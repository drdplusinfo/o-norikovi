  <p class="block_234"><span class="text_6">„Zaplatil bych to, ale nemám bohužel čím,“ omlouváš se. Vetešník smutně postavil oba kusy knihy na polici a přepsal cenovku na: 2 svazky, každý za 1 měďák. Pak jste se vrátili do přední části obchodu <a href="../72"><b>776</b></a></span>
