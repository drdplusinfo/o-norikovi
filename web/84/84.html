<div class="o-norikovi">
  <p><span>Zatímco loupežníci hledali pátý měďák, vzal jsi do ruky jeden z jejich kyjů, potěžkal jsi jej a vyhodil do vzduchu. Loupežníci si toho všimli a obdivné zamručeli. Sebevědomě ses usmál a sesunul ses k zemi, jak ti vracející se kyj spadl na hlavu </span>⇒<span> Z-3(<a href="../54"><b>54</b></a>). Nárazem jsi zcela ztratil vědomí  <a href="../41"><b>41</b></a></span>
  </p>
</div>
