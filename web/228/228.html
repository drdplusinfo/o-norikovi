<div class="o-norikovi">
  <p><span class="text_6">Ale co. Natáhl ses na balvan a za chvíli už se nese lesem tvé hlasité oddechování. Nespal jsi ale moc klidně, máš nepříjemný pocit, že zaspíš něco důležitého. Když ses ráno vzbudil, nejsi nijak dobře vyspaný. <a href="../278"><b>278</b></a></span>
  </p>
</div>
