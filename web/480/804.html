<div class="o-norikovi">
 <p><span class="text_6">Podíval ses, jak rychle asi tak balvany padají dolů. Odhadl jsi, jak rychle běháš. Zkusil jsi oba výsledky porovnat a odhadl jsi místo, kde by tě asi tak dohnaly. Není to místo, které připadá vhodné pro poslední odpočinek. Budeš se muset pokusit lavině nějak vyhnout <a href="../491"><b>491</b></a></span>
  </p>
</div>
