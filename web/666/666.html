<div class="o-norikovi">
  <p class="block_74"><span class="text_1">Zatímco loupežníci hledali pátý měďák, vzal jsi do ruky jeden z jejich kyjů, potěžkal jsi jej a vyhodil do vzduchu. Loupežníci si toho všimli a obdivné zamručeli. Sebevědomě ses usmál a sesunul ses k zemi, jak ti vracející se kyj spadl na hlavu </span><span class="text_2">⇒</span><span class="text_1"> Z—3(<a href="../526"><b>54</b></a>). Nárazem jsi zcela ztratil vědomí  <a href="../30"><b>41</b></a></span>
  </p>
