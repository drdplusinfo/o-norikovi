      <p id="calibre_link-1145" class="block_71"><a href="#calibre_link-666"><b class="calibre1">84</b></a></p>
      <p class="block_74"><span class="text_1">Zatímco loupežníci hledali pátý měďák, vzal jsi do ruky jeden z jejich kyjů, potěžkal jsi jej a vyhodil do vzduchu. Loupežníci si toho všimli a obdivné zamručeli. Sebevědomě ses usmál a sesunul ses k zemi, jak ti vracející se kyj spadl na hlavu </span><span class="text_2">⇒</span><span class="text_1"> Z—3(<a href="#calibre_link-526"><b class="calibre1">54</b></a>). Nárazem jsi zcela ztratil vědomí  <a href="#calibre_link-30"><b class="calibre1">41</b></a></span>
      </p>
    </div>
