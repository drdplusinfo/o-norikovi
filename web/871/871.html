<div class="calibre" id="calibre_link-871">
      <p id="calibre_link-2218" class="block_345"><a href="#calibre_link-871"><b class="calibre1">961</b></a></p>
      <p class="block_353"><span class="text_6">Stojíš s mečem proti drakovi. Ani jednomu z vás se nechce zaútočit - tobě proto, že s mečem vůbec neumíš bojovat, a drakovi proto, že to o tobě neví.</span>
      </p>
      <p class="block_57"><span class="text_6">„Co se nějak dohodnout?" zkusíš po chvíli navrhnout.</span></p>
      <p class="block_57">
        <span class="text_6">„Taky o tom uvažuju," kývnul hlavou drak <a href="#calibre_link-571"><b class="calibre1">1027</b></a></span>
      </p>
    </div>
