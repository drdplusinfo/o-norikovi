  <p><b>702</b></p>
  <p class="block_99"><span class="text_6">„Mám spoustu přání," pravil jsi pomalu, „například mám chuť na dobrou rybu." Zabil jsi rybku a hodil ji do batohu. Můžeš si připsat jednu DÁVKU POTRAVIN. Ale u mě jsi barbar <a href="../477"><b class="calibre1">670</b></a></span>
  </p>
