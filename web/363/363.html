      <p class="block_3"><span class="text_6">„Dobrá tedy,“ ustoupil vetešník, když viděl, že se nehodláš možnosti vnutit mu svá křídla jen tak vzdát. „Řekněme, že bych ta křídla od tebe koupil - za měďák. Co ty na to?“</span>
