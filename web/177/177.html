      <p class="block_192"><span class="text_6">Šel jsi dlouho cestou necestou, až jsi přišel k obrovské neproniknutelné houštině. Tato houština vypadá velice slibně - v takových houštinách rostou houby. Uvažuješ o tom, že se tam podíváš.</span>
