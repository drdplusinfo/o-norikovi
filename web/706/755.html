 <p><span class="text_6">„Tak, a teď převez mě," říkáš sedlákovi, který právě dorazil zpět k tomuto břehu. Vlk zatím na druhém břehu čmuchá k nůši se zelím.</span>
  </p>
 <p><span class="text_6">„A co koza?“ vrtí hlavou sedlák. „Prvně musím převézt kozu."</span></p>

  </p>
