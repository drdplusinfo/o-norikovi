<div class="o-norikovi">
  <p class="block_38"><span class="text_1">Nevíš, kam bys šel, a tak se jen tak bezcílně potloukáš krajem. Už tě to ani moc nebaví </span><span class="text_2">⇒</span><span class="text_1"> N—2(<a href="../8"><b>8</b></a>). Napadá tě, že to s tím Dudlibolem</span>
  </p>
  <p class="block_23">nebyl zas tak špatný nápad.</p>
  <p class="block_23">Vyrazíš přece jen za
    Dudlibolem<span class="tab">      </span><a href="../56"><b>56</b></a>
  </p>
  <p class="block_23">Budeš se dál potloukat
    krajem<span class="tab">      </span><a href="../38"><b>38</b></a>
