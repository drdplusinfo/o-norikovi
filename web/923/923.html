 <p><span class="text_6">Mrštně ses vyhnul jeho ráně a setrvačnost udělala ostatní. Když kolem tebe probíhal, ještě jsi do něj strčil a on narazil hlavou do</span>
  </p>
 <p><span class="text_6">zdi. Poslední voják zaváhal.</span></p>

    <span class="text_6">Využiješ toho a zaútočíš na něj <a class="rozcestník" href="../919"><b>919</b></a></span>
