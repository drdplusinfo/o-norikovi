<div class="o-norikovi">
  <p class="block_123">„Já ti dám stín... PRÁSK... TŘÍSK... já ti dám odpočinek... TŘÍSK... PRÁSK..."</p>
  <p class="block_126">
    <span class="text_1">Dostals příšerně do čenichu, </span><span class="text_2">⇒</span><span class="text_1"> Z—2(<a href="../889"><b>222</b></a>). Pak si pocestný otřel dlaně od krve a odešel pryč <a href="../783"><b>202</b></a></span>
  </p>
</div>
