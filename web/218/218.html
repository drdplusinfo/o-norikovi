      <p id="calibre_link-1248" class="block_118"><a href="#calibre_link-218"><b class="calibre1">173</b></a></p>
      <p class="block_123">„Já ti dám stín... PRÁSK... TŘÍSK... já ti dám odpočinek... TŘÍSK... PRÁSK..."</p>
      <p class="block_126">
        <span class="text_1">Dostals příšerně do čenichu, </span><span class="text_2">⇒</span><span class="text_1"> Z—2(<a href="#calibre_link-889"><b class="calibre1">222</b></a>). Pak si pocestný otřel dlaně od krve a odešel pryč <a href="#calibre_link-783"><b class="calibre1">202</b></a></span>
      </p>
