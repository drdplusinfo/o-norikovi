 <p><span class="text_6">Cítíš desítky žihadel nořících se do tvého těla, proudy jedu vstřikované do tvých žil, chceš křičet a včely ti vlétly i do pusy, jazyk ti opuchl a dusíš se, celé tělo tě pálí... tvá duše se na to už nemohla dívat a opustila tvé tělo.</span>
  </p>
