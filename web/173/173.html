  <p><b>225</b></p>
  <p class="block_22">Seznal jsi, že se stromem nic nesvedeš. Je zlomyslný, ale v podstatě neškodný. No nic, je čas
    se vrátit na cestu a pokračovat. Když ses po chvíli ohlédl, spatřil jsi korunu stroma Prasáka znovu obalenou
    listím a pod ní lákavý ostrůvek stínu v poledním slunci <a href="../174"><b>205</b></a>
  </p>
