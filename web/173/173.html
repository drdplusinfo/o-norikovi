      <p class="block_22">Seznal jsi, že se stromem nic nesvedeš. Je zlomyslný, ale v podstatě neškodný. No nic, je čas

        listím a pod ní lákavý ostrůvek stínu v poledním slunci <a href="#calibre_link-174"><b class="calibre1">205</b></a>
