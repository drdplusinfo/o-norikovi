<div class="o-norikovi">
  <p><span class="text_6">Když zjistili, že ti v zápalu boje zároveň přerazili i nohy, probudilo se v nich svědomí. Zhotovili ti vkusné a slušivé berle a přijali tě mezi sebe. Tak jsi završil svou kariéru hledače štěstí jako obecní mrzák ve Vektezalkově.</span>
  </p>
