      <p id="calibre_link-1832" class="block_198">
        <span class="text_10"><a href="#calibre_link-426" class="calibre2"><b class="calibre3">648</b></a></span></p>
      <p class="block_99"><span class="text_6">Ještě dlouho se krajem nesly pověsti o Netečném muži. Bylo prý možno spatřit ho sedět u cesty přes hory v jakémkoliv počasí - ať pršelo, pražilo slunce nebo sněžilo, on počasí okázale ignoroval. A jestli neumřel, sedí tam prý dodnes.</span>
      </p>
      <p class="block_29"><span class="text_6">KONEC</span></p>
