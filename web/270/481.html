<div class="o-norikovi">
  <p class="block_123"><span class="text_6">„Hej, ty, stůj,“ zavolal jsi na jednoho muže. „No samozřejmě, že ty, kdo jiný. Pojď sem a mrskni sebou...“</span>
  </p>
  <p class="block_126"><span class="text_7">A pak už tě chlapi zatáhli před vesnici, před ceduli s varováním, a opravdu ti rozbili hubu </span><span class="text_8">⇒</span><span class="text_7"> Z—2(<a href="../255"><b>255</b></a>). Asi tu zkrátka nejsou na podobné jednání zvyklí. Celý potlučený ses vrátil na náves <a href="../212"><b>212</b></a></span>
  </p>
