  <p><span>„Hej, ty, stůj,“ zavolal jsi na jednoho muže. „No samozřejmě, že ty, kdo jiný. Pojď sem a mrskni sebou...“</span>
  </p>
  <p>
    <span>A pak už tě chlapi zatáhli před vesnici, před ceduli s varováním, a opravdu ti rozbili hubu </span>⇒<span> Z-2(<a href="../255"><b>255</b></a>). Asi tu zkrátka nejsou na podobné jednání zvyklí. Celý potlučený ses vrátil na náves <a href="../212"><b>212</b></a></span>
  </p>
