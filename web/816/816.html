<div class="calibre" id="calibre_link-816">
      <p id="calibre_link-1655" class="block_198">
        <span class="text_10"><a href="#calibre_link-816" class="calibre2"><b class="calibre3">505</b></a></span></p>
      <p class="block_117"><span class="text_6">„Dobře,“ řeklo stvoření, když jsi mu vysvětlil, o co jde, „budeme dělat hádanky.“</span>
      </p>
      <p class="block_117"><span class="text_6">„Tak já začnu,“ řekl si.</span></p>
      <p class="block_117"><span class="text_6">„Ne! Já budu dělat první!“ zavřeštěl Modrý chlap.</span></p>
      <p class="block_243"><span class="text_6">Necháš ho říct první hádanku<span class="tab">      </span><a href="#calibre_link-6"><b class="calibre1">498</b></a></span>
      </p>
      <p class="block_243"><span class="text_6">Trváš na tom, že začneš ty<span class="tab">      </span><a href="#calibre_link-536"><b class="calibre1">532</b></a></span>
      </p>
    </div>
