      <p id="calibre_link-1712" class="block_198">
        <span class="text_10"><a href="#calibre_link-652" class="calibre2"><b class="calibre3">551</b></a></span></p>
      <p class="block_192"><span class="text_6">Utíkáš lesní cestou vzhůru do kopce. Modrý chlap dusá za tebou. Máš stále ještě dost velký náskok a možná mu utečeš.</span>
      </p>
      <p class="block_193"><span class="text_6">Hoď 1k6 a přičti Zručnost.</span></p>
      <p class="block_194"><span id="calibre_link-1713"></span><span class="text_6">Padlo-li 3 a méně<span class="tab">      </span><a href="#calibre_link-614"><b class="calibre1">544</b></a></span>
      </p>
      <p class="block_194">
        <span class="text_6">Padlo-li 4 nebo 5<span class="tab">      </span><a href="#calibre_link-613"><b class="calibre1">591</b></a></span>
      </p>
      <p class="block_194">
        <span class="text_6">Padlo-li 6 a více<span class="tab">      </span><a href="#calibre_link-306"><b class="calibre1">602</b></a></span>
      </p>
