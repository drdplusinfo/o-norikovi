<div class="calibre" id="calibre_link-639">
      <p id="calibre_link-2056" class="block_198">
        <span class="text_10"><a href="#calibre_link-639" class="calibre2"><b class="calibre3">830</b></a></span></p>
      <p class="block_329"><span class="text_6">Řekl jsi mu, co tě bolí.</span></p>
      <p class="block_331"><span class="text_6">„To je maličkost,“ povzdechl si lékař, „za měďák ti na to dám tuto mast, ta ti jistě pomůže.“</span>
      </p>
      <p class="block_332"><span id="calibre_link-2057"></span><span class="text_6">Zaplatíš měďák<span class="tab">      </span><a href="#calibre_link-640"><b class="calibre1">863</b></a></span>
      </p>
      <p class="block_332"><span class="text_6">Nemáš nebo nedáš měďák<span class="tab">      </span><a href="#calibre_link-107"><b class="calibre1">898</b></a></span>
      </p>
    </div>
