<div class="o-norikovi">
 <p><span class="text_6">Jak jsi dopadl na zem, něco ti křuplo v zádech. Nemůžeš se pohnout. Když to drak viděl, řekl:</span>
  </p>
 <p><span class="text_6">„Nechtěl jsem tě sice zabít, ale maminka mi vždy říkala, že zranit někoho a nechat ho tak, je trápení lidí.“ A pak už ti jeho pařát přinesl milosrdnou smrt.</span>
  </p>
