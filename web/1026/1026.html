      <p id="calibre_link-1208" class="block_101"><a href="#calibre_link-1026"><b class="calibre1">137</b></a></p>
      <p class="block_22">Ulomil sis silnou větev a začal ses s ní rýpat v zemi. Ale moc ti to nejde, nemáš na to dost
        sil. Nakonec ses naštval, odtáhl dědka do křoví, aby nestrašil u cesty, a vydal ses na další cestu
        <a href="#calibre_link-965"><b class="calibre1">155</b></a></p>
