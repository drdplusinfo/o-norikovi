  <p><b>748</b></p>
  <p class="block_10"><span class="text_6">Hele, neblázni. Autor chce čtenáře seznámit se zápletkou, vymyslí si kvůli tomu postavu strážného, napíše mu dlouhý dialog - a ty bys klidně prošel, aniž by ses zeptal. Tak to teda ne. Zkus to znovu.</span>
  </p>
  <p class="block_26">
    <span class="text_6">Zeptáš se ho, co se ve městě děje<span class="tab">      </span><a href="../946"><b>811</b></a></span>
  </p>
  <p class="block_26">
    <span class="text_6">Nezeptáš se ho, co se ve městě děje<span class="tab">      </span><a href="../945"><b>766</b></a></span>
  </p>
