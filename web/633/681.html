<div class="o-norikovi">
  <p class="block_22"><span class="text_6">Běžíš mezi stromy pod palbou dešťových kapek, aby ses dostal co nejdál od srubu. Konečnější našel odvahu ohlédnout se - zdá se, že jsi utekl, medvěda nikde nevidíš. Co teď?</span>
  </p>
  <p class="block_23">
    <span class="text_6">Schoulíš se někde pod strom <a class="rozcestník" href="../625"><b>625</b></a></span>
  </p>
