<div class="o-norikovi">
  <p class="block_10"><span class="text_6">„Ach, jdeš mi vrátit, co mi patří," zaradoval se žlutý stařík, „věděl jsem, že se v tobě probudí svědomí."</span>
  </p>
  <p>
    <span></span><span class="text_6">Vrátíš mu meč <a class="co-padlo-to-padlo" href="../809"><b>809</b></a></span>
  </p>
  <p>
    <span class="text_6">Řekneš, že ho jdeš vykrást <a class="co-padlo-to-padlo" href="../771"><b>771</b></a></span>
  </p>
  <p>
    <span class="text_6">Odejdeš <a class="co-padlo-to-padlo" href="../773"><b>773</b></a></span>
  </p>
</div>
