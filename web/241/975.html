<div class="o-norikovi">
  <p class="block_42"><span class="text_6">„Ó nikoliv, sousede," pravil jsi, „právě proto tu čekám."</span></p>
  <p class="block_87"><span class="text_6">„Tak to já půjdu na houby jindy,“ pokrčil rameny muž a odešel zpět do vesnice.</span>
  </p>
  <p><span class="text_6">A co ty? Budeš čekat dál u lesa, nebo do něj vejdeš?</span></p>
  <p class="block_68">
    <span class="text_6">Vejdeš do lesa <a class="rozcestník" href="../267"><b>267</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Čekáš dál <a class="rozcestník" href="../250"><b>250</b></a></span>
  </p>
</div>
