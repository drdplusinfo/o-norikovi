  <p>„Ó nikoliv, sousede,“ pravil jsi, „právě proto tu čekám.“</p>
  <p>„Tak to já půjdu na houby jindy,“ pokrčil rameny muž a odešel zpět do vesnice.
  </p>
  <p>A co ty? Budeš čekat dál u lesa, nebo do něj vejdeš?</p>

  </p>
