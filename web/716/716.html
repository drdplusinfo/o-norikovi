  <p>
    <span class="text_6">„Musíme ten jeho poklad najít," řekl jsi chlapíkovi, „někde tu musí být. Půjdeš se mnou?"</span>
  </p>
  <p>
    <span class="text_6">„Zkusíme to," souhlasil a začali jste v bludišti skal hledat poklad <a href="../691"><b>691</b></a></span>
