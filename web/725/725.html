<div class="o-norikovi">
  <p>„Ukaž," řekl jsi a sebral mu papírek, „aha, takže teď se mám začít třást strachem a prosit o milost.
    A ty máš říct cha chá a kaj se, červe. A pak mě máš zabít, je to tak?"
  </p>
  <p>„No, je," přiznal neochotně, „ale nejdřív mi musíš hodit své věci a kleknout si.“
  </p>
