<div class="o-norikovi">
 <p><span class="text_6">„Ukaž," řekl jsi a sebral mu papírek, „aha, takže teď se mám začít třást strachem a prosit o milost.
    A ty máš říct cha chá a kaj se, červe. A pak mě máš zabít, je to tak?"</span>
  </p>
 <p><span class="text_6">„No, je," přiznal neochotně, „ale nejdřív mi musíš hodit své věci a kleknout si.“</span>
  </p>
