<div class="calibre" id="calibre_link-247">
      <p id="calibre_link-1819" class="block_198">
        <span class="text_10"><a href="#calibre_link-247" class="calibre2"><b class="calibre3">636</b></a></span></p>
      <p class="block_10"><span class="text_6">Sedlák přirazil s loďkou k druhému břehu. Má tam teď vlka i nůši zelí. Pouze koza žalostně mečí na tomto břehu. Co sedlákovi poradíš?</span>
      </p>
      <p class="block_73">
        <span id="calibre_link-1820"></span><span class="text_6">Ať naloží zelí a přiveze ho zpátky<span class="tab">      </span><a href="#calibre_link-297"><b class="calibre1">693</b></a></span>
      </p>
      <p class="block_73"><span class="text_6">Ať naloží vlka a přiveze ho zpátky<span class="tab">      </span><a href="#calibre_link-245"><b class="calibre1">692</b></a></span>
      </p>
      <p class="block_73"><span class="text_6">Ať připluje s prázdnou loďkou zpět<span class="tab">      </span><a href="#calibre_link-706"><b class="calibre1">678</b></a></span>
      </p>
    </div>
