<div class="o-norikovi">
  <p class="block_10"><span class="text_6">Sedlák přirazil s loďkou k druhému břehu. Má tam teď vlka i nůši zelí. Pouze koza žalostně mečí na tomto břehu. Co sedlákovi poradíš?</span>
  </p>
  <p class="block_73">
    <span></span><span class="text_6">Ať naloží zelí a přiveze ho zpátky<span class="tab">      </span><a href="../297"><b>693</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Ať naloží vlka a přiveze ho zpátky<span class="tab">      </span><a href="../245"><b>692</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Ať připluje s prázdnou loďkou zpět<span class="tab">      </span><a href="../706"><b>678</b></a></span>
  </p>
</div>
