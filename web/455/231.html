<div class="o-norikovi">
  <p class="block_87"><span class="text_6">Ale teď už jde opravdu do tuhého. Valí se na tebe větší kámen. Napravo od něj se řítí ještě jeden, nalevo je taky jeden, i když menší. Teď fakt nevím, co bych ti poradil.</span>
  </p>
