<div class="o-norikovi">
  <p><span class="text_6">Ještě dlouho se krajem nesly pověsti o Netečném muži. Bylo prý možno spatřit ho sedět u cesty přes hory v jakémkoliv počasí - ať pršelo, pražilo slunce nebo sněžilo, on počasí okázale ignoroval. A jestli neumřel, sedí tam prý dodnes.</span>
  </p>
