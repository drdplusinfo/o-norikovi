<div class="o-norikovi">
  <p>„Mám tady jeden poměrně vzácný obrázek,“ vytáhl jsi obraz, který ti daroval muž na návsi ve Vektezalkově. „Je od
    mistra, který již dávno nežije a představuje... ehm... veselý rej zelených a fialových fleků.“
  </p>
  <p>„Vskutku, celkem zajímavé dílko. Rád ti za něj dám pět měďáků.“
  </p>
