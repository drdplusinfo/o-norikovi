<div class="o-norikovi">
  <p>Ponocný a jeho pes již zmizeli někde mezi domky a na tebe se zaměřila pozornost kupce, který
    se dosud bavil s ponocným:</p>
  <p>„Jsi jistě zdaleka, cizinče, pohlédni teď na mé zboží.“</p>
  <p>Pohlédneš na jeho
    zboží <a class="rozcestník" href="../276"><b>276</b></a>
  </p>
  <p>Radši oslovíš nějakého
    kolemjdoucího <a class="rozcestník" href="../254"><b>254</b></a>
  </p>
  <p>Vydáš se už na
    cestu <a class="rozcestník" href="../267"><b>267</b></a>
  </p>
</div>
