<div class="o-norikovi">
  <p><span>„Cože?“ ohradil ses. „Vol uvážlivěji svá slova, rychtáři, mé šaty nejsou sice honosné, ba co více, jsou pokryty prachem cest, ale nadávat mi proto nikdo nemusí,“ zadeklamoval jsi, otočil ses a teatrálně opustil scénu <a href="../751"><b>751</b></a></span>
  </p>
