  </p>

    <span class="text_6">Sníš placky, máš-li je ještě<span class="tab">      </span><a href="../580"><b>271</b></a></span>

    <span class="text_6">Sníš buchty, máš-li je ještě<span class="tab">      </span><a href="../607"><b>262</b></a></span>
  </p>

    <span class="text_6">Sníš sýr, máš-li jej ještě<span class="tab">      </span></span><span class="text_6"><a href="../517"><b>291</b></a></span>
  </p>
  <p class="block_23">
