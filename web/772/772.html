<div class="calibre">
  <p><b>520</b></p>
  <p class="block_68"><span class="text_6">„Tak nebraň,“ odsekne naštvaně, sevře tě silnými prackami v náručí a vycení zažloutlé ostré zuby.</span>
  </p>
  <p class="block_39">
    <span class="text_6">Necháš se opravdu sežrat<span class="tab">      </span><a href="../13"><b class="calibre1">559</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Zkusíš mu to nějak rozmluvit<span class="tab">      </span><a href="../569"><b class="calibre1">562</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Budeš s ním bojovat<span class="tab">      </span><a href="../14"><b class="calibre1">548</b></a></span>
  </p>
</div>
