      <p id="calibre_link-1791" class="block_198">
        <span class="text_10"><a href="#calibre_link-682" class="calibre2"><b class="calibre3">614</b></a></span></p>
      <p class="block_114"><span class="text_6">Běžíš mezi stromy pod palbou dešťových kapek, aby ses dostal co nejdál od srubu. Konečnější našel odvahu ohlédnout se - zdá se, že jsi utekl, medvěda nikde nevidíš. Co teď?</span>
      </p>
      <p class="block_274"><span class="text_6">Schoulíš se někde pod strom<span class="tab">      </span><a href="#calibre_link-381"><b class="calibre1">625</b></a></span>
      </p>
      <p class="block_274"><span class="text_6">Vyrazíš na další cestu<span class="tab">      </span><a href="#calibre_link-118"><b class="calibre1">607</b></a></span>
      </p>
    </div>
