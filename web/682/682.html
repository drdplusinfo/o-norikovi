  <p><b>614</b></p>
  <p class="block_114"><span class="text_6">Běžíš mezi stromy pod palbou dešťových kapek, aby ses dostal co nejdál od srubu. Konečnější našel odvahu ohlédnout se - zdá se, že jsi utekl, medvěda nikde nevidíš. Co teď?</span>
  </p>
  <p class="block_274">
    <span class="text_6">Schoulíš se někde pod strom<span class="tab">      </span><a href="../381"><b class="calibre1">625</b></a></span>
  </p>
  <p class="block_274">
    <span class="text_6">Vyrazíš na další cestu<span class="tab">      </span><a href="../118"><b class="calibre1">607</b></a></span>
  </p>
