  <p><b>577</b></p>
  <p class="block_65"><span class="text_6">„Kdo větší zuby?“ zakřenilo se stvoření. „Kdo větší zuby, ten vyhrál?“ Přistoupilo k tobě a silnými prackami ti otevřelo čelisti. Vítězoslavně se zasmálo a pevně tě objalo <a href="../59"><b class="calibre1">555</b></a></span>
  </p>
