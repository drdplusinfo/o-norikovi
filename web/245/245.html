<div class="o-norikovi">
<p class="block_103"><span class="text_6">Sedlák s loďkou je opět na tomto břehu i s kozou a vlkem, na druhém břehu má nůši zelí. Co mu poradíš?</span>
  </p>
  <p class="block_39">
    <span class="text_6">Ať naloží kozu a odveze ji na druhý břeh<span class="tab">      </span><a href="../246"><b>643</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Ať naloží vlka a odveze ho na druhý břeh<span class="tab">      </span><a href="../247"><b>636</b></a></span>
  </p>
</div>
