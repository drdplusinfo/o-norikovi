<div class="o-norikovi">
  <p class="block_9"><span class="text_6">„Já první, já první,“ vřeští stvoření.</span></p>
  <p class="block_9"><span class="text_6">„Ne, já jsem to vymyslel, tak začnu,“ stojíš na svém.</span></p>
  <p class="block_10"><span class="text_6">„Hloupě vymyslel. Hloupá hra. Jinou," uklidnil se tvůj sok a odmítá se na téma hádanky dál bavit. Budeš muset vymyslet něco jiného, co jsi ještě nezkoušel <a href="../264"><b>519</b></a></span>
  </p>
</div>
