<div class="o-norikovi">
  <p>„Víš co,“ řekl jsi a sebral překvapenému loupežníčkovi dýku z ruky, „dej to radši sem.“ Muž před tebou klesl na
    kolena:
  </p>
  <p>„Ach, nezabíjej mě, nech mě žít,“ škemrá.</p>
  <p>
    Zabiješ ho <a class="rozcestník" href="../708"><b>708</b></a>
  </p>
  <p>
    Nezabiješ ho <a class="rozcestník" href="../722"><b>722</b></a>
  </p>
</div>
