<div class="o-norikovi">
  <p><span>„Víš co,“ řekl jsi a sebral překvapenému loupežníčkovi dýku z ruky, „dej to radši sem.“ Muž před tebou klesl na kolena:</span>
  </p>
  <p><span>„Ach, nezabíjej mě, nech mě žít,“ škemrá.</span></p>
