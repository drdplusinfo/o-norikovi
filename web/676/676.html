<div class="o-norikovi">
 <p><span class="text_6">„Víš co,“ řekl jsi a sebral překvapenému loupežníčkovi dýku z ruky, „dej to radši sem.“ Muž před tebou klesl na kolena:</span>
  </p>
 <p><span class="text_6">„Ach, nezabíjej mě, nech mě žít,“ škemrá.</span></p>
 <p>
    <span class="text_6">Zabiješ ho <a class="rozcestník" href="../708"><b>708</b></a></span>
  </p>
 <p>
    <span class="text_6">Nezabiješ ho <a class="rozcestník" href="../722"><b>722</b></a></span>
  </p>
</div>
