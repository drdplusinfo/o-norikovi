<div class="o-norikovi">
  <p><b>496</b></p>
  <p class="block_10"><span class="text_6">„Neuhádl,“ rozzářili se stvoření oči a ukázolo ti zblízka svůj výstavní chrup. „To přece já,“ zasmálo se. „Teď sežeru.“</span>
  </p>
  <p class="block_10">
    <span class="text_6">Zkusíš se sním ještě nějak domluvit <a href="../479"><b>526</b></a></span>
  </p>
  <p class="block_10"><span class="text_6">Budeš s ním zápasit <a href="../14"><b>548</b></a></span>
  </p>
</div>
