  <p>„A co kdybychom si o můj život něco zahráli?“ navrhuješ opatrně.
  </p>
  <p>
    „Ne,“ zní rázná odpověď a zalesknou se ostré špičáky, „a už nikam neběž.“</p>
  <p>„Ale já znám spoustu zajímavých her,“ nepřestáváš pomalu couvat.</p>
  <p>„Jo? Fakt?“ stvoření se na chvíli zastavilo.</p>
