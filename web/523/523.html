  <p><span>„A co kdybychom si o můj život něco zahráli?“ navrhuješ opatrně.</span>
  </p>
  <p>
    <span>„Ne,“ zní rázná odpověď a zalesknou se ostré Špičáky, „a už nikam neběž.“</span></p>
  <p><span>„Ale já znám spoustu zajímavých her,“ nepřestáváš pomalu</span></p>
  <p><span>couvat.</span></p>
  <p><span>„Jo? Fakt?“ stvoření se na chvíli zastavilo.</span></p>
