<div class="o-norikovi">
  <p><span class="text_6">„A co kdybychom si o můj život něco zahráli?“ navrhuješ opatrně.</span>
  </p>
  <p>
    <span class="text_6">„Ne,“ zní rázná odpověď a zalesknou se ostré Špičáky, „a už nikam neběž.“</span></p>
  <p><span class="text_6">„Ale já znám spoustu zajímavých her,“ nepřestáváš pomalu</span></p>
  <p><span class="text_6">couvat.</span></p>
  <p><span class="text_6">„Jo? Fakt?“ stvoření se na chvíli zastavilo.</span></p>
  <p>
    <span class="text_6">Zastavíš se také <a class="rozcestník" href="../519"><b>519</b></a></span>
  </p>
  <p>
    <span class="text_6">Otočíš se a utečeš <a class="rozcestník" href="../489"><b>489</b></a></span>
  </p>
</div>
