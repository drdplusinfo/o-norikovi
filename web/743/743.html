<div class="calibre" id="calibre_link-743">
      <p id="calibre_link-2167" class="block_345"><a href="#calibre_link-743"><b class="calibre1">921</b></a></p>
      <p class="block_45"><span class="text_6">Vyšel jsi z hospody a hledáš, kam bys složil hlavu. Nakonec sis našel místo v jedné boční uličce.</span>
      </p>
      <p class="block_68"><span id="calibre_link-2168"></span><span class="text_6">Půjdeš už spát<span class="tab">      </span><a href="#calibre_link-377"><b class="calibre1">926</b></a></span>
      </p>
      <p class="block_68"><span class="text_6">Budeš si ještě chvíli číst pod nedalekou lampou<span class="tab">      </span></span><span class="text_6"><a href="#calibre_link-69"><b class="calibre1">869</b></a></span>
      </p>
    </div>
