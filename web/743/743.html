  <p><b>921</b></p>
  <p class="block_45"><span class="text_6">Vyšel jsi z hospody a hledáš, kam bys složil hlavu. Nakonec sis našel místo v jedné boční uličce.</span>
  </p>
  <p class="block_68">
    <span></span><span class="text_6">Půjdeš už spát<span class="tab">      </span><a href="../377"><b class="calibre1">926</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Budeš si ještě chvíli číst pod nedalekou lampou<span class="tab">      </span></span><span class="text_6"><a href="../69"><b class="calibre1">869</b></a></span>
  </p>
