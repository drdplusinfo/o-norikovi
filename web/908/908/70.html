<div class="o-norikovi">
  <p class="block_10"><span class="text_6">Světlo není moc dobré, asi si budeš trochu kazit oči. Ale to ti nevadí. I když na druhé straně, zítra je také den a časuje spousta.</span>
  </p>
  <p class="block_9">
    <span class="text_6">Půjdeš přece jen spát <a class="co-padlo-to-padlo" href="../926"><b>926</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Opravdu si budeš číst <a class="co-padlo-to-padlo" href="../878"><b>878</b></a></span>
  </p>
</div>
