      <p class="block_117">Kdykoliv jednou za hru můžeš použít tuto mastičku, máš-li Náladu aspoň tři. Nálada se ti sice
        o dvě sníží (pálí to jako čert), ale Zdraví se ti o dvě zvýší.</p>
