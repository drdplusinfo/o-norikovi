      <p class="block_168"><b class="calibre1">268</b></p>
      <p class="block_114"><span class="text_6">Cítíš desítky žihadel nořících se do tvého těla, proudy jedu vstřikované do tvých žil, chceš křičet a včely ti vlétly i do pusy, jazyk ti opuchl a dusíš se, celé tělo tě pálí... tvá duše se na to už nemohla dívat a opustila tvé tělo.</span>
      </p>
      <p class="block_3"><span class="text_6">KONEC</span></p>
