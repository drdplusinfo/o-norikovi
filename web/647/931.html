<div class="o-norikovi">
  <p class="block_19"><span class="text_6">Sedlák s loďkou přeplaval na druhý břeh. Má sebou kozu. Na tvém břehu vlk nedůvěřivě čmuchá k nůši zelí. Co sedlákovi poradíš?</span>
  </p>
  <p class="block_275">
    <span class="text_6">Ať přiveze kozu zpátky <a class="co-padlo-to-padlo" href="../618"><b>618</b></a></span>
  </p>
  <p class="block_275">
    <span class="text_6">Ať ji tam nechá a připluje zpátky <a class="co-padlo-to-padlo" href="../683"><b>683</b></a></span>
  </p>
</div>
