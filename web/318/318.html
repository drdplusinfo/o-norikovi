<div class="o-norikovi">
  <p class="block_31">
    <span class="text_1">Vyprávíš pocestnému svůj zážitek se stromem. Udělal jsi dobrý skutek </span><span class="text_2">⇒</span><span class="text_1"> N+1. Pokýval hlavou a pravil:</span>
  </p>
  <p class="block_150"><span class="text_1">„To je sice hezké, ale co když jsi zlomyslný ty a nechceš, abych spočinul pod oním stromem? Myslím, že jej přece jen vyzkouším,“ rozhodl se a odešel. Ach jo </span><span class="text_2">⇒</span><span class="text_1">N-1. Lidem se nezavděčíš <a href="../783"><b>202</b></a></span>
  </p>
</div>
