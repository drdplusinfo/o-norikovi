<div class="o-norikovi">
  <p>„Na to se můžu vykašlat,“ došla nakonec Norikovi trpělivost, „nebudu ti dělat vola. Ani ovci. No, moc se neohlížej,
    s tebou mluvím,“ říká a ukazuje přitom prstem přímo na tebe. „Takže si tady dělej ovci třeba sám, já s tebou končím.
    Jdu si najít nějakého jiného hráče."
  </p>

</div>
