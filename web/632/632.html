<div class="o-norikovi">
  <p><span class="text_7">Plaveš na druhý břeh celkem bez problémů. Ale uprostřed, kde je proud silný, tě jednou strhl pod vodu a ty ses pořádně nalokal vody </span><span class="text_8">⇒</span><span class="text_7"> Z-1 (<a href="../622"><b>622</b></a>). Rychle ses však vzpamatoval a za chvíli už vylézáš na břeh, oblékáš se a kráčíš směrem k vesnici <a href="../649"><b>649</b></a></span>
  </p>
</div>
