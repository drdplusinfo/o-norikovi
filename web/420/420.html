<div class="calibre">
  <p><b>698</b></p>
  <p class="block_10"><span class="text_6">„Cože?“ ohradil ses. „Vol uvážlivěji svá slova, rychtáři, mé šaty nejsou sice honosné, ba co více, jsou pokryty prachem cest, ale nadávat mi proto nikdo nemusí,“ zadeklamoval jsi, otočil ses a teatrálně opustil scénu <a href="../534"><b class="calibre1">751</b></a></span>
  </p>
