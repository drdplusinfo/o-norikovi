<div class="o-norikovi">
 <p><span class="text_6">Hele, neblázni. Autor chce čtenáře seznámit se zápletkou, vymyslí si kvůli tomu postavu strážného, napíše mu dlouhý dialog - a ty bys klidně prošel, aniž by ses zeptal. Tak to teda ne. Zkus to znovu.</span>
  </p>
 <p>
    <span class="text_6">Zeptáš se ho, co se ve městě děje <a class="rozcestník" href="../811"><b>811</b></a></span>
