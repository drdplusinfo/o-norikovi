<div class="o-norikovi">
  <p>Opatrně jdeš za Kozlíkem. Ten vešel do malé komůrky, kde sedí na posteli pobledlá smutná dívka. Je ještě krásnější než na obrázku, i když o hodně smutnější. Rychlejší couvl, aby tě neviděla. Otec usedl vedle ní na postel a něco si povídají. Myslím, že už bys měl jít <a href="../829"><b>829</b></a>
  </p>
