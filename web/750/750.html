      <p class="block_36"><span class="text_6">Po chvíli jsi zjistil, že tě již Modrý chlap nehoní. Ale co teď? Stejně budeš muset jít přes ty kopce. Možná by to chtělo chvilku počkat, než na tebe zapomene, a pak se pokusit nenápadně</span>
      </p>
      <p class="block_23"><span class="text_6">cestu projít.</span></p>
      <p class="block_23">
        <span class="text_6">Počkáš chvíli<span class="tab">      </span><a href="#calibre_link-1030"><b class="calibre1">478</b></a></span>
      </p>
      <p class="block_23"><span class="text_6">Vydáš se opatrně na cestu<span class="tab">      </span><a href="#calibre_link-1031"><b class="calibre1">501</b></a></span>
      </p>
