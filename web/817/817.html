<div class="calibre">
  <p><b>894</b></p>
  <p class="block_74"><span class="text_7">„Ále co," mávl jsi rukou a natáhnul se na postel, „však mě nesežerou." Aby ses nedivil </span><span class="text_8">⇒</span><span class="text_7"> Z-l (<a href="../818"><b class="calibre1">887</b></a>). Opravdu to nebude příjemná noc, ale nějak to přežiješ.</span>
  </p>
  <p class="block_9">
    <span class="text_6">Pokud jsi neměl v lokále večeři, MĚL BY SES NAJÍST <a href="../11"><b class="calibre1">880</b></a></span>
  </p>
