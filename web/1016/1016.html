<div class="calibre">
  <p><b>952</b></p>
  <p class="block_352"><span class="text_6">Vyběhl jsi z brány za odcházejícími. Jeden z vojáků se otočil a ptá se tě: „Co chceš? Dál musíme jít sami - tak zní zákon!“</span>
  </p>
  <p class="block_351">
    <span class="text_6">Vrátíš se a půjdeš na audienci ke králi<span class="tab">      </span><a href="../308"><b class="calibre1">968</b></a></span>
  </p>
  <p class="block_351">
    <span class="text_6">Zeptáš se, jestli to platí i pro drakobijce<span class="tab">      </span><a href="../643"><b class="calibre1">956</b></a></span>
  </p>
</div>
