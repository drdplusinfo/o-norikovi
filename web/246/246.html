<div class="calibre">
  <p><b>643</b></p>
  <p class="block_6"><span class="text_6">Sedlák s loďkou je na druhém břehu. Snaží se odehnat kozu, aby mu nelezla do nůše se zelím. Vlk zatím zůstal na tomto břehu a teskně vyje. Co sedlákovi poradíš?</span>
  </p>
  <p class="block_26">
    <span class="text_6">Ať pluje zpět pro vlka<span class="tab">      </span></span><span class="text_6"><a href="../1041"><b>654</b></a></span>
  </p>
  <p class="block_26">
    <span class="text_6">Ať naloží kozu a doveze ji zpátky<span class="tab">      </span><a href="../245"><b>692</b></a></span>
  </p>
  <p class="block_26">
    <span class="text_6">Ať naloží zelí a doveze ho zpátky<span class="tab">      </span><a href="../298"><b>683</b></a></span>
  </p>
</div>
