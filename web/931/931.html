        <span class="text_10"><a href="#calibre_link-931" class="calibre2"><b class="calibre3">647</b></a></span></p>
      <p class="block_19"><span class="text_6">Sedlák s loďkou přeplaval na druhý břeh. Má sebou kozu. Na tvém břehu vlk nedůvěřivě čmuchá k nůši zelí. Co sedlákovi poradíš?</span>
      </p>
      <p class="block_275"><span class="text_6">Ať přiveze kozu zpátky<span class="tab">      </span><a href="../311"><b class="calibre1">618</b></a></span>
      </p>
      <p class="block_275"><span class="text_6">Ať ji tam nechá a připluje zpátky<span class="tab">      </span><a href="../298"><b class="calibre1">683</b></a></span>
      </p>
    </div>
