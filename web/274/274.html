  <p class="block_36"><span class="text_6">Práce ti nijak zvlášť nešla. Všechno ti dlouho trvalo a nestálo to za moc. Většinu svých výkovků jsi málo vykoval a podkovy jsi málo podkoval. Kovář celou dobu mlčel, jenom sem tam se zamračil nebo nesouhlasně potřásl hlavou. Večer ti pak mlčky přistrčil talíř výživné kaše a poslal tě spát <a href="../0"><b>740</b></a></span>
  </p>
