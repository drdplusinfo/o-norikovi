<div class="o-norikovi">
  <p>„Vzal jsem ho, abych se postavil drakovi,“ prohlásil jsi pevně, „ale ti muži mi zabránili se o to dnes pokusit.“
  </p>
  <p>
    „V tom případě ti dám šanci. Budu tě považovat za dalšího přihlášeného hrdinu. Souhlasíš?“
  </p>
  <p>
    Ano <a class="rozcestník" href="../931">931</a>
  </p>
  <p>
    Ne <a href="../900"><b>900</b></a>
  </p>
