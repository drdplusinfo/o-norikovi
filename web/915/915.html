<p class="block_310"><span class="text_6">„Mám tady jednu takovou patlanici,“ ukazuješ vetešníkovi obrázek, který ti daroval muž ve Vektezalkově, „co mi za ni dáš?“ „Ukaž... hmmm... opravdu, bezduché a špatně provedené... dám ti měďák.“</span>
