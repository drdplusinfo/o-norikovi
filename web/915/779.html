<div class="o-norikovi">
  <p class="block_114"><span class="text_6">„Vzal jsem ho, abych se postavil drakovi," prohlásil jsi pevně, „ale ti muži mi zabránili se o to dnes pokusit."</span>
  </p>
  <p class="block_114"><span class="text_6">„V tom případě ti dám šanci. Budu tě považovat za dalšího přihlášeného hrdinu. Souhlasíš?"</span>
  </p>
  <p class="block_57">
    <span class="text_6">Ano <a class="rozcestník" href="../931"><b>931</b></a></span>
  </p>
  <p class="block_57">
    <span class="text_6">Ne<span class="tab">      </span></span><span class="text_6"><a href="../900"><b>900</b></a></span>
  </p>
</div>
