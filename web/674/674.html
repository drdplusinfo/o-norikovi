<div class="calibre">
  <p><b>368</b></p>
  <p class="block_199">
    <span class="text_7">PLESK, plácl jsi dívku. PLÁC, dostal jsi facku, že jsi druhou vzal</span><span class="text_1"> </span><span class="text_7">o strom </span><span class="text_8">⇒</span><span class="text_7"> Z—1 (<a href="../788"><b class="calibre1">337</b></a>). A pak že víly jsou jemná a éterická stvoření. Dívka pobídla jelena a zmizela vdáli. Nezbývá ti, než jít dál <a href="../90"><b class="calibre1">389</b></a></span>
  </p>
</div>
