<div class="o-norikovi">
  <p><span>„Nezlob se, ale velice naléhavě bych si potřeboval opatřit zbraň, pane,“ řekl jsi jak nejuctivěji jsi dokázal.</span>
  </p>
  <p><span>„Jo? Tak fajn. Přindi zejtra,“ zabouchl obr dveře.</span></p>
