<div class="o-norikovi">
  <p>„Nezlob se, ale velice naléhavě bych si potřeboval opatřit zbraň, pane,“ řekl jsi jak nejuctivěji jsi dokázal.
  </p>
  <p>„Jo? Tak fajn. Přindi zejtra,“ zabouchl obr dveře.</p>
