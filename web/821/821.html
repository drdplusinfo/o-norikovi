<div class="o-norikovi">
 <p><span class="text_6">„Nezlob se, ale velice naléhavě bych si potřeboval opatřit zbraň, pane,“ řekl jsi jak nejuctivěji jsi dokázal.</span>
  </p>
 <p><span class="text_6">„Jo? Tak fajn. Přindi zejtra,“ zabouchl obr dveře.</span></p>
 <p>
    <span class="text_6">Zaklepeš znovu <a class="rozcestník" href="../784"><b>784</b></a></span>
  </p>
 <p>
    <span class="text_6">Odejdeš <a class="rozcestník" href="../829"><b>829</b></a></span>
  </p>
</div>
