<div class="calibre" id="calibre_link-857">
      <p id="calibre_link-1097" class="block_35"><a href="#calibre_link-857"><b class="calibre1">46</b></a></p>
      <p class="block_36">„Ustuptééé, jen ustupte, nebuď prašná cestičko...“ zní známá melodie z tvých rtů, když vtom se
        z křoví u cesty vyhouply tři stíny:</p>
      <p class="block_23">„Ha, jsi v pasti! A my tě teď oloupíme!“
        <a href="#calibre_link-858"><b class="calibre1">76</b></a></p>
    </div>
