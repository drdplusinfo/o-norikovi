<div class="o-norikovi">
  <p class="block_45"><span class="text_6">„Samé hloupé hry. Jedna hloupá než jedna,“ pravilo rozmrzele stvoření. Pak se najednou usmálo, přistoupilo k tobě a silnými</span>
  </p>
  <p class="block_42"><span class="text_6">prackami tě objalo:</span></p>
  <p class="block_42"><span class="text_6">„Budeme hrát na ham!“</span></p>
  <p class="block_42">
    <span class="text_6">Zkusíš se s ním ještě nějak domluvit <a class="co-padlo-to-padlo" href="../526"><b>526</b></a></span>
  </p>
  <p class="block_42">
    <span class="text_6">Budeš s ním zápasit <a class="co-padlo-to-padlo" href="../548"><b>548</b></a></span>
  </p>
</div>
