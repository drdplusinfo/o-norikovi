<div class="o-norikovi">
  <p>„Samé hloupé hry. Jedna hloupá než jedna,“ pravilo rozmrzele stvoření. Pak se najednou usmálo, přistoupilo k tobě a
    silnými prackami tě objalo:</p>
  <p>„Budeme hrát na ham!“</p>
  <p>
    Zkusíš se s ním ještě nějak domluvit <a class="rozcestník" href="../526">526</a>
  </p>
  <p>
    Budeš s ním zápasit <a class="rozcestník" href="../548">548</a>
  </p>
</div>
