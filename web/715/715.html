      <p class="block_198">
        <span class="text_10"><a href="#calibre_link-715" class="calibre2"><b class="calibre3">632</b></a></span></p>
      <p class="block_104"><span class="text_7">Plaveš na druhý břeh celkem bez problémů. Ale uprostřed, kde je proud silný, tě jednou strhl pod vodu a ty ses pořádně nalokal vody </span><span class="text_8">⇒</span><span class="text_7"> Z—1 (<a href="../782"><b class="calibre1">622</b></a>). Rychle ses však vzpamatoval a za chvíli už vylézáš na břeh, oblékáš se a kráčíš směrem k vesnici <a href="../549"><b class="calibre1">649</b></a></span>
      </p>
    </div>
