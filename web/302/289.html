<div class="o-norikovi">
  <p class="block_85"><span class="text_7">Ále co, chceš žít věčně, řekl sis a zakousl se do nalezené houby. Chutnala velice dobře </span><span class="text_8">⇒</span><span class="text_7"> N+1 a zasytila tě </span><span class="text_8">⇒</span><span class="text_7"> Z+1. A teď s napětím čekáš, co bude dál.</span>
  </p>
