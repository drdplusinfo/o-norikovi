 <p><span>PRÁSK... křupl nějaký strom. Nebo to byla tvoje lebka? V současné době tě to moc nezajímá, protože tě zrovna hrozně bolí hlava a ty upadáš do bezvědomí </span>⇒<span> Z-3(<a href="../114"><b>114</b></a>).</span>
  </p>
 <p>Když ses po notné době probral, zjistil jsi, že je už ráno. A ráno je, jak praví lidové
    moudrosti, nejlepší čas pro snídani <a href="../90"><b>90</b></a></p>
