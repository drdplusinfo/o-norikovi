      <p class="block_36"><span class="text_6">Maminčiny buchty, ty miluješ. Ale co to?Jsou už úplně ztvrdlé. No to snad ne, takové dobré buchty, žes je nesnědl dříve. Co teď</span>
      </p>
      <p class="block_23"><span class="text_6">s nimi?</span></p>
      <p class="block_23"><span class="text_6">Přesto je sníš (jen máš-li Náladu aspoň 3)<span class="tab">      </span><a href="#calibre_link-430"><b class="calibre1">290</b></a></span>
      </p>
      <p class="block_23"><span class="text_6">Přešla tě chuť - vyhodíš je a půjdeš dál<span class="tab">      </span><a href="#calibre_link-1002"><b class="calibre1">306</b></a></span>
      </p>
