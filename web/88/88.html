<div class="calibre" id="calibre_link-88">
      <p id="calibre_link-1349" class="block_168"><a href="#calibre_link-88"><b class="calibre1">258</b></a></p>
      <p class="block_57"><span class="text_6">Pak se podíval na oblohu a řekl:</span></p>
      <p class="block_65"><span class="text_6">„Však den již se zcela zrodil a já si pospíším, bych ulehl ve své lože. Přeji ti šťastné cesty, poutnice,“ otočil se k tobě zády a odešel i se svým psem. Mezitím lidí na návsi ubylo, už tu není ani krásná dívka s vědry ani muž v červeném hábitu <a href="#calibre_link-483"><b class="calibre1">212</b></a></span>
      </p>
    </div>
