<div class="o-norikovi">
  <p><span class="text_6">Švih! Jedna trnitá větvička tě švihla přes oči. Nic nevidíš! Když jsi nevybloudil z lesa se zdravýma očima, těžko to zvládneš poslepu. Nejspíš strávíš zbytek života, který jistě již nebude moc dlouhý, sám slepý v lese. Jak umřeš, nechávám tvé fantazii.</span>
  </p>

</div>
