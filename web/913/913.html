<div class="o-norikovi">
  <p><b>978</b></p>
  <p class="block_3"><span class="text_6">Drak stojí a nehýbá se. Ty se chováš stejně. Náhle se dračí hruď mohutně vzdemula a z jeho tlamy vyšlehl silný sloup ohně. Srazil tě na zem, kde tě sežehl na uhel.</span>
  </p>

  <p class="block_3"><span class="text_6">KONEC</span></p>
