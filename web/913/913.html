      <p id="calibre_link-2240" class="block_3"><span class="text_6">Drak stojí a nehýbá se. Ty se chováš stejně. Náhle se dračí hruď mohutně vzdemula a z jeho tlamy vyšlehl silný sloup ohně. Srazil tě na zem, kde tě sežehl na uhel.</span>
