<div class="calibre" id="calibre_link-119">
      <p id="calibre_link-1813" class="block_198">
        <span class="text_10"><a href="#calibre_link-119" class="calibre2"><b class="calibre3">631</b></a></span></p>
      <p class="block_22"><span class="text_6">Máš už toho počasí tak akorát dost. Jako by nestačilo, že se musíš trmácet přes hory a doly, ještě ono si s tebou bude takhle hrát. To se můžeš na celý dobrodružný život akorát tak vykašlat.</span>
      </p>
      <p class="block_23"><span class="text_6">Jaký přístup zvolíš k počasí?</span></p>
      <p class="block_23">
        <span class="text_6">Budeš ho ignorovat<span class="tab">      </span><a href="#calibre_link-426"><b class="calibre1">648</b></a></span>
      </p>
      <p class="block_23"><span class="text_6">Budeš na něj nadávat<span class="tab">      </span><a href="#calibre_link-427"><b class="calibre1">596</b></a></span>
      </p>
    </div>
