<div class="calibre">
  <p><b>835</b></p>
  <p class="block_23"><span class="text_6">Zaplať příslušnou částku a připiš si vybraný titul.</span></p>
  <p class="block_215"><span class="text_6">„Výborně,“ pochválil tě vetešník, „je vidět, že pán je vskutku znalec a má vkus. Vybral sis nejlepší knihu, kterou jsem zde měl.“ <a href="../258"><b>810</b></a></span>
  </p>
