<div class="o-norikovi">
  <p><span class="text_7">Sedíš na balvanu u lesa. Noční ticho ruší jen tvé hlasité zívání, opravdu se ti chce dost spát. Konečně se začíná rozednívat a nikdo tudy za celou dobu neprošel. Cítíš se hrozně </span><span class="text_8">⇒</span><span class="text_7"> N-1 (<a href="../192"><b>192</b></a>) <a href="../278"><b>278</b></a></span>
  </p>
