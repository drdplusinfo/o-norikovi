      <p id="calibre_link-2063" class="block_198">
        <span class="text_10"><a href="#calibre_link-257" class="calibre2"><b class="calibre3">835</b></a></span></p>
      <p class="block_23"><span class="text_6">Zaplať příslušnou částku a připiš si vybraný titul.</span></p>
      <p class="block_215"><span class="text_6">„Výborně,“ pochválil tě vetešník, „je vidět, že pán je vskutku znalec a má vkus. Vybral sis nejlepší knihu, kterou jsem zde měl.“ <a href="#calibre_link-258"><b class="calibre1">810</b></a></span>
      </p>
