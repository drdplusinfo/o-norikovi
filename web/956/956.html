  <p><span>„A co jestli chci draka porazit? Jak to mám udělat ve městě?“ zeptal ses. Dívka na tebe upřela pohled plný naděje.</span>
  </p>
  <p><span>„Ty?“ odfrkl pohrdavě voják.</span></p>
  <p><span>„A máš královo svolení?“ ptá se druhý.</span></p>
