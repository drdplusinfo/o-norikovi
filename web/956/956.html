  <p>„A co jestli chci draka porazit? Jak to mám udělat ve městě?“ zeptal ses. Dívka na tebe upřela pohled plný naděje.
  </p>
  <p>„Ty?“ odfrkl pohrdavě voják.</p>
  <p>„A máš královo svolení?“ ptá se druhý.</p>
  <p>
    Vrátíš se a půjdeš na audienci ke králi <a class="rozcestník" href="../968"><b>968</b></a>
  </p>
  <p>

  </p>
  <p>
