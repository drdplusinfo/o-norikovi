<div class="o-norikovi">
  <p class="block_10"><span class="text_6">„A co jestli chci draka porazit? Jak to mám udělat ve městě?" zeptal ses. Dívka na tebe upřela pohled plný naděje.</span>
  </p>
  <p class="block_9"><span class="text_6">„Ty?“ odfrkl pohrdavě voják.</span></p>
  <p class="block_9"><span class="text_6">„A máš královo svolení?“ ptá se druhý.</span></p>
  <p class="block_73">
    <span></span><span class="text_6">Vrátíš se a půjdeš na audienci ke králi<span class="tab">      </span><a href="../955"><b>955</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Řekneš, že ano<span class="tab">      </span><a href="../938"><b>938</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Řekneš, že na povolení kašleš<span class="tab">      </span><a href="../920"><b>920</b></a></span>
  </p>
</div>
