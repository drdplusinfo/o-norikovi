<div class="o-norikovi">
 <p><span class="text_6">„A co jestli chci draka porazit? Jak to mám udělat ve městě?" zeptal ses. Dívka na tebe upřela pohled plný naděje.</span>
  </p>
 <p><span class="text_6">„Ty?“ odfrkl pohrdavě voják.</span></p>
 <p><span class="text_6">„A máš královo svolení?“ ptá se druhý.</span></p>
 <p>
    <span></span><span class="text_6">Vrátíš se a půjdeš na audienci ke králi <a class="rozcestník" href="../955"><b>955</b></a></span>
  </p>
 <p>
    <span class="text_6">Řekneš, že ano <a class="rozcestník" href="../938"><b>938</b></a></span>
  </p>
 <p>
    <span class="text_6">Řekneš, že na povolení kašleš <a class="rozcestník" href="../920"><b>920</b></a></span>
  </p>
</div>
