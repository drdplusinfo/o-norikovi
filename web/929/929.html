      <p id="calibre_link-1970" class="block_198">
        <span class="text_10"><a href="#calibre_link-929" class="calibre2"><b class="calibre3">762</b></a></span></p>
      <p class="block_10"><span class="text_6">„Ach, jdeš mi vrátit, co mi patří," zaradoval se žlutý stařík, „věděl jsem, že se v tobě probudí svědomí."</span>
      </p>
      <p class="block_3"><span id="calibre_link-1971"></span><span class="text_6">Vrátíš mu meč<span class="tab">      </span><a href="#calibre_link-693"><b class="calibre1">809</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Řekneš, že ho jdeš vykrást<span class="tab">      </span><a href="#calibre_link-981"><b class="calibre1">771</b></a></span>
      </p>
      <p id="calibre_link-1972" class="block_3"><span class="text_6">Odejdeš<span class="tab">      </span><a href="#calibre_link-677"><b class="calibre1">773</b></a></span>
      </p>
