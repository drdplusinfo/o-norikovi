  <p class="block_10"><span class="text_6">„Ach, jdeš mi vrátit, co mi patří," zaradoval se žlutý stařík, „věděl jsem, že se v tobě probudí svědomí."</span>
  </p>
  <p class="block_3">
    <span></span><span class="text_6">Vrátíš mu meč<span class="tab">      </span><a href="../693"><b>809</b></a></span>
  </p>
  <p class="block_3">
    <span class="text_6">Řekneš, že ho jdeš vykrást<span class="tab">      </span><a href="../981"><b>771</b></a></span>
  </p>
  <p class="block_3">
    <span class="text_6">Odejdeš<span class="tab">      </span><a href="../677"><b>773</b></a></span>
