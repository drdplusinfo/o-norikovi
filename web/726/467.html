<div class="o-norikovi">
  <p class="block_156"><span class="text_6">„Nic? Já jsem to neřekl? A nevíš aspoň, co jsem chtěl říct?"</span></p>
  <p class="block_156">
    <span class="text_6">Odpovíš, že nevíš <a class="rozcestník" href="../723"><b>723</b></a></span>
  </p>
  <p class="block_156">
    <span class="text_6">Odpovíš, že jeden palec <a class="rozcestník" href="../750"><b>750</b></a></span>
  </p>
  <p class="block_296">
    <span class="text_6">Odpovíš, že dva palce <a class="rozcestník" href="../775"><b>775</b></a></span>
  </p>
  <p class="block_296">
    <span class="text_6">Odpovíš, že tři palce <a class="rozcestník" href="../735"><b>735</b></a></span>
  </p>
  <p class="block_296">
    <span class="text_6">Odpovíš, že čtyři palce <a class="rozcestník" href="../758"><b>758</b></a></span>
  </p>
  <p class="block_296">
    <span class="text_6">Odpovíš, že pět palců <a class="rozcestník" href="../760"><b>760</b></a></span>
  </p>
