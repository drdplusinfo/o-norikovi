<div class="calibre" id="calibre_link-532">
      <p id="calibre_link-1458" class="block_170">
        <a href="#calibre_link-532" class="calibre2"><b class="calibre3">347</b></a></p>
      <p class="block_9"><span class="text_6">Po náročné cestě nerovným terénem jsi narazil na nějakou pěšin</span></p>
      <p class="block_72"><span class="text_6">ku, která se ztrácí v podrostu. Je možné, že už jsi ji někdy viděl, ale těžko říci.</span>
      </p>
      <p class="block_9">
        <span class="text_6">Půjdeš po ní doleva<span class="tab">      </span><a href="#calibre_link-176"><b class="calibre1">277</b></a></span>
      </p>
      <p class="block_9">
        <span class="text_6">Půjdeš po ní doprava<span class="tab">      </span><a href="#calibre_link-80"><b class="calibre1">289</b></a></span>
      </p>
      <p class="block_9"><span class="text_6">Budeš ji ignorovat a půjdeš dál svým směrem<span class="tab">      </span></span><span class="text_6"><a href="#calibre_link-177"><b class="calibre1">318</b></a></span>
      </p>
    </div>
