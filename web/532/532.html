<div class="o-norikovi">
  <p>„Já první, já první,“ vřeští stvoření.</p>
  <p>„Ne, já jsem to vymyslel, tak začnu,“ stojíš na svém.</p>
  <p>„Hloupě vymyslel. Hloupá hra. Jinou,“ uklidnil se tvůj sok a odmítá se na téma hádanky dál bavit. Budeš muset
    vymyslet něco jiného, co jsi ještě nezkoušel <a href="../519"><b>519</b></a>
  </p>
</div>
