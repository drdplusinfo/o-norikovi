<div class="o-norikovi">
  <p class="block_9"><span class="text_6">Po náročné cestě nerovným terénem jsi narazil na nějakou pěšin</span></p>
  <p class="block_72"><span class="text_6">ku, která se ztrácí v podrostu. Je možné, že už jsi ji někdy viděl, ale těžko říci.</span>
  </p>
  <p class="block_9">
    <span class="text_6">Půjdeš po ní doleva <a class="rozcestník" href="../277"><b>277</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Půjdeš po ní doprava <a class="rozcestník" href="../289"><b>289</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Budeš ji ignorovat a půjdeš dál svým směrem<span class="tab">      </span></span><span class="text_6"><a href="../318"><b>318</b></a></span>
  </p>
</div>
