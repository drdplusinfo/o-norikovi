<div class="calibre">
      <p class="block_198">
        <span class="text_10"><a href="#calibre_link-969" class="calibre2"><b class="calibre3">575</b></a></span></p>
      <p class="block_9"><span class="text_6">Zastavuješ se a čekáš, až tě tvor dohoní.</span></p>
      <p class="block_265"><span class="text_6">„Utíkáš!“ zasyčel.</span></p>
      <p class="block_57">
        <span class="text_6">„Kdepak,“ podivil ses, „to je přece hra, ne?“„Nelíbí,“ odsekl rázně.</span></p>
      <p class="block_66">
        <span></span><span class="text_6">Pokusíš se vymyslet jiný způsob<span class="tab">      </span><a href="../918"><b class="calibre1">584</b></a></span>
      </p>
      <p class="block_66"><span class="text_6">Vzdáš to a vymyslíš jinou soutěž<span class="tab">      </span><a href="../264"><b class="calibre1">519</b></a></span>
      </p>
    </div>
