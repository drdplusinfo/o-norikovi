<div class="o-norikovi">
 <p><span class="text_6">Vyběhl jsi z brány za odcházejícími. Jeden z vojáků se otočil a ptá se tě: „Co chceš? Dál musíme jít sami - tak zní zákon!“</span>
  </p>
 <p>
    <span class="text_6">Vrátíš se a půjdeš na audienci ke králi <a class="rozcestník" href="../968"><b>968</b></a></span>
  </p>
 <p>
    <span class="text_6">Zeptáš se, jestli to platí i pro drakobijce <a class="rozcestník" href="../956"><b>956</b></a></span>
  </p>
</div>
