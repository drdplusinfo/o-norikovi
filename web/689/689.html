<div class="calibre">
      <p class="block_105"><b class="calibre1">149</b></p>
      <p class="block_112"><span class="text_1">PRÁSK... křupl nějaký strom. Nebo to byla tvoje lebka? V současné době tě to moc nezajímá, protože tě zrovna hrozně bolí hlava a ty upadáš do bezvědomí </span><span class="text_2">⇒</span><span class="text_1"> Z—3(<a href="../29"><b class="calibre1">114</b></a>).</span>
      </p>
      <p class="block_113">Když ses po notné době probral, zjistil jsi, že je už ráno. A ráno je, jak praví lidové
        moudrosti, nejlepší čas pro snídani <a href="../393"><b class="calibre1">90</b></a></p>
    </div>
