  <p class="block_6"><span class="text_6">„Fajn, mladej," zasípal stařík, když tě dohnal, „hned jsem věděl, že budeme dobrá dvojka. Jenom na mě nesmíš tak rychle,“ dodal a těžce dosedl na zem. „Musím si trochu oddechnout.“ <a href="../850"><b class="calibre1">476</b></a></span>
