  </p>
  <p>
    <span class="text_6">Sníš placky, máš-li je ještě <a class="rozcestník" href="../271"><b>271</b></a></span>

    <span class="text_6">Sníš sýr, máš-li jej ještě<span class="tab">      </span></span><span class="text_6"><a href="../291"><b>291</b></a></span>
  </p>
  <p>
    <span class="text_6">Nechceš nic jíst nebo nemáš co <a class="rozcestník" href="../245"><b>245</b></a></span>
