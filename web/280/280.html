<div class="calibre">
      <p class="block_71"><b class="calibre1">86</b></p>
      <p class="block_9">Ušel jsi pár kroků a pak sis řekl:</p>
      <p class="block_72">„Přece se nebudu někde courat, když je noc. Na to nemám náladu. Jdu spát!“ rozhodl jsi a
        rozhlédl ses. „Kam složit hlavu?"</p>
      <p class="block_9">Lehneš si do trávy u
        cesty<span class="tab">      </span><a href="../786"><b class="calibre1">113</b></a>
      </p>
      <p class="block_9">Půjdeš spát do nedalekého
        lesíka<span class="tab">      </span><a href="../213"><b class="calibre1">116</b></a>
      </p>
