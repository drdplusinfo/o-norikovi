<div class="calibre" id="calibre_link-779">
      <p id="calibre_link-2160" class="block_345"><a href="#calibre_link-779"><b class="calibre1">915</b></a></p>
      <p class="block_114"><span class="text_6">„Vzal jsem ho, abych se postavil drakovi," prohlásil jsi pevně, „ale ti muži mi zabránili se o to dnes pokusit."</span>
      </p>
      <p class="block_114"><span class="text_6">„V tom případě ti dám šanci. Budu tě považovat za dalšího přihlášeného hrdinu. Souhlasíš?"</span>
      </p>
      <p class="block_57">
        <span class="text_6">Ano<span class="tab">      </span><a href="#calibre_link-780"><b class="calibre1">931</b></a></span>
      </p>
      <p id="calibre_link-2161" class="block_57"><span class="text_6">Ne<span class="tab">      </span></span><span class="text_6"><a href="#calibre_link-781"><b class="calibre1">900</b></a></span>
      </p>
    </div>
