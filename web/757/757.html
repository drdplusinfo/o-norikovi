<div class="calibre">
  <p><b>232</b></p>
  <p class="block_72"><span class="text_6">„Nezlob se, že obtěžuji,“ poklepal jsi na rameno jednomu z mužů, „ale chtěl bych vědět něco o zdejším kraji.“</span>
  </p>
  <p class="block_6"><span class="text_6">Muž se na tebe usmál a ty sis znovu poslechl historku o tom, jak se dřevorubec Prouza oženil se slepicí <a href="../483"><b>212</b></a></span>
  </p>
</div>
