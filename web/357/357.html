      <p id="calibre_link-1811" class="block_236">
        <span class="text_10"><a href="#calibre_link-357" class="calibre2"><b class="calibre3">630</b></a></span></p>
      <p class="block_3">
        <span class="text_6">Stojíš před rozvodněnou řekou a přemýšlíš, jak se dostat na druhou stranu.</span></p>
      <p class="block_3"><span class="text_6">Vydáš se po proudu hledat jiný most<span class="tab">      </span><a href="#calibre_link-983"><b class="calibre1">664</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Vydáš se proti proudu hledat jiný most<span class="tab">      </span><a href="#calibre_link-189"><b class="calibre1">656</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Počkáš, až voda opadne, a pak přeplaveš<span class="tab">      </span><a href="#calibre_link-838"><b class="calibre1">645</b></a></span>
      </p>
      <p id="calibre_link-1812" class="block_3">
        <span class="text_6">Zamyslíš se nad tím, jaký jsi plavec<span class="tab">      </span><a href="#calibre_link-1040"><b class="calibre1">594</b></a></span>
      </p>
