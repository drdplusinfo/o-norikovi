<div class="o-norikovi">
  <p class="block_22"><span class="text_6">Sedlák s loďkou je na druhém břehu. Kouká smutně na nůši zelí, která zůstala na tomto břehu a snaží se uklidnit kozu, na kterou vlk cení zuby. Co na něj zakřičíš?</span>
  </p>
  <p class="block_39">
    <span></span><span class="text_6">Ať pluje zpět pro zelí <a class="co-padlo-to-padlo" href="../662"><b>662</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Ať naloží kozu a doveze ji zpátky <a class="co-padlo-to-padlo" href="../693"><b>693</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Ať naloží vlka a doveze ho zpátky <a class="co-padlo-to-padlo" href="../683"><b>683</b></a></span>
  </p>
</div>
