<div class="o-norikovi">
  <p class="block_266"><span class="text_6">„Tak si teda vyhrál,“ zabručel tvor a nohou se rýpe v zemi. „A já budu zase hlad. Ach jo. Tak mi kručí v břiše.“</span>
  </p>
  <p class="block_66">
    <span class="text_6">Slituješ se nad ním a necháš se sežrat <a class="co-padlo-to-padlo" href="../559"><b>559</b></a></span>
  </p>
  <p class="block_66">
    <span class="text_6">Odejdeš <a class="co-padlo-to-padlo" href="../602"><b>602</b></a></span>
  </p>
