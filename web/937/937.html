      <p id="calibre_link-1409" class="block_168"><a href="#calibre_link-937"><b class="calibre1">307</b></a></p>
      <p class="block_199">
        <span class="text_7">Včely tě sice pořád hrozně štípou </span><span class="text_9">⇒</span><span class="text_7"> Z—2(<a href="#calibre_link-277"><b class="calibre1">268</b></a>), ale ty jsi jich zabil</span>
      </p>
      <p class="block_9"><span class="text_6">další tucet.</span></p>
      <p class="block_9"><span class="text_6">Utečeš, kam tě nohy ponesou<span class="tab">      </span><a href="#calibre_link-604"><b class="calibre1">261</b></a></span>
      </p>
      <p class="block_9"><span class="text_6">Budeš pokračovat v zabíjení včel<span class="tab">      </span><a href="#calibre_link-605"><b class="calibre1">300</b></a></span>
      </p>
