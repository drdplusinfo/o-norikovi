<div class="o-norikovi">
  <p><b>1026</b></p>
  <p class="block_36"><span class="text_6">Jak jsi dopadl na zem, něco ti křuplo v zádech. Nemůžeš se pohnout. Když to drak viděl, řekl:</span>
  </p>
  <p class="block_72"><span class="text_6">„Nechtěl jsem tě sice zabít, ale maminka mi vždy říkala, že zranit někoho a nechat ho tak, je trápení lidí.“ A pak už ti jeho pařát přinesl milosrdnou smrt.</span>
  </p>
  <p class="block_72"><span class="text_6">KONEC</span></p>
</div>
