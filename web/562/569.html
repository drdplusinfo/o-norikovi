 <p><span class="text_7">„Neblázni, nějak se přece domluvíme,“ sípeš v pevném sevření chlapa, ale ten tě neposlouchá a zakousl se ti svými ostrými zuby hluboko do masa </span><span class="text_8">⇒</span><span class="text_7"> Z-1k6(<a href="../559"><b>559</b></a>).</span>
  </p>
 <p>
    <span class="text_6">Zkusíš se s ním přece jen domluvit <a class="rozcestník" href="../526"><b>526</b></a></span>
  </p>
 <p>
    <span class="text_6">Budeš s ním zápasit<span class="tab">      </span></span><span class="text_6"><a href="../548"><b>548</b></a></span>
  </p>
