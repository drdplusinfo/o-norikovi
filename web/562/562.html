<div class="o-norikovi">
  <p>„Neblázni, nějak se přece domluvíme,“ sípeš v pevném sevření chlapa, ale ten tě neposlouchá a zakousl se ti svými ostrými zuby hluboko do masa ⇒ Z-1k6(<a href="../559"><b>559</b></a>).
  </p>
  <p>
    Zkusíš se s ním přece jen domluvit <a class="rozcestník" href="../526"><b>526</b></a>
  </p>
  <p>
    Budeš s ním zápasit <a href="../548"><b>548</b></a>
  </p>
</div>
