<div class="calibre">
      <p class="block_71"><b class="calibre1">88</b></p>
      <p class="block_10">Náhle zazněl výkřik dravého ptáka přímo vedle tebe, v křoví u cesty. Druhý mu odpověděl od
        nedalekého vývratu. Než ses stačil zamyslet nad tím, co dělají ptáci v trní, vyhouply se na cestu tři stíny:</p>
      <p class="block_9">„Ha, jsi v pasti! A my tě teď oloupíme!" <a href="../858"><b class="calibre1">76</b></a>
      </p>
    </div>
