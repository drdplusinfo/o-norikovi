<div class="o-norikovi">
  <p><span class="text_6">„Jakou jsi vymyslel hádanku,“ říkáš stvoření.</span></p>
  <p><span class="text_6">„No, to se ptám,“ zazubilo se na tebe zblízka.</span></p>
  <p><span class="text_6">„No a já odpovídám: jakou jsi vymyslel hádanku,“ stojíš na svém.</span>
  </p>
  <p><span class="text_6">„Neodpovídáš,“ zavřeštělo to, „sežeru!“</span></p>
  <p>
    <span class="text_6">Pokusíš se stvoření vysvětlit, že máš pravdu <a class="rozcestník" href="../526"><b>526</b></a></span>
  </p>
  <p>
    <span class="text_6">Začneš se stvořením bojovat <a class="rozcestník" href="../548"><b>548</b></a></span>
  </p>
</div>
