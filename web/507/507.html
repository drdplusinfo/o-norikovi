  <p>„Jakou jsi vymyslel hádanku,“ říkáš stvoření.</p>
  <p>„No, to se ptám,“ zazubilo se na tebe zblízka.</p>
  <p>„No a já odpovídám: jakou jsi vymyslel hádanku,“ stojíš na svém.
  </p>
  <p>„Neodpovídáš,“ zavřeštělo to, „sežeru!“</p>

  </p>
