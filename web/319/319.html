      <p id="calibre_link-1334" class="block_168"><a href="#calibre_link-319"><b class="calibre1">246</b></a></p>
      <p class="block_12"><span class="text_6">Jednou za hru můžeš před kterýmkoliv hodem, kdy je potřeba Chytrost, přičíst dvě, vypiješ-li tuto lahvičku. Pozor, použij ji už před hodem, ne až zjistíš, že jsi hodil málo. Působí jen na tento jeden hod.</span>
      </p>
