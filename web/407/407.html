<div class="calibre">
  <p><b>411</b></p>
  <p class="block_10"><span class="text_6">Další hory a další řeka jsou úspěšně za tebou. Škrtni si ve svém deníčku jeden obrázek hory. Pokud jsi už takto škrtl všech sedm hor, pokračuj ve čtení bodem  <a href="../592"><b class="calibre1">680</b></a></span>
  </p>
  <p class="block_9"><span class="text_6">Pokud ne, běž na bod označený tvým Putovním číslem.</span></p>
</div>
