<div class="calibre" id="calibre_link-407">
      <p id="calibre_link-1537" class="block_170">
        <a href="#calibre_link-407" class="calibre2"><b class="calibre3">411</b></a></p>
      <p class="block_10"><span class="text_6">Další hory a další řeka jsou úspěšně za tebou. Škrtni si ve svém deníčku jeden obrázek hory. Pokud jsi už takto škrtl všech sedm hor, pokračuj ve čtení bodem  <a href="#calibre_link-592"><b class="calibre1">680</b></a></span>
      </p>
      <p class="block_9"><span class="text_6">Pokud ne, běž na bod označený tvým Putovním číslem.</span></p>
    </div>
