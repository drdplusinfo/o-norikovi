      <p id="calibre_link-2243" class="block_345"><a href="#calibre_link-460"><b class="calibre1">981</b></a></p>
      <p class="block_26"><span class="text_6">„Hlupák,“ řekl drak a tlapa dopadla na tvé tělo. Poslední, co jsi slyšel, byl zoufalý výkřik dívky a drakův klidný hlas omlouvající se, že se tomu chtěl za každou cenu vyhnout.</span><span id="calibre_link-2244" class="text_6"><a href="#calibre_link-275"><b class="calibre1">982</b></a></span>
      </p>
