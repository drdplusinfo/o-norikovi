<div class="calibre">
      <p class="block_345"><b class="calibre1">981</b></p>
      <p class="block_26"><span class="text_6">„Hlupák,“ řekl drak a tlapa dopadla na tvé tělo. Poslední, co jsi slyšel, byl zoufalý výkřik dívky a drakův klidný hlas omlouvající se, že se tomu chtěl za každou cenu vyhnout.</span><span class="text_6"><a href="../275"><b class="calibre1">982</b></a></span>
      </p>
