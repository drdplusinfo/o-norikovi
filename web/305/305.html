<div class="calibre">
  <p><b>546</b></p>
  <p class="block_42"><span class="text_6">„Mě taky nebaví, když nebráníš,“ šklebí se chlap.</span></p>
  <p class="block_42"><span class="text_6">„Tak proč se spolu bavíme, když nás to nebaví?“</span></p>
  <p class="block_42">
    <span class="text_6">„Pravda,“ řekl modrý a odešel do lesa <a href="../306"><b class="calibre1">602</b></a></span>
  </p>
</div>
