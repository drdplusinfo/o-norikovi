      <p id="calibre_link-1706" class="block_198">
        <span class="text_10"><a href="#calibre_link-305" class="calibre2"><b class="calibre3">546</b></a></span></p>
      <p class="block_42"><span class="text_6">„Mě taky nebaví, když nebráníš,“ šklebí se chlap.</span></p>
      <p class="block_42"><span class="text_6">„Tak proč se spolu bavíme, když nás to nebaví?“</span></p>
      <p class="block_42">
        <span class="text_6">„Pravda,“ řekl modrý a odešel do lesa <a href="#calibre_link-306"><b class="calibre1">602</b></a></span>
      </p>
    </div>
