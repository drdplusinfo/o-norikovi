<div class="o-norikovi">
 <p><span class="text_6">Čchang pokrčila rameny a prováděla tě dál, tvoje myšlenky však stále bloudí jinde.</span>
  </p>
 <p><span class="text_6">„Nezlob se,“ řekl jsi po chvíli, „ale asi si dnes nic z toho nekoupím. Děkuji ti." <a href="../816"><b>816</b></a></span>
  </p>
</div>
