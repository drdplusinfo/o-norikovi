<div class="o-norikovi">
  <p><span>„Podívej, tuhle knihu jsem dostal, když mi byly dva roky... a tenhle meč, když mi byly čtyři,“ řekl jsi a podal drakovi meč a knihu. Drak si obojí dobře prohlédl a pak ti meč i knihu zase vrátil.</span>
  </p>
  <p>
    <span>„Tak to je jiná,“ řekl, „to by mohlo dopadnout všelijak.“ <a href="../961"><b>961</b></a></span>
  </p>
</div>
