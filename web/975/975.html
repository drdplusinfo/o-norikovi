<div class="calibre" id="calibre_link-975">
      <p id="calibre_link-1329" class="block_168"><a href="#calibre_link-975"><b class="calibre1">241</b></a></p>
      <p class="block_42"><span class="text_6">„Ó nikoliv, sousede," pravil jsi, „právě proto tu čekám."</span></p>
      <p class="block_87"><span class="text_6">„Tak to já půjdu na houby jindy,“ pokrčil rameny muž a odešel zpět do vesnice.</span>
      </p>
      <p class="block_3"><span class="text_6">A co ty? Budeš čekat dál u lesa, nebo do něj vejdeš?</span></p>
      <p class="block_68">
        <span class="text_6">Vejdeš do lesa<span class="tab">      </span><a href="#calibre_link-166"><b class="calibre1">267</b></a></span>
      </p>
      <p class="block_68">
        <span class="text_6">Čekáš dál<span class="tab">      </span><a href="#calibre_link-606"><b class="calibre1">250</b></a></span>
      </p>
    </div>
