  <p><span class="text_6">„S pohádkami na mě nechoď,“ kroutí hlavou drak. „Tam vždy vítězí dobro a tak podobně. Drakům čtou maminky na dobrou</span>
  </p>
  <p><span class="text_6">noc horory, aby se jim klidněji spalo.“</span></p>
  <p>
    <span class="text_6">Ukážeš mu další knihu, máš-li nějakou <a class="rozcestník" href="../989"><b>989</b></a></span>
  </p>

    <span class="text_6">Tasíš zbraň, máš-li nějakou <a class="rozcestník" href="../1008"><b>1008</b></a></span>
  </p>
  <p>
