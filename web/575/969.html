<div class="o-norikovi">
  <p class="block_9"><span class="text_6">Zastavuješ se a čekáš, až tě tvor dohoní.</span></p>
  <p class="block_265"><span class="text_6">„Utíkáš!“ zasyčel.</span></p>
  <p class="block_57">
    <span class="text_6">„Kdepak,“ podivil ses, „to je přece hra, ne?“„Nelíbí,“ odsekl rázně.</span></p>
  <p class="block_66">
    <span></span><span class="text_6">Pokusíš se vymyslet jiný způsob <a class="co-padlo-to-padlo" href="../584"><b>584</b></a></span>
  </p>
  <p class="block_66">
    <span class="text_6">Vzdáš to a vymyslíš jinou soutěž <a class="co-padlo-to-padlo" href="../519"><b>519</b></a></span>
  </p>
</div>
