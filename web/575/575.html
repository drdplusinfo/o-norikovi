<div class="o-norikovi">
 <p><span class="text_6">Zastavuješ se a čekáš, až tě tvor dohoní.</span></p>
 <p><span class="text_6">„Utíkáš!“ zasyčel.</span></p>
 <p>
    <span class="text_6">„Kdepak,“ podivil ses, „to je přece hra, ne?“„Nelíbí,“ odsekl rázně.</span></p>
 <p>
    <span></span><span class="text_6">Pokusíš se vymyslet jiný způsob <a class="rozcestník" href="../584"><b>584</b></a></span>
  </p>
 <p>
    <span class="text_6">Vzdáš to a vymyslíš jinou soutěž <a class="rozcestník" href="../519"><b>519</b></a></span>
  </p>
</div>
