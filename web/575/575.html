<div class="o-norikovi">
  <p><span>Zastavuješ se a čekáš, až tě tvor dohoní.</span></p>
  <p><span>„Utíkáš!“ zasyčel.</span></p>
  <p>
    <span>„Kdepak,“ podivil ses, „to je přece hra, ne?“„Nelíbí,“ odsekl rázně.</span></p>
  <p>
    <span>Pokusíš se vymyslet jiný způsob <a class="rozcestník" href="../584"><b>584</b></a></span>
  </p>
  <p>
    <span>Vzdáš to a vymyslíš jinou soutěž <a class="rozcestník" href="../519"><b>519</b></a></span>
  </p>
</div>
