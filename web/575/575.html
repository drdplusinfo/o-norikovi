<div class="o-norikovi">
  <p>Zastavuješ se a čekáš, až tě tvor dohoní.</p>
  <p>„Utíkáš!“ zasyčel.</p>
  <p>
    „Kdepak,“ podivil ses, „to je přece hra, ne?“„Nelíbí,“ odsekl rázně.</p>
  <p>
    Pokusíš se vymyslet jiný způsob <a class="rozcestník" href="../584"><b>584</b></a>
  </p>
  <p>
    Vzdáš to a vymyslíš jinou soutěž <a class="rozcestník" href="../519"><b>519</b></a>
  </p>
</div>
