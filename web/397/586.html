<div class="o-norikovi">
  <p class="block_222"><span class="text_6">„Dobrý večer,“ pozdravil jsi slušně.</span></p>
  <p class="block_224"><span class="text_6">„Dobrý,“ pravil mladík nepřítomně a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k tobě:</span>
  </p>
  <p class="block_222"><span class="text_6">„Buď vítán, Noriku.“</span></p>
  <p class="block_222"><span class="text_6">„Ehm... no... tak se jmenuji, no...“ vysoukal jsi ze sebe pře</span></p>
  <p class="block_222">
    <span class="text_6">kvapen, že to ví. jak to, pomyslel sis <a href="../373"><b>373</b></a></span>
  </p>
</div>
