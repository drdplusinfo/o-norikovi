<div class="o-norikovi">
  <p>„Dobrý večer,“ pozdravil jsi slušně.</p>
  <p>„Dobrý,“ pravil mladík nepřítomně a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k
    tobě:
  </p>
  <p>„Buď vítán, Noriku.“</p>
  <p>„Ehm... no... tak se jmenuji, no...“ vysoukal jsi ze sebe pře</p>
  <p>
    kvapen, že to ví. jak to, pomyslel sis <a href="../373"><b>373</b></a>
  </p>
</div>
