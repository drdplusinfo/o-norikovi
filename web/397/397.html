      <p class="block_114">Uskočil jsi stranou, když se proti tobě zuby rozběhly. Pak jsi zahlédl šedou masu, jež opsala
        v nočním šeru ladný oblouk a jen o vlásek tě minula. Dvojice žlutých očí se opět obrátila proti tobě.</p>
