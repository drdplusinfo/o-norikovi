<div class="o-norikovi">
  <p><span>„Dobrý večer,“ pozdravil jsi slušně.</span></p>
  <p><span>„Dobrý,“ pravil mladík nepřítomně a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k tobě:</span>
  </p>
  <p><span>„Buď vítán, Noriku.“</span></p>
  <p><span>„Ehm... no... tak se jmenuji, no...“ vysoukal jsi ze sebe pře</span></p>
  <p>
    <span>kvapen, že to ví. jak to, pomyslel sis <a href="../373"><b>373</b></a></span>
  </p>
</div>
