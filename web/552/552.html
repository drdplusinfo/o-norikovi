<div class="o-norikovi">
 <p>
    <span class="text_6">„Takže vyhraje, kdo má menší hlad, chápeš?“ ptáš se už po několikáté.</span></p>
 <p><span class="text_6">„Aha,“ odvětil nakonec, „tak jo.“</span></p>
 <p><span class="text_6">„Dobře. Jakej máš hlad?“ ptáš se.</span></p>
 <p><span class="text_6">„Úplně malilinkatej," šklebí se on.</span></p>
 <p><span class="text_6">Hoď 1k6 a přičti Chytrost.</span></p>
 <p>
    <span class="text_6">Padlo-li 4 a míň <a class="rozcestník" href="../558"><b>558</b></a></span>
  </p>
 <p>
