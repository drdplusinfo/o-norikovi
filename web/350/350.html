<div class="calibre" id="calibre_link-350">
      <p id="calibre_link-1746" class="block_198">
        <span class="text_10"><a href="#calibre_link-350" class="calibre2"><b class="calibre3">580</b></a></span></p>
      <p class="block_23"><span class="text_6">„Aha,“ řeklo stvoření, „kdo lip vidí, vyhraje, jo?“</span></p>
      <p class="block_23"><span class="text_6">„Tak jsem to myslel,“ přisvědčíš.</span></p>
      <p class="block_23"><span class="text_6">„Jak se to pozná?“ chce vědět.</span></p>
      <p class="block_23"><span class="text_6">Snažíš se rychle něco vymyslet.</span></p>
      <p class="block_23"><span class="text_6">Hoď 1k6 a přičti Chytrost.</span></p>
      <p class="block_39"><span id="calibre_link-1747"></span><span class="text_6">Padlo-li 3 a méně<span class="tab">      </span><a href="#calibre_link-351"><b class="calibre1">515</b></a></span>
      </p>
      <p class="block_39">
        <span class="text_6">Padlo-li 4 až 6<span class="tab">      </span><a href="#calibre_link-352"><b class="calibre1">534</b></a></span>
      </p>
      <p class="block_39">
        <span class="text_6">Padlo-li 7 a více<span class="tab">      </span><a href="#calibre_link-353"><b class="calibre1">549</b></a></span>
      </p>
    </div>
