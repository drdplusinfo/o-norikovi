  <p class="block_19"><span class="text_6">Rozběhl ses, a než ti v tom voják stačil zabránit, proběhl jsi kolem něj. On se však vzpamatoval a mrštil za tebou svým mečem.</span>
  </p>
  <p><span class="text_6">Hoď 1k6 a přičti Zručnost (tentokrát již beze zbraně, není to boj).</span>
