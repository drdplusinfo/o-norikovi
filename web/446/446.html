<p class="block_10"><span class="text_6">Práce ti celkem šla. Hrany tvých výrobků nebyly sice většinou dost hranaté, obliny dost oblé, špičky dost špičaté, povrchy dost povrchní, ale na nezkušeného tovaryše to celkem šlo. Večer ti kovář nabídl talíř výživné kaše a dal ti měďák. Připiš si jej a spěchej na kutě <a href="../0"><b>740</b></a></span>
  </p>
