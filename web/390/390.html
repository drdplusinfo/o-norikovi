      <p class="block_69"><b class="calibre1">199</b></p>
      <p class="block_87">„Jen vyprávěj, večer je dlouhý, jako stvořený pro dlouhý příběh,“ začal jsi naléhat.</p>
      <p class="block_42">„Ale ne, su špatnej vypravěč a budeš se nudit.“</p>
      <p class="block_87">„Jsem si jist, že mě tvůj příběh zaujme, mám rád smutné příběhy... promiň.“</p>
      <p class="block_87">„Tak jo, já ti to teda řeknu,“ rozhodl se nakonec chlap, „tak poslouchej.“
