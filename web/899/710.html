<div class="o-norikovi">
  <p class="block_87"><span class="text_6">Mrštně ses vyhnul jeho ráně a setrvačnost udělala ostatní. Když kolem tebe probíhal, ještě jsi do něj strčil a on narazil hlavou do</span>
  </p>
  <p class="block_42"><span class="text_6">zdi. Poslední voják zaváhal.</span></p>
  <p>
    <span></span><span class="text_6">Využiješ toho a zaútočíš na něj <a class="co-padlo-to-padlo" href="../919"><b>919</b></a></span>
  </p>
  <p>
    <span class="text_6">Využiješ toho a utečeš <a class="co-padlo-to-padlo" href="../861"><b>861</b></a></span>
  </p>
  <p>
    <span class="text_6">Hodíš po něm meč a utečeš <a class="co-padlo-to-padlo" href="../909"><b>909</b></a></span>
  </p>
