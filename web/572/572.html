<div class="o-norikovi">
  <p>Tak dlouho jsi ho přemlouval, až byl úplně zmatený.</p>
  <p>„Chápeš to? Kdo je víc modrý, prohrál a nesmí sežrat toho druhého. Chápeš?“ hučíš do něj už snad po desáté.
  </p>
  <p>„Jo, chápu,“ souhlasí konečně, „takže jsi vyhrál?“</p>
  <p>
    „Ano, přesně tak.“ <a href="../576"><b>576</b></a></p>
</div>
