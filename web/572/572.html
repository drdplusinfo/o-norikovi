<div class="o-norikovi">
 <p><span class="text_6">Tak dlouho jsi ho přemlouval, až byl úplně zmatený.</span></p>
 <p><span class="text_6">„Chápeš to? Kdo je víc modrý, prohrál a nesmí sežrat toho druhého. Chápeš?“ hučíš do něj už snad po desáté.</span>
  </p>
 <p><span class="text_6">„Jo, chápu,“ souhlasí konečně, „takže jsi vyhrál?“</span></p>
 <p>
    <span class="text_6">„Ano, přesně tak.“ <a href="../576"><b>576</b></a></span></p>
</div>
