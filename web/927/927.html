      <p class="block_10"><span class="text_6">Vrhl ses na něj a on začíná pomalu ustupovat. Dostáváš se do bojové euforie... když vtom ucítíš prudkou bolest v zádech. Otáčíš nevěřícně hlavu a vidíš bolestí zkřivenou tvář prvního vojáka. Pravá ruka mu bezvládně visí a crčí z ní krev, levou však noří svůj meč do tvých zad <a href="#calibre_link-122"><b class="calibre1">906</b></a></span>
      </p>
