<div class="o-norikovi">
  <p class="block_65"><span class="text_6">„Máš nějaké další přání?“ ptá se Kozlík utrápeně. „Pokud už nic nepotřebuješ, odejdi a nech mě samotného se svým smutkem.“</span>
  </p>

    <span class="text_6">Taktně se vzdálíš<span class="tab">      </span></span><span class="text_6"><a href="../866"><b>866</b></a></span>
