<div class="o-norikovi">
 <p><span class="text_7">Vydáváš se na cestu mezi habry. Zdá se, jako by vzduch houstl - co je to za podivnou vůni? Těžký nažloutlý vzduch je plný silné omamné vůně, snad nějakého pylu. Dodává ti jakousi povznesenou náladu </span><span class="text_8">⇒</span><span class="text_7"> N+1.</span>
  </p>
 <p>
    <span class="text_6">Skládáš se na zem a ztrácíš vědomí <a href="../313"><b>313</b></a></span>
  </p>
