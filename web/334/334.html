      <p class="block_168"><b class="calibre1">424</b></p>
      <p class="block_36"><span class="text_6">Za balvanem, který jsi právě minul, sedí a odpočívá stařík. A ten na tebe právě bafnul, když viděl, že sis ho nevšiml.</span>
      </p>
      <p class="block_36"><span class="text_6">„Nazdar, mladej,“ zaskřehotal, „kam tak kvaltuješ, že si ani nevšimneš chudáka starýho dědka?“</span>
      </p>
      <p class="block_23"><span class="text_6">Nebudeš se s ním bavit a jdeš dál<span class="tab">      </span><a href="../611"><b class="calibre1">433</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Zastavíš se a odpovíš<span class="tab">      </span><a href="../612"><b class="calibre1">450</b></a></span>
      </p>
