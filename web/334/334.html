<div class="calibre" id="calibre_link-334">
      <p id="calibre_link-1554" class="block_168"><a href="#calibre_link-334"><b class="calibre1">424</b></a></p>
      <p class="block_36"><span class="text_6">Za balvanem, který jsi právě minul, sedí a odpočívá stařík. A ten na tebe právě bafnul, když viděl, že sis ho nevšiml.</span>
      </p>
      <p class="block_36"><span class="text_6">„Nazdar, mladej,“ zaskřehotal, „kam tak kvaltuješ, že si ani nevšimneš chudáka starýho dědka?“</span>
      </p>
      <p class="block_23"><span class="text_6">Nebudeš se s ním bavit a jdeš dál<span class="tab">      </span><a href="#calibre_link-611"><b class="calibre1">433</b></a></span>
      </p>
      <p id="calibre_link-1555" class="block_3"><span class="text_6">Zastavíš se a odpovíš<span class="tab">      </span><a href="#calibre_link-612"><b class="calibre1">450</b></a></span>
      </p>
    </div>
