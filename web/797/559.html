<div class="o-norikovi">
  <p class="block_292"><span class="text_6">Zaplať jeden měďák.</span></p>
  <p class="block_311">
    <span class="text_7">Milá a veselá knížka o malém štěňátku tě pobavila a rozveselila </span><span class="text_8">⇒</span><span class="text_7"> N +1. Můžeš si ji klidně vzít, vlastně sis ji už zaplatil.</span>
  </p>
  <p class="block_312">
    <span class="text_6">Vezmeš si knihu (nedoplácíš nic) <a class="rozcestník" href="../835"><b>835</b></a></span>
  </p>
  <p class="block_312">
    <span class="text_6">Necháš ji tu pro další zákazníky <a class="rozcestník" href="../810"><b>810</b></a></span>
  </p>
