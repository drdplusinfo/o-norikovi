<div class="o-norikovi">
  <p class="block_68"><span class="text_6">„Tak nebraň,“ odsekne naštvaně, sevře tě silnými prackami v náručí a vycení zažloutlé ostré zuby.</span>
  </p>
  <p class="block_39">
    <span class="text_6">Necháš se opravdu sežrat<span class="tab">      </span><a href="../559"><b>559</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Zkusíš mu to nějak rozmluvit<span class="tab">      </span><a href="../562"><b>562</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Budeš s ním bojovat<span class="tab">      </span><a href="../548"><b>548</b></a></span>
  </p>
</div>
