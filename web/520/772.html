<div class="o-norikovi">
  <p class="block_68"><span class="text_6">„Tak nebraň,“ odsekne naštvaně, sevře tě silnými prackami v náručí a vycení zažloutlé ostré zuby.</span>
  </p>
  <p class="block_39">
    <span class="text_6">Necháš se opravdu sežrat <a class="rozcestník" href="../559"><b>559</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Zkusíš mu to nějak rozmluvit <a class="rozcestník" href="../562"><b>562</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Budeš s ním bojovat <a class="rozcestník" href="../548"><b>548</b></a></span>
  </p>
</div>
