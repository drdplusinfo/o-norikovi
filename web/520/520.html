      <p class="block_22"><span class="text_6">Kdykoliv jednou za hru můžeš použít tento dryják, máš-li Zdraví aspoň tři. Zdraví se ti sice o dvě sníží (je to nejspíš nejen alkohol, ale i žíravina), ale Nálada o dvě stoupne.</span>
