<div class="o-norikovi">
  <p class="block_42"><span class="text_6">„Ehm, ehm...“ pravil jsi důrazně.</span></p>
  <p class="block_45"><span class="text_6">Mladík tě ignoroval a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k tobě a řekl:</span>
  </p>
  <p class="block_42"><span class="text_6">„Buď zdráv, Noriku.“</span></p>
  <p class="block_42"><span class="text_6">„Eeeee?“ pravil jsi. Jak to, že zná moje jméno, pomyslel sis.</span></p>
  <p class="block_68">
    <span></span><span class="text_6">Zeptáš se ho na to <a class="co-padlo-to-padlo" href="../426"><b>426</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Děláš, že tě to nepřekvapilo <a class="co-padlo-to-padlo" href="../373"><b>373</b></a></span>
  </p>
</div>
