<div class="o-norikovi">
  <p>„Ehm, ehm...“ pravil jsi důrazně.</p>
  <p>Mladík tě ignoroval a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k tobě a řekl:
  </p>
  <p>„Buď zdráv, Noriku.“</p>
  <p>„Eeeee?“ pravil jsi. Jak to, že zná moje jméno, pomyslel sis.</p>

    Zeptáš se ho na to <a class="rozcestník" href="../426"><b>426</b></a>
  </p>
  <p>
