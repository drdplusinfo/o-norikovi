<div class="o-norikovi">
 <p><span class="text_6">„Ehm, ehm...“ pravil jsi důrazně.</span></p>
 <p><span class="text_6">Mladík tě ignoroval a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k tobě a řekl:</span>
  </p>
 <p><span class="text_6">„Buď zdráv, Noriku.“</span></p>
 <p><span class="text_6">„Eeeee?“ pravil jsi. Jak to, že zná moje jméno, pomyslel sis.</span></p>
 <p>
    <span></span><span class="text_6">Zeptáš se ho na to <a class="rozcestník" href="../426"><b>426</b></a></span>
  </p>
 <p>
    <span class="text_6">Děláš, že tě to nepřekvapilo <a class="rozcestník" href="../373"><b>373</b></a></span>
  </p>
</div>
