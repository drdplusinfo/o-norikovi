  <p><span>„Ehm, ehm...“ pravil jsi důrazně.</span></p>
  <p><span>Mladík tě ignoroval a ještě chvíli jezdil očima po řádcích. Když dočetl na konec stránky, otočil se k tobě a řekl:</span>
  </p>
  <p><span>„Buď zdráv, Noriku.“</span></p>
  <p><span>„Eeeee?“ pravil jsi. Jak to, že zná moje jméno, pomyslel sis.</span></p>
