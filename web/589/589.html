        <span class="text_10"><a href="#calibre_link-589" class="calibre2"><b class="calibre3">769</b></a></span></p>
      <p class="block_88"><span class="text_6">„Člověče,“ obořil se na tebe blázen, „tys mi to celé pokazil! Kliď se z mého pozemku, sic tě udeřím.“</span>
      </p>
      <p class="block_68">
        <span class="text_6">Budeš se prát<span class="tab">      </span><a href="../744"><b class="calibre1">787</b></a></span>
      </p>
      <p class="block_68"><span class="text_6">Podíváš se radši po jiné práci<span class="tab">      </span><a href="../709"><b class="calibre1">739</b></a></span>
      </p>
      <p class="block_68"><span class="text_6">Vykašleš se na práci a půjdeš dál<span class="tab">      </span><a href="../683"><b class="calibre1">790</b></a></span>
      </p>
