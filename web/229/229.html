  <p>„Nerač se obtěžovat, pane,“ omluvil ses, „jednalo se spíše o konverzační obrat.“
  </p>
  <p>„Ach tak,“ pravil on, „ale přesto shledávám tuto otázku zajímavou, mladíku.“ <a href="../258"><b>258</b></a>
