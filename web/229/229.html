<div class="o-norikovi">
 <p><span class="text_6">„Nerač se obtěžovat, pane,“ omluvil ses, .jednalo se spíše o konverzační obrat.“</span>
  </p>
 <p><span class="text_6">„Ach tak," pravil on, „ale přesto shledávám tuto otázku zajímavou, mladíku.“ <a href="../258"><b>258</b></a></span>
  </p>
</div>
