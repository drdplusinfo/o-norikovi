<div class="o-norikovi">
  <p><span>Stojíš s mečem proti drakovi. Ani jednomu z vás se nechce zaútočit - tobě proto, že s mečem vůbec neumíš bojovat, a drakovi proto, že to o tobě neví.</span>
  </p>
  <p><span>„Co se nějak dohodnout?" zkusíš po chvíli navrhnout.</span></p>
  <p>
    <span>„Taky o tom uvažuju," kývnul hlavou drak <a href="../1027"><b>1027</b></a></span>
  </p>
