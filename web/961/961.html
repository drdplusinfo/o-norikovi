<div class="o-norikovi">
  <p>Stojíš s mečem proti drakovi. Ani jednomu z vás se nechce zaútočit - tobě proto, že s mečem vůbec neumíš bojovat, a
    drakovi proto, že to o tobě neví.
  </p>
  <p>„Co se nějak dohodnout?“ zkusíš po chvíli navrhnout.</p>
  <p>
    „Taky o tom uvažuju,“ kývnul hlavou drak <a href="../1027"><b>1027</b></a>
  </p>
</div>
