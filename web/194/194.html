<div class="o-norikovi">
  <p class="block_55"><span class="text_7">Netrvalo dlouho a vůbec nevíš, kde jsi. Celý den chodíš - a máš pocit, že stále dokola. Dost tě to otrávilo </span><span class="text_9">⇒</span><span class="text_7"> N—2(<a href="../195"><b>192</b></a>). Noc jsi strávil pod skalním převisem a ráno se snažíš jít dál. MĚL BY SES NAJÍST.</span>
  </p>
  <p class="block_57"><span class="text_6">Hoď 1k6 a přičti Chytrost.</span></p>
