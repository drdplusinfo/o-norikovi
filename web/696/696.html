<div class="o-norikovi">
  <p><span class="text_6">„Ach, nech mne žít,“ pravil jsi na kolenou, když jsi mu hodil své věci. On na tebe chvíli zíral a zdálo se, že přemýšlí.</span>
  </p>
  <p><span class="text_6">„Cha chá," napověděl jsi.</span></p>
  <p><span class="text_6">„Ajo,jasně... cha chá, kaj se, červe!” zařval, přistoupil k tobě, pozvednul dýku a pevně zavřel oči.</span>
  </p>

  </p>
