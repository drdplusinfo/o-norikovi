<div class="o-norikovi">
  <p>„Ach, nech mne žít,“ pravil jsi na kolenou, když jsi mu hodil své věci. On na tebe chvíli zíral a zdálo se, že
    přemýšlí.
  </p>
  <p>„Cha chá," napověděl jsi.</p>
  <p>„Ajo,jasně... cha chá, kaj se, červe!” zařval, přistoupil k tobě, pozvednul dýku a pevně zavřel oči.
  </p>

    Vrhneš se na něj <a class="rozcestník" href="../713"><b>713</b></a>
  </p>
  <p>
    Necháš se zabít <a class="rozcestník" href="../705"><b>705</b></a>
  </p>
</div>
