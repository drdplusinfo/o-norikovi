      <p class="block_345"><b class="calibre1">908</b></p>
      <p class="block_10"><span class="text_6">Světlo není moc dobré, asi si budeš trochu kazit oči. Ale to ti nevadí. I když na druhé straně, zítra je také den a časuje spousta.</span>
      </p>
      <p class="block_9"><span class="text_6">Půjdeš přece jen spát<span class="tab">      </span><a href="../377"><b class="calibre1">926</b></a></span>
      </p>
      <p class="block_9"><span class="text_6">Opravdu si budeš číst<span class="tab">      </span><a href="../958"><b class="calibre1">878</b></a></span>
      </p>
