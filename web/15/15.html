      <p class="block_366"><span class="text_6">Zamával jsi několikrát loupežnickým kyjem. Drak se zasmál:</span></p>
      <p class="block_3"><span class="text_6">„Tak s tímhle na mě chceš jít? I kdybys měl sílu jak troll, tak tímhle ani neprorazíš moje šupiny.“</span>
      </p>
