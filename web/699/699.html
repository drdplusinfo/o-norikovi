<div class="calibre" id="calibre_link-699">
      <p id="calibre_link-1268" class="block_35">
        <a href="#calibre_link-490"><b class="calibre1">19</b></a><span class="text_5"><a href="#calibre_link-525"><b class="calibre1">0</b></a></span>
      </p>
      <p class="block_36">„Nezlob se, že obtěžuji,“ poklepal jsi na rameno jednomu z mužů, „ale chtěl bych vědět něco o
        vašem životě."</p>
      <p class="block_36">Muž se na tebe usmál a ty sis znovu poslechl historku o tom, jak se dřevorubec Prouza oženil
        se slepicí <a href="#calibre_link-46"><b class="calibre1">200</b></a></p>
    </div>
