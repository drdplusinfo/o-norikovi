<div class="o-norikovi">
  <p><span class="text_6">Zaplať příslušnou částku a připiš si vybraný titul.</span></p>
  <p><span class="text_6">„Výborně,“ pochválil tě vetešník, „je vidět, že pán je vskutku znalec a má vkus. Vybral sis nejlepší knihu, kterou jsem zde měl.“ <a href="../810"><b>810</b></a></span>
  </p>
