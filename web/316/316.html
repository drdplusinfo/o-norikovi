      <p id="calibre_link-1383" class="block_168"><a href="#calibre_link-316"><b class="calibre1">288</b></a></p>
      <p class="block_31"><span class="text_7">No jo, je to hříbek. Nádherný veliký hřib. Na takový hřib by byl každý houbař náležitě pyšný </span><span class="text_8">⇒</span><span class="text_7"> N + 2. Máš celkem hlad, tak jej nebudeš nijak upravovat a prostě jej sníš </span><span class="text_8">⇒</span><span class="text_7"> Z+l. Na chvíli si ještě po dobrém jídle odpočineš </span><span class="text_8">⇒</span><span class="text_7"> N+1 a pak pokračuješ dál v prolézání trním <a href="#calibre_link-37"><b class="calibre1">329</b></a></span>
      </p>
