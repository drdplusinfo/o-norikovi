  <p><b>627</b></p>
  <p class="block_65"><span class="text_6">Ne že bys plavat neuměl. Ale nijak zvlášť jistý si svým plaveckým uměním nejsi. Máš pocit, že tu reku bys možná přeplaval, ale rozhodně ne, dokud je rozvodněná. Ale také je možné, že se přitom utopíš <a href="../357"><b>630</b></a></span>
