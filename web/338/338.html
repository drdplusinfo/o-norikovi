<div class="o-norikovi">
 <p><span class="text_6">Že se tak hloupě ptám, máš už klíště? Jestli ještě ne, tak si napiš klíště. Ale pssst, ještě o něm jako nevíš. Spadlo ti ze stromu za krk a zavrtalo se ti do kůže. Pokud jsi snad v nějaké moudré knížce četl, že klíšťata nežijí na stromech, ale v trávě, tak tohle klíště ji nejspíš nečetlo <a href="../347"><b>347</b></a></span>
  </p>
</div>
