      <p class="block_198">
        <span class="text_10"><a href="#calibre_link-341" class="calibre2"><b class="calibre3">716</b></a></span></p>
      <p class="block_36"><span class="text_6">„Musíme ten jeho poklad najít," řekl jsi chlapíkovi, „někde tu musí být. Půjdeš se mnou?"</span>
      </p>
      <p class="block_36">
        <span class="text_6">„Zkusíme to," souhlasil a začali jste v bludišti skal hledat poklad <a href="../695"><b class="calibre1">691</b></a></span>
      </p>
