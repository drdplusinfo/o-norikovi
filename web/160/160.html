  <p>„Swloooop,“ swloplo bláto a ty jsi z něj vyprostil svou botu. Máš ji celou promáčenou a špinavou, a tím pádem máš
    úplně po náladě ⇒ N-1(<a href="../192"><b>192</b></a>). To se to půjde, když ti bude čvachtat v botě menší močál.
