<div class="o-norikovi">
  <p class="block_50"><span class="text_6">No, teda nic moc jsi nevymyslel. Ale za to jsi drobnými dotazy zjistil, že Modrý chlap vidí o dost lépe než ty.</span>
  </p>
  <p class="block_246">
    <span class="text_6">Pokusíš se to celé zahrát někam do autu <a class="rozcestník" href="../570"><b>570</b></a></span>
  </p>
  <p class="block_246">
    <span class="text_6">Stejně budete soutěžit <a class="rozcestník" href="../529"><b>529</b></a></span>
  </p>
</div>
