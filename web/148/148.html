  <p>Zuby opsaly ladný oblouk a tebe srazilo na zem těžké tělo, které se za nimi skrývalo. Odhodil jsi vlka stranou. Na

    tě vlk rozcuchal N-1(<a href="../174"><b>174</b></a>). Dvojice žlutých očí se opět blíží.
