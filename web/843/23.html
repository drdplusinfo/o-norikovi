  <p class="block_68"><span class="text_6">Na co zavedeš řeč?</span></p>
  <p class="block_68">
    <span class="text_6">Na lékaře Kozlíka <a class="co-padlo-to-padlo" href="../852"><b>852</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Na odměnu za draka <a class="co-padlo-to-padlo" href="../847"><b>847</b></a></span>
  </p>
  <p class="block_68">

  </p>
