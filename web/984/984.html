      <p class="block_65"><span class="text_6">Vylíčil jsi mu své problémy. Prohrábl sí neoholenou bradu a řekl ti, ať chvíli počkáš. Pak se vrátil a nesl několik lahviček a ampulek.</span>
      </p>
      <p class="block_65"><span class="text_6">„Tohle polkneš, tohle vypiješ, tohle si namažeš sem,“ řekl unaveně, „a já dostanu dva měďáky.“</span>
      </p>
