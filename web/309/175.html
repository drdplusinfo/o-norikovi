<div class="o-norikovi">
 <p><span class="text_6">Po náročné cestě nerovným terénem jsi narazil na nějakou pěšinku, která se ztrácí v podrostu. Je možné, že užjsiji někdy viděl,</span>
  </p>
 <p><span class="text_6">ale těžko říci.</span></p>
 <p>
    <span class="text_6">Půjdeš po ní doleva <a class="rozcestník" href="../289"><b>289</b></a></span>
  </p>
 <p>
    <span class="text_6">Půjdeš po ní doprava <a class="rozcestník" href="../277"><b>277</b></a></span>
  </p>
 <p>
    <span class="text_6">Budeš ji ignorovat a půjdeš dál svým směrem <a href="../318"><b>318</b></a></span>
  </p>
</div>
