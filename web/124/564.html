  <p class="block_72">Konečně se ti podařilo chytnout vlka pořádně za hlavu. Stačí jediné škubnutí a zlomíš mu
    vaz.</p>
  <p class="block_96">„No jo, tak jsi silnější,“ povzdechl si přiškrceným hlasem vlk, „nechtěl bys mě pustit?“</p>
