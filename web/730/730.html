      <p id="calibre_link-1550" class="block_168"><a href="#calibre_link-730"><b class="calibre1">421</b></a></p>
      <p class="block_23"><span class="text_6">Nemůžeš už v sobě najít síly, abys sestoupil do údolí. Opřel ses zády o strom a zavřel oči.</span>
      </p>
      <p class="block_23"><span class="text_6">Zůstaneš tak sedět několik měsíců<span class="tab">      </span><a href="#calibre_link-790"><b class="calibre1">402</b></a></span>
      </p>
      <p class="block_23"><span class="text_6">Pokusíš se přece jen vstát<span class="tab">      </span><a href="#calibre_link-729"><b class="calibre1">467</b></a></span>
      </p>
