  <p class="block_10"><span class="text_6">Maminčiny buchty, ty miluješ. Ale co to?Jsou už úplně ztvrdlé. No to snad ne, takové dobré buchty, žes je nesnědl dříve! Co teď s nimi?</span>
  </p>
