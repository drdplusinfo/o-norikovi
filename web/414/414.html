<div class="calibre">
      <p class="block_198">
        <span class="text_10"><a href="#calibre_link-414" class="calibre2"><b class="calibre3">535</b></a></span></p>
      <p class="block_45"><span class="text_6">„Samé hloupé hry. Jedna hloupá než jedna,“ pravilo rozmrzele stvoření. Pak se najednou usmálo, přistoupilo k tobě a silnými</span>
      </p>
      <p class="block_42"><span class="text_6">prackami tě objalo:</span></p>
      <p class="block_42"><span class="text_6">„Budeme hrát na ham!“</span></p>
      <p class="block_42"><span class="text_6">Zkusíš se s ním ještě nějak domluvit<span class="tab">      </span><a href="../479"><b class="calibre1">526</b></a></span>
      </p>
      <p class="block_42">
        <span class="text_6">Budeš s ním zápasit<span class="tab">      </span><a href="../14"><b class="calibre1">548</b></a></span>
      </p>
    </div>
