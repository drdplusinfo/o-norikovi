<div class="o-norikovi">
  <p><b>759</b></p>
  <p class="block_10"><span class="text_6">„Na to se můžu vykašlat,“ došla nakonec Norikovi trpělivost, „nebudu ti dělat vola. Ani ovci. No, moc se neohlížej, s tebou mluvím,“ říká a ukazuje přitom prstem přímo na tebe. „Takže si tady dělej ovci třeba sám, já s tebou končím. Jdu si najít nějakého jiného hráče."</span>
  </p>
  <p class="block_90"><span class="text_6"><a href ="../konec">KONEC</a></span></p>
