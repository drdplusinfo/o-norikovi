<div class="o-norikovi">
  <p>Vylíčil jsi mu své problémy. Prohrábl sí neoholenou bradu a řekl ti, ať chvíli počkáš. Pak se vrátil a nesl několik lahviček a ampulek.
  </p>
  <p>
    „Tohle polkneš, tohle vypiješ, tohle si namažeš sem,“ řekl unaveně, „a já dostanu dva měďáky.“
