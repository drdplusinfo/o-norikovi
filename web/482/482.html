<div class="o-norikovi">
  <p><b>255</b></p>
  <p class="block_65"><span class="text_6">Když zjistili, že ti v zápalu boje zároveň přerazili i nohy, probudilo se v nich svědomí. Zhotovili ti vkusné a slušivé berle a přijali tě mezi sebe. Tak jsi završil svou kariéru hledače štěstí jako obecní mrzák ve Vektezalkově.</span>
  </p>
  <p class="block_54"><span class="text_6">KONEC</span></p>
</div>
