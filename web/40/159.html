<div class="o-norikovi">
  <p class="block_42">„Mluv,“ ucítil jsi v žebrech hrubý štulec okovanou částí kyje Z—1
    (<a href="../54"><b>54</b></a>). Loupežníci tě těsně obestoupili.</p>
  <p class="block_43">Odpovíš, že máš
    peníze <a class="co-padlo-to-padlo" href="../64"><b>64</b></a>
  </p>
  <p class="block_43">Odpovíš, že nemáš
    peníze <a class="co-padlo-to-padlo" href="../51"><b>51</b></a>
  </p>
</div>
