<div class="o-norikovi">
  <p class="block_53"><span class="text_7">„Hele, počkej ještě chvíli," říkáš, ale stvoření tě neposlouchá a pevně tě stisklo svýma silnýma rukama, až ti v těle zapraštěly kosti </span><span class="text_8">⇒</span><span class="text_7"> Z—2(<a href="../559"><b>559</b></a>).</span>
  </p>
  <p class="block_9">
    <span class="text_6">Zkusíš se s ním přece jen domluvit <a class="rozcestník" href="../562"><b>562</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Budeš s ním zápasit <a class="rozcestník" href="../548"><b>548</b></a></span>
  </p>
</div>
