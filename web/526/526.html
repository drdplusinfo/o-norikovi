<div class="o-norikovi">
  <p>„Hele, počkej ještě chvíli," říkáš, ale stvoření tě neposlouchá a pevně tě stisklo svýma silnýma rukama, až ti v těle zapraštěly kosti ⇒ Z-2(<a href="../559"><b>559</b></a>).
  </p>
  <p>
    Zkusíš se s ním přece jen domluvit <a class="rozcestník" href="../562"><b>562</b></a>
  </p>
  <p>
    Budeš s ním zápasit <a class="rozcestník" href="../548"><b>548</b></a>
  </p>
</div>
