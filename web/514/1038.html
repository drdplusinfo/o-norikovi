<div class="o-norikovi">
  <p class="block_36"><span class="text_6">Vrhl ses stvoření do otevřené náruče. MLASK, políbil jsi ho na chlupatou tvář. Stvoření je chvíli překvapené, ale pak ovine své silné modré paže kolem tvého těla a vycení na tebe tesáky.</span>
  </p>
  <p class="block_23"><span class="text_6">„Ham,“ řekne.</span></p>
  <p class="block_246">
    <span></span><span class="text_6">Pokusil se s ním nějak domluvit <a class="co-padlo-to-padlo" href="../562"><b>562</b></a></span>
  </p>
  <p class="block_246">
    <span class="text_6">Začneš s ním bojovat <a class="co-padlo-to-padlo" href="../548"><b>548</b></a></span>
  </p>
</div>
