<div class="o-norikovi">
 <p><span class="text_6">„Nezlob se, že obtěžuji,“ poklepal jsi na rameno jednomu z mužů, „ale chtěl bych vědět něco o zdejším kraji.“</span>
  </p>
 <p><span class="text_6">Muž se na tebe usmál a ty sis znovu poslechl historku o tom, jak se dřevorubec Prouza oženil se slepicí <a href="../212"><b>212</b></a></span>
  </p>
</div>
