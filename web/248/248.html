      <p class="block_23"><span class="text_6">Vzteklejší knihu roztrhl na dva kusy.</span></p>
      <p class="block_23"><span class="text_6">„Ale pane?" vykřikl nešťastně vetešník.</span></p>
      <p class="block_36"><span class="text_6">„Ach... promiň,“ hledíš na zničenou knížku ve svých rukou. „Nechal jsem se příliš unést.“ Máš ještě nějaký měďák?</span>
      </p>
      <p class="block_23">
        <span class="text_6">Máš<span class="tab">      </span><a href="#calibre_link-249"><b class="calibre1">803</b></a></span>
      </p>
      <p class="block_23">
        <span class="text_6">Nemáš<span class="tab">      </span><a href="#calibre_link-250"><b class="calibre1">844</b></a></span>
      </p>
