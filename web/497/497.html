<div class="o-norikovi">
  <p><span class="text_7">Běžíš dolů, co ti síly stačí. Balvany také běží dolů, co jim síly stačí. Balvany ale mají evidentně víc sil. Nedá se nic dělat, za chvíli tě dohnaly </span><span class="text_8">⇒</span><span class="text_7"> Z-30(<a href="../469"><b>469</b></a>).</span>
  </p>
