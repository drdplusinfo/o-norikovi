      <p class="block_126"><span class="text_7">Radši sis ustlal na zemi co nejdále od podezřelého slamníku. Už sis celkem zvykl na spánek na cestách a tady máš navíc solidní střechu nad hlavou a komůrku, kam netáhne. Rovnou si připiš ten bod Zdraví, který ti spánek přinese </span><span class="text_8">⇒</span><span class="text_7"> Z+1.</span>
      </p>
      <p class="block_117">
        <span class="text_6">Pokud jsi neměl v lokále večeři, MĚL BY SES NAJÍST <a href="../11"><b class="calibre1">880</b></a></span>
