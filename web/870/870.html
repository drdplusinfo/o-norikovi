<div class="calibre" id="calibre_link-870">
      <p id="calibre_link-2268" class="block_365"><a href="#calibre_link-870"><b class="calibre1">1000</b></a></p>
      <p class="block_72"><span class="text_6">„Podívej, tuhle knihu jsem dostal, když mi byly dva roky... a tenhle meč, když mi byly čtyři,“ řekl jsi a podal drakovi meč a knihu. Drak si obojí dobře prohlédl a pak ti meč i knihu zase vrátil.</span>
      </p>
      <p class="block_72">
        <span class="text_6">„Tak to je jiná,“ řekl, „to by mohlo dopadnout všelijak.“ <a href="#calibre_link-871"><b class="calibre1">961</b></a></span>
      </p>
    </div>
