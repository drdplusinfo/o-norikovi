<div class="calibre" id="calibre_link-299">
      <p id="calibre_link-2050" class="block_198">
        <span class="text_10"><a href="#calibre_link-299" class="calibre2"><b class="calibre3">825</b></a></span></p>
      <p class="block_65"><span class="text_6">Čchang pokrčila rameny a prováděla tě dál, tvoje myšlenky však stále bloudí jinde.</span>
      </p>
      <p class="block_106"><span class="text_6">„Nezlob se,“ řekl jsi po chvíli, „ale asi si dnes nic z toho nekoupím. Děkuji ti." <a href="#calibre_link-300"><b class="calibre1">816</b></a></span>
      </p>
    </div>
