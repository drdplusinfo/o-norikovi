<div class="calibre">
  <p><b>825</b></p>
  <p class="block_65"><span class="text_6">Čchang pokrčila rameny a prováděla tě dál, tvoje myšlenky však stále bloudí jinde.</span>
  </p>
  <p class="block_106"><span class="text_6">„Nezlob se,“ řekl jsi po chvíli, „ale asi si dnes nic z toho nekoupím. Děkuji ti." <a href="../300"><b class="calibre1">816</b></a></span>
  </p>
</div>
