  <p><b>434</b></p>
  <p class="block_207"><span class="text_7">HOP. Elegantním skokem ses vyhnul padajícímu kamenu. Ale suť je suť a jakmile jsi dopadl na nohy, podjela pod tebou a ty jedeš dolů, strhávaje s sebou menší lavinu </span><span class="text_8">⇒</span><span class="text_7"> Z-1k6(<a href="../56"><b class="calibre1">469</b></a>). Je to velice nepříjemný zážitek, jsi celý potlučený a odřený <a href="../57"><b class="calibre1">458</b></a></span>
  </p>
