      <p class="block_77"><b class="calibre1">95</b></p>
      <p class="block_74"><span class="text_1">Po dlouhých hodinách úmorné chůze začíná na východě svítat. Máš už toho plné zuby - jsi nevyspalý a utahaný </span><span class="text_2">⇒</span><span class="text_1"> N—2(<a href="../210"><b class="calibre1">87</b></a>). Příště už budeš v noci spát jako každý jiný rozumný tvor. Ale teď by sis dal něco k jídlu  <a href="../393"><b class="calibre1">90</b></a></span>
      </p>
    </div>
