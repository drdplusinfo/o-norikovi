<p class="block_103"><span class="text_6">Vyběhl jsi z brány za odcházejícími. Jeden z vojáků se otočil a ptá se tě: „Co chceš? Dál musíme jít sami - tak zní zákon!"</span>
  </p>
  <p class="block_39">
    <span class="text_6">Vrátíš se a půjdeš na audienci ke králi<span class="tab">      </span><a href="../241"><b>955</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Zeptáš se, jestli to platí i pro drakobijce<span class="tab">      </span><a href="../1008"><b>929</b></a></span>
  </p>
