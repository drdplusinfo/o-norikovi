  <p class="block_114"><span class="text_6">Promočený a prochladlý jsi konečně dorazil k prvním stromům. Jejich koruny sice nedokážou zadržet proudy vody padající z nebe, ale aspoň jsi unikl poryvům studeného větru <a href="../852"><b class="calibre1">565</b></a></span>
