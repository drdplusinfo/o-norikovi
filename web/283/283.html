<div class="o-norikovi">
  <p><b>101</b></p>
  <p class="block_80">„Ty mlč,“ okřikl jsi Zvědavost, „v noci každá pořádná Zvědavost spí!“ Všichni pochopili, že to
    myslíš vážně, a zmlkli. Jen to funění a tiché kroky jsi ještě několikrát zaslechl, než jsi konečně usnul klidným
    a spokojeným spánkem <a href="../262"><b>125</b></a></p>
</div>
