<p class="block_263"><span class="text_6">„Tak dobře, je to nerozhodně. Co ty na to?“ zeptal ses. „Hmmm... hloupá hra. Nebaví. Jinou!“ zavrčel on.</span>
  </p>
  <p class="block_9">
    <span class="text_6">Budeš muset zkusit něco jiného <a href="../264"><b>519</b></a></span>
