  <p><b>454</b></p>
  <p class="block_65"><span class="text_6">Neměl jsi už sílu staříka zachytit a oba jedete po svahu dolů. Kameny, když vidí, jaká je to legrace, se k vám připojují a za chvíli padá po svahu celá kamenná lavina <a href="../56"><b>469</b></a></span>
  </p>
