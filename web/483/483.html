<div class="o-norikovi">
<p class="block_162">Ponocný a jeho pes již zmizeli někde mezi domky a na tebe se zaměřila pozornost kupce, který
    se dosud bavil s ponocným:</p>
  <p class="block_162">„Jsi jistě zdaleka, cizince, pohlédni teď na mé zboží.“</p>
  <p class="block_162">Pohlédneš na jeho
    zboží<span class="tab">      </span><a href="../523"><b>276</b></a>
  </p>
  <p class="block_162">Radši oslovíš nějakého
    kolemjdoucího<span class="tab">      </span><a href="../672"><b>254</b></a>
  </p>
  <p class="block_162">Vydáš se už na
    cestu<span class="tab">      </span><span class="tab">      </span><a href="../166"><b>267</b></a>
  </p>
</div>
