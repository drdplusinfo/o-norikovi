<div class="calibre" id="calibre_link-483">
      <p id="calibre_link-1296" class="block_158"><a href="#calibre_link-483"><b class="calibre1">212</b></a></p>
      <p class="block_162">Ponocný a jeho pes již zmizeli někde mezi domky a na tebe se zaměřila pozornost kupce, který
        se dosud bavil s ponocným:</p>
      <p class="block_162">„Jsi jistě zdaleka, cizince, pohlédni teď na mé zboží.“</p>
      <p class="block_162">Pohlédneš na jeho
        zboží<span class="tab">      </span><a href="#calibre_link-523"><b class="calibre1">276</b></a>
      </p>
      <p class="block_162">Radši oslovíš nějakého
        kolemjdoucího<span class="tab">      </span><a href="#calibre_link-672"><b class="calibre1">254</b></a>
      </p>
      <p class="block_162">Vydáš se už na
        cestu<span class="tab">      </span><span class="tab">      </span><a href="#calibre_link-166"><b class="calibre1">267</b></a>
      </p>
    </div>
