<div class="o-norikovi">
  <p>Jak to, že to čekáš? A já se tak těšil, jak se lekneš! Tos mi teda zkazil náladu. A vůbec, když zkazíš náladu ty
    mně, tak proč bych ji nezkazil já tobě. Něco tě hrozně tlačí v botě ⇒ N-l (<a href="../466"><b>466</b></a>). Tak, už
    je mi lépe <a href="../424"><b>424</b></a>
