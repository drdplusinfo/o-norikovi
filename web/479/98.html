<div class="o-norikovi">
  <p class="block_36"><span class="text_6">Stařík pokračuje v cestě a ty jdeš hned za ním. A netrvalo dlouho a došlo na jeho slova. Pod jeho nohou se uvolnil jeden velký kámen a padá ti přímo na hlavu. Co uděláš?</span>
  </p>
  <p class="block_23">
    <span class="text_6">Pokusíš se uskočit <a class="rozcestník" href="../442"><b>442</b></a></span>
  </p>
  <p class="block_23">
    <span class="text_6">Necháš si kámen dopadnout na hlavu <a class="rozcestník" href="../422"><b>422</b></a></span>
  </p>
</div>
