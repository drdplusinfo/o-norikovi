<div class="o-norikovi">
 <p><span class="text_6">Sedlák s loďkou je opět na tomto břehu i s kozou a vlkem, na druhém břehu má nůši zelí. Co mu poradíš?</span>
  </p>
 <p>
    <span class="text_6">Ať naloží kozu a odveze ji na druhý břeh <a class="rozcestník" href="../643"><b>643</b></a></span>
  </p>
 <p>
    <span class="text_6">Ať naloží vlka a odveze ho na druhý břeh <a class="rozcestník" href="../636"><b>636</b></a></span>
  </p>
</div>
