<div class="calibre" id="calibre_link-692">
      <p id="calibre_link-1617" class="block_198">
        <span class="text_10"><a href="#calibre_link-692" class="calibre2"><b class="calibre3">477</b></a></span></p>
      <p class="block_65"><span class="text_6">Dělal jsi, cos mohl, abys stvoření přemluvil. To tě chvíli poslouchalo, a pak řeklo:</span>
      </p>
      <p class="block_57"><span class="text_6">„Ne. Hloupá hra. Nelíbí. Jinou.“</span></p>
      <p class="block_57">
        <span class="text_6">Musíš zkusit něco jiného a jít na to chytřeji <a href="#calibre_link-264"><b class="calibre1">519</b></a></span>
      </p>
    </div>
