<div class="o-norikovi">
<p class="block_65"><span class="text_6">Dělal jsi, cos mohl, abys stvoření přemluvil. To tě chvíli poslouchalo, a pak řeklo:</span>
  </p>
  <p class="block_57"><span class="text_6">„Ne. Hloupá hra. Nelíbí. Jinou.“</span></p>
  <p class="block_57">
    <span class="text_6">Musíš zkusit něco jiného a jít na to chytřeji <a href="../264"><b>519</b></a></span>
  </p>
</div>
