<div class="o-norikovi">
  <p class="block_42">Vůbec to nejde dolů... kdyby tady byla aspoň voda...</p>
  <p class="block_67"><span class="text_1">„Do háje s tím,“ řízl jsi nakonec košilí o zem, „nejde to a nejde. Zatracená práce </span><span class="text_2">⇒</span><span class="text_1"> N—1 (<a href="../87"><b>87</b></a>). Jdu spát!"</span>
  </p>
  <p class="block_42">Lehneš si někam, kde si to předem
    prohlédneš <a class="co-padlo-to-padlo" href="../127"><b>127</b></a>
  </p>
  <p class="block_70">Půjdeš spát do nedalekého
    lesíka <a class="co-padlo-to-padlo" href="../116"><b>116</b></a>
  </p>
  <p class="block_70">Vydáš se radši na další
    cestu <a class="co-padlo-to-padlo" href="../95"><b>95</b></a>
  </p>
</div>
