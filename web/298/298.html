<div class="calibre" id="calibre_link-298">
      <p id="calibre_link-1875" class="block_198">
        <span class="text_10"><a href="#calibre_link-298" class="calibre2"><b class="calibre3">683</b></a></span></p>
      <p class="block_22"><span class="text_6">Sedlák s loďkou připlul zpět na tvůj břeh. Je tu také vlk a nůše zelí. Na druhém břehu mečí koza. Co sedlákovi poradíš?</span>
      </p>
      <p class="block_39"><span id="calibre_link-1876"></span><span class="text_6">Ať vezme vlka a pluje na druhou stranu<span class="tab">      </span><a href="#calibre_link-295"><b class="calibre1">635</b></a></span>
      </p>
      <p class="block_39"><span class="text_6">Ať vezme zelí a pluje na druhou stranu<span class="tab">      </span><a href="#calibre_link-246"><b class="calibre1">643</b></a></span>
      </p>
      <p class="block_39"><span class="text_6">Ať honem pluje zpátky za kozou<span class="tab">      </span><a href="#calibre_link-931"><b class="calibre1">647</b></a></span>
      </p>
    </div>
