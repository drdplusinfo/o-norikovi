  <p class="block_195"><span class="text_7">Houští nebere konce, větvičky tě šlehají, oblečení máš v cárech a kůži rozedranou do krve </span><span class="text_9">⇒</span><span class="text_7"> Z—2(<a href="../354"><b>354</b></a>).</span>
  </p>

  </p>
