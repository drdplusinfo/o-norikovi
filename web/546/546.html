<div class="o-norikovi">
  <p><span class="text_6">„Mě taky nebaví, když nebráníš,“ šklebí se chlap.</span></p>
  <p><span class="text_6">„Tak proč se spolu bavíme, když nás to nebaví?“</span></p>
  <p>
    <span class="text_6">„Pravda,“ řekl modrý a odešel do lesa <a href="../602"><b>602</b></a></span>
  </p>
