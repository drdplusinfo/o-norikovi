<div class="o-norikovi">
<p class="block_36">Běžíš, běžíš... náhle sis všiml, že kroky a funění za tebou se začaly vzdalovat, až se zcela
    vytratily. Utekl jsi jim! Však už také skoro svítá. Celé noční dobrodružství tě dost zmohlo, jsi unavený a
    nevyspalý
    <span class="text_2">⇒</span><span class="text_1"> N—2(<a href="../210"><b>87</b></a>). Navíc začínáš mít hlad  <a href="../393"><b>90</b></a></span>
  </p>
</div>
