<div class="o-norikovi">
  <p>Pak se podíval na oblohu a řekl:</p>
  <p>„Však den již se zcela zrodil a já si pospíším, bych ulehl ve své lože. Přeji ti šťastné cesty, poutníče,“ otočil
    se k tobě zády a odešel i se svým psem. Mezitím lidí na návsi ubylo, už tu není ani krásná dívka s vědry ani muž v
    červeném hábitu <a href="../212"><b>212</b></a>
  </p>
</div>
