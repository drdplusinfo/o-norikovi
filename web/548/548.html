  <p class="block_6"><span class="text_6">Plaveš bez nesnází na protější břeh. Pouze uprostřed jsi měl trochu problémy se silným proudem, ale vše jsi v pohodě zvládnul a za chvíli už vylézáš na břeh, oblékáš se a kráčíš směrem k vesnici <a href="../549"><b>649</b></a></span>
