      <p class="block_345"><b class="calibre1">899</b></p>
      <p class="block_87"><span class="text_6">Mrštně ses vyhnul jeho ráně a setrvačnost udělala ostatní. Když kolem tebe probíhal, ještě jsi do něj strčil a on narazil hlavou do</span>
      </p>
      <p class="block_42"><span class="text_6">zdi. Poslední voják zaváhal.</span></p>
      <p class="block_3">
        <span></span><span class="text_6">Využiješ toho a zaútočíš na něj<span class="tab">      </span><a href="../927"><b class="calibre1">919</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Využiješ toho a utečeš<span class="tab">      </span><a href="../344"><b class="calibre1">861</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Hodíš po něm meč a utečeš<span class="tab">      </span><a href="../928"><b class="calibre1">909</b></a></span>
      </p>
