 <p><span class="text_7">KŘUP. Kámen dopadl na tvou hlavu a podivně křupnul. Počkat... může kámen takhle křupnout? Tak jinak: kámen dopadl na tvou hlavu a cosi podivně křuplo </span><span class="text_8">⇒</span><span class="text_7"> Z-3(<a href="../469"><b>469</b></a>). Kámen se ani neohlédl,</span>
  </p>
  <p>
    <span class="text_6">pokračuje v cestě a strhává s sebou menší lavinu <a href="../458"><b>458</b></a></span>
  </p>
