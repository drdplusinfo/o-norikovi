  <p class="block_322"><span class="text_6">„Nezlob se, pane, ale nevím, co je to za kámen,“ pokrčil rameny mužík, „nemohu ti za něj dát více než 4 měďáky.“</span>
  </p>
  <p class="block_322"><span class="text_6">Prodáš jej?</span></p>
