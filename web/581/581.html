<div class="calibre">
  <p><b>229</b></p>
  <p class="block_72"><span class="text_6">„Nerač se obtěžovat, pane,“ omluvil ses, .jednalo se spíše o konverzační obrat.“</span>
  </p>
  <p class="block_72"><span class="text_6">„Ach tak," pravil on, „ale přesto shledávám tuto otázku zajímavou, mladíku.“ <a href="../88"><b class="calibre1">258</b></a></span>
  </p>
</div>
