<div class="calibre" id="calibre_link-581">
      <p id="calibre_link-1316" class="block_168"><a href="#calibre_link-581"><b class="calibre1">229</b></a></p>
      <p class="block_72"><span class="text_6">„Nerač se obtěžovat, pane,“ omluvil ses, .jednalo se spíše o konverzační obrat.“</span>
      </p>
      <p class="block_72"><span class="text_6">„Ach tak," pravil on, „ale přesto shledávám tuto otázku zajímavou, mladíku.“ <a href="#calibre_link-88"><b class="calibre1">258</b></a></span>
      </p>
    </div>
