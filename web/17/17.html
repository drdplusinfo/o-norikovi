<div class="o-norikovi">
  <p><b>1007</b></p>
  <p class="block_3">Otočil se a rychle utíkáš pryč. Drak tě nepronásleduje, ale ty přesto radši nezpomaluješ. Když
    se o hodný kus dál znovu otočíš, draka ani dívku již nevidíš. Nezbývá ti, než se vrátit do města a jít na
    audienci <a href="../308"><b>968</b></a></p>
</div>
