      <p class="block_168"><b class="calibre1">314</b></p>
      <p class="block_203"><span class="text_7">Obličej již máš celý rozdrápaný od ostrých drápků a z mnohých ranek ti teče krev </span><span class="text_8">⇒</span><span class="text_7"> Z-1 (<a href="../648"><b class="calibre1">326</b></a>).</span>
      </p>
      <p class="block_200"><span class="text_6">Hoď 1k6 a přičti Zručnost - tolik netopýrů se ti podařilo srazit. Už jsi jich takto srazil celkem aspoň osm?</span>
      </p>
