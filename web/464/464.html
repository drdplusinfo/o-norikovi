<div class="calibre">
  <p><b>422</b></p>
  <p class="block_38"><span class="text_7">KŘUP. Kámen dopadl na tvou hlavu a podivně křupnul. Počkat... může kámen takhle křupnout? Tak jinak: kámen dopadl na tvou hlavu a cosi podivně křuplo </span><span class="text_8">⇒</span><span class="text_7"> Z-3(<a href="../56"><b class="calibre1">469</b></a>). Kámen se ani neohlédl,</span>
  </p>
  <p class="block_23">
    <span class="text_6">pokračuje v cestě a strhává s sebou menší lavinu <a href="../57"><b class="calibre1">458</b></a></span>
  </p>
</div>
