      <p id="calibre_link-1551" class="block_168"><a href="#calibre_link-464"><b class="calibre1">422</b></a></p>
      <p class="block_38"><span class="text_7">KŘUP. Kámen dopadl na tvou hlavu a podivně křupnul. Počkat... může kámen takhle křupnout? Tak jinak: kámen dopadl na tvou hlavu a cosi podivně křuplo </span><span class="text_8">⇒</span><span class="text_7"> Z-3(<a href="#calibre_link-56"><b class="calibre1">469</b></a>). Kámen se ani neohlédl,</span>
      </p>
      <p class="block_23">
        <span class="text_6">pokračuje v cestě a strhává s sebou menší lavinu <a href="#calibre_link-57"><b class="calibre1">458</b></a></span>
      </p>
    </div>
