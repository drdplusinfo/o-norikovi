  <p>Jak má člověk poznat, jestli bloudí, když jsou všechny stromy stejné, pomyslel sis. I když - tenhle dub, který má v
    kůře jakoby vyryt starý svraštělý obličej, už znáš. Takže přece jen bloudíš. Na tomto místě jsi už několikrát byl.</p>
