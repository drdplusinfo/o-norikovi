<div class="o-norikovi">
  <p>„Jen vyprávěj, večer je dlouhý, jako stvořený pro dlouhý příběh,“ začal jsi naléhat.</p>
  <p>„Ale ne, su špatnej vypravěč a budeš se nudit.“</p>
  <p>„Jsem si jist, že mě tvůj příběh zaujme, mám rád smutné příběhy... promiň.“</p>
  <p>„Tak jo, já ti to teda řeknu,“ rozhodl se nakonec chlap, „tak poslouchej.“
