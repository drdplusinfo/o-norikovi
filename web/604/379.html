<div class="o-norikovi">
  <p class="block_9"><span class="text_6">Rázně vkročíš do dveří. První, co ti padlo do oka, je medvěd. Sedí</span>
  </p>
  <p class="block_9"><span class="text_6">přímo naproti dveřím.</span></p>
  <p class="block_73">
    <span></span><span class="text_6">Pokusíš se rychle utéct pryč <a class="co-padlo-to-padlo" href="../587"><b>587</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Zaútočíš na medvěda <a class="co-padlo-to-padlo" href="../612"><b>612</b></a></span>
  </p>
  <p class="block_73">
    <span class="text_6">Až si oči zvyknou, prohlédneš si místnost <a class="co-padlo-to-padlo" href="../578"><b>578</b></a></span>
  </p>
</div>
