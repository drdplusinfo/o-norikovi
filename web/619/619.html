<div class="calibre" id="calibre_link-619">
      <p id="calibre_link-1657" class="block_198">
        <span class="text_10"><a href="#calibre_link-619" class="calibre2"><b class="calibre3">507</b></a></span></p>
      <p class="block_117"><span class="text_6">„Jakou jsi vymyslel hádanku,“ říkáš stvoření.</span></p>
      <p class="block_117"><span class="text_6">„No, to se ptám,“ zazubilo se na tebe zblízka.</span></p>
      <p class="block_123"><span class="text_6">„No a já odpovídám: jakou jsi vymyslel hádanku,“ stojíš na svém.</span>
      </p>
      <p class="block_117"><span class="text_6">„Neodpovídáš,“ zavřeštělo to, „sežeru!“</span></p>
      <p class="block_117"><span class="text_6">Pokusíš se stvoření vysvětlit, že máš pravdu<span class="tab">      </span><a href="#calibre_link-479"><b class="calibre1">526</b></a></span>
      </p>
      <p class="block_117"><span class="text_6">Začneš se stvořením bojovat<span class="tab">      </span><a href="#calibre_link-14"><b class="calibre1">548</b></a></span>
      </p>
    </div>
