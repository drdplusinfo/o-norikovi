      <p id="calibre_link-2125" class="block_198">

      <p class="block_3"><span class="text_6">Mlčky stojíš v lékárně. Dívka je odvrácena a tvář má zakrytou dlaněmi. Lékař na tebe upírá pohled svých zarudlých očí.</span>
      </p>
      <p class="block_3">
        <span class="text_6">Zůstaneš mlčky stát<span class="tab">      </span><a href="#calibre_link-685"><b class="calibre1">903</b></a></span>
      </p>
      <p class="block_3">
        <span class="text_6">Potichu se vzdálíš<span class="tab">      </span><a href="#calibre_link-128"><b class="calibre1">866</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Řekneš při odchodu něco optimistického<span class="tab">      </span><a href="#calibre_link-539"><b class="calibre1">879</b></a></span>
      </p>
      <p class="block_3"><span class="text_6">Zmíníš se při odchodu o kráse dívky<span class="tab">      </span><a href="#calibre_link-540"><b class="calibre1">890</b></a></span>
      </p>
