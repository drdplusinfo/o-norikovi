      <p class="block_19"><span class="text_6">„Nezlob se, ale velice naléhavě bych si potřeboval opatřit zbraň, pane,“ řekl jsi jak nejuctivěji jsi dokázal.</span>
      </p>
      <p class="block_327"><span class="text_6">„Jo? Tak fajn. Přindi zejtra,“ zabouchl obr dveře.</span></p>
