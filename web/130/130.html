<div class="calibre" id="calibre_link-130">
      <p id="calibre_link-2037" class="block_198">
        <span class="text_10"><a href="#calibre_link-130" class="calibre2"><b class="calibre3">812</b></a></span></p>
      <p class="block_26"><span class="text_6">Škrtni si netopýří křídla a připiš si měďák.</span></p>
      <p class="block_16"><span class="text_6">„Tak,“ řekl muž, „a teď bych tě požádal o laskavost. Tady máš ještě jeden měďák a vyhoď, prosím, ten nepořádek na nejbližší skládku nebo hnojiště, ano?“</span>
      </p>
      <p class="block_16"><span class="text_6">Pokud chceš, připiš si ještě jeden měďák a znovu si napiš netopýří křídla <a href="#calibre_link-72"><b class="calibre1">776</b></a></span>
      </p>
    </div>
