<div class="o-norikovi">
 <p><span class="text_6">„Dobře,“ řeklo stvoření, když jsi mu vysvětlil, o co jde, „budeme dělat hádanky.“</span>
  </p>
 <p><span class="text_6">„Tak já začnu,“ řekl si.</span></p>
 <p><span class="text_6">„Ne! Já budu dělat první!“ zavřeštěl Modrý chlap.</span></p>
 <p>
    <span class="text_6">Necháš ho říct první hádanku <a class="rozcestník" href="../498"><b>498</b></a></span>
  </p>
 <p>
    <span class="text_6">Trváš na tom, že začneš ty <a class="rozcestník" href="../532"><b>532</b></a></span>
  </p>
</div>
