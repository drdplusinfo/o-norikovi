<div class="o-norikovi">
  <p>„Dobře,“ řeklo stvoření, když jsi mu vysvětlil, o co jde, „budeme dělat hádanky.“
  </p>
  <p>„Tak já začnu,“ řekl si.</p>
  <p>„Ne! Já budu dělat první!“ zavřeštěl Modrý chlap.</p>
  <p>
    Necháš ho říct první hádanku <a class="rozcestník" href="../498"><b>498</b></a>
  </p>
  <p>
    Trváš na tom, že začneš ty <a class="rozcestník" href="../532"><b>532</b></a>
  </p>
</div>
