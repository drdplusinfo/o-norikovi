<div class="o-norikovi">
  <p><span>Dělal jsi, cos mohl, abys stvoření přemluvil. To tě chvíli poslouchalo, a pak řeklo:</span>
  </p>
  <p><span>„Ne. Hloupá hra. Nelíbí. Jinou.“</span></p>
  <p>
    <span>Musíš zkusit něco jiného a jít na to chytřeji <a href="../519"><b>519</b></a></span>
