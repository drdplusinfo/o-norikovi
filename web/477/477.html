<div class="o-norikovi">
  <p><span class="text_6">Dělal jsi, cos mohl, abys stvoření přemluvil. To tě chvíli poslouchalo, a pak řeklo:</span>
  </p>
  <p><span class="text_6">„Ne. Hloupá hra. Nelíbí. Jinou.“</span></p>
  <p>
    <span class="text_6">Musíš zkusit něco jiného a jít na to chytřeji <a href="../519"><b>519</b></a></span>
  </p>
</div>
