  <p><b>923</b></p>
  <p class="block_45"><span class="text_6">Mrštně ses vyhnul jeho ráně a setrvačnost udělala ostatní. Když kolem tebe probíhal, ještě jsi do něj strčil a on narazil hlavou do</span>
  </p>
  <p class="block_42"><span class="text_6">zdi. Poslední voják zaváhal.</span></p>
  <p class="block_68">
    <span></span><span class="text_6">Využiješ toho a zaútočíš na něj<span class="tab">      </span><a href="../927"><b>919</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Využiješ toho a utečeš<span class="tab">      </span><a href="../153"><b>954</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Hodíš po něm meč a utečeš<span class="tab">      </span><a href="../944"><b>969</b></a></span>
