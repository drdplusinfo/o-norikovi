      <p id="calibre_link-2170" class="block_345"><a href="#calibre_link-269"><b class="calibre1">923</b></a></p>
      <p class="block_45"><span class="text_6">Mrštně ses vyhnul jeho ráně a setrvačnost udělala ostatní. Když kolem tebe probíhal, ještě jsi do něj strčil a on narazil hlavou do</span>
      </p>
      <p class="block_42"><span class="text_6">zdi. Poslední voják zaváhal.</span></p>
      <p class="block_68">
        <span id="calibre_link-2171"></span><span class="text_6">Využiješ toho a zaútočíš na něj<span class="tab">      </span><a href="#calibre_link-927"><b class="calibre1">919</b></a></span>
      </p>
      <p class="block_68"><span class="text_6">Využiješ toho a utečeš<span class="tab">      </span><a href="#calibre_link-153"><b class="calibre1">954</b></a></span>
      </p>
      <p class="block_68"><span class="text_6">Hodíš po něm meč a utečeš<span class="tab">      </span><a href="#calibre_link-944"><b class="calibre1">969</b></a></span>
      </p>
