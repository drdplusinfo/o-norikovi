<div class="o-norikovi">
  <p class="block_9"><span class="text_6">Hodil jsi rybku zpět a řekl jsi: „Ať most ve vesnici opět stojí!“</span>
  </p>
  <p class="block_10"><span class="text_6">„Jsi hodný, že myslíš také na ostatní, ale postavit most, to já neumím,“ zacinkala rybka a bylo vidět, že by ráda pokrčila rameny, kdyby nějaká měla. Pak zmizela pod hladinou <a href="../670"><b>670</b></a></span>
  </p>
</div>
