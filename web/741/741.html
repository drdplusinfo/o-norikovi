      <p id="calibre_link-2132" class="block_345"><a href="#calibre_link-741"><b class="calibre1">892</b></a></p>
      <p class="block_72"><span class="text_6">„Tu máš tři měďáky," vtisknul jsi mu do tučné dlaně peníze (odepiš šije), „a to ti povídám, ať je voda teplá a postel čistá.“ <a href="#calibre_link-974"><b class="calibre1">838</b></a></span>
      </p>
