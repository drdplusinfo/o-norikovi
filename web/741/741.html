      <p class="block_72"><span class="text_6">„Tu máš tři měďáky," vtisknul jsi mu do tučné dlaně peníze (odepiš šije), „a to ti povídám, ať je voda teplá a postel čistá.“ <a href="../974"><b class="calibre1">838</b></a></span>
