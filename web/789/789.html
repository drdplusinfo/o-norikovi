<div class="o-norikovi">
  <p><span class="text_6">Vzteklejší knihu roztrhl na dva kusy.</span></p>
  <p><span class="text_6">„Ale pane?" vykřikl nešťastně vetešník.</span></p>
  <p><span class="text_6">„Ach... promiň,“ hledíš na zničenou knížku ve svých rukou. „Nechal jsem se příliš unést.“ Máš ještě nějaký měďák?</span>
  </p>
  <p>
    <span class="text_6">Máš <a class="rozcestník" href="../803"><b>803</b></a></span>
  </p>
  <p>
    <span class="text_6">Nemáš <a class="rozcestník" href="../844"><b>844</b></a></span>
