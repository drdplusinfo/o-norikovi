  <p>Vzteklejší knihu roztrhl na dva kusy.</p>
  <p>„Ale pane?" vykřikl nešťastně vetešník.</p>
  <p>„Ach... promiň,“ hledíš na zničenou knížku ve svých rukou. „Nechal jsem se příliš unést.“ Máš ještě nějaký měďák?
