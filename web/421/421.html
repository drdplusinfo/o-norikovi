  <p class="block_72"><span class="text_6">„Cha cha,“ zasmál ses upřímně, Jsi veselá kopa, rychtáři. Kdo to kdy slyšel, dělat dobytek. Ale teď vážně, jiná práce by se tu pro mne nenašla?“</span>
  </p>
