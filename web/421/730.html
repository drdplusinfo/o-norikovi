<div class="o-norikovi">
  <p class="block_23"><span class="text_6">Nemůžeš už v sobě najít síly, abys sestoupil do údolí. Opřel ses zády o strom a zavřel oči.</span>
  </p>
  <p class="block_23">
    <span class="text_6">Zůstaneš tak sedět několik měsíců <a class="co-padlo-to-padlo" href="../402"><b>402</b></a></span>
  </p>
  <p class="block_23">
    <span class="text_6">Pokusíš se přece jen vstát <a class="co-padlo-to-padlo" href="../467"><b>467</b></a></span>
