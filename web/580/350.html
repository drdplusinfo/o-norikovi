  <p><span class="text_6">„Aha,“ řeklo stvoření, „kdo lip vidí, vyhraje, jo?“</span></p>
  <p><span class="text_6">„Tak jsem to myslel,“ přisvědčíš.</span></p>
  <p><span class="text_6">„Jak se to pozná?“ chce vědět.</span></p>
  <p><span class="text_6">Snažíš se rychle něco vymyslet.</span></p>
  <p><span class="text_6">Hoď 1k6 a přičti Chytrost.</span></p>
