  <p><b>693</b></p>
  <p class="block_72"><span class="text_6">Sedlák s loďkou je opět na tomto břehu i s kozou a nůší zelí. Z druhého břehu kozu mlsně pozoruje vlk. Co sedlákovi poradíš?</span>
  </p>
  <p class="block_9">
    <span class="text_6">Ať naloží kozu a odveze ji na druhý břeh<span class="tab">      </span><a href="../295"><b>635</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Ať naloží zelí a odveze ho na druhý břeh<span class="tab">      </span><a href="../247"><b>636</b></a></span>
  </p>
