      <p id="calibre_link-1889" class="block_198">
        <span class="text_10"><a href="#calibre_link-297" class="calibre2"><b class="calibre3">693</b></a></span></p>
      <p class="block_72"><span class="text_6">Sedlák s loďkou je opět na tomto břehu i s kozou a nůší zelí. Z druhého břehu kozu mlsně pozoruje vlk. Co sedlákovi poradíš?</span>
      </p>
      <p class="block_9"><span class="text_6">Ať naloží kozu a odveze ji na druhý břeh<span class="tab">      </span><a href="#calibre_link-295"><b class="calibre1">635</b></a></span>
      </p>
      <p class="block_9"><span class="text_6">Ať naloží zelí a odveze ho na druhý břeh<span class="tab">      </span><a href="#calibre_link-247"><b class="calibre1">636</b></a></span>
      </p>
