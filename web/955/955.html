<p class="block_65"><span class="text_6">Ohlédl ses a vidíš, jak rezignovaně usedl na balvan u cesty. Je takový celý smutný a schoulený. A osamělý. Já vím, už jsi to jasně řekl, ale přece jenom, nepočkáš a nezamáváš na něj, aby tě došel?</span>
  </p>
