      <p class="block_39">Dáš jim
        peníze<span class="tab">      </span><a href="#calibre_link-888"><b class="calibre1">89</b></a>
      </p>
      <p class="block_39">Odpovíš, že
        nemáš<span class="tab">      </span><a href="#calibre_link-31"><b class="calibre1">99</b></a>
      </p>
      <p class="block_39">
        Neodpovíš<span class="tab">      </span><a href="#calibre_link-1000"><b class="calibre1">94</b></a>
      </p>
      <p class="block_39">Dáš se na
        útěk<span class="tab">      </span><a href="#calibre_link-160"><b class="calibre1">68</b></a>
      </p>
