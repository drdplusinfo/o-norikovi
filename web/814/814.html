<div class="o-norikovi">
  <p><span class="text_6">Zaklepal jsi na okovaná vrata obchodu s vývěsním štítem, na kterém stálo: Drum &amp; syn: Zbraně, střelivo. Nic se nedělo. Zabušil jsi silněji. Pořád nic. Udeřil jsi do dveří ze všech sil. Zevnitř se ozval hrubý hlas:</span>
  </p>
  <p><span class="text_6">„Je zavříno, voe, přindi zejtra.“</span></p>

    <span class="text_6">Zabušíš ještě jednou <a class="rozcestník" href="../784"><b>784</b></a></span>
  </p>
