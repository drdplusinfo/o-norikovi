<div class="o-norikovi">
  <p><b>947</b></p>
  <p class="block_36"><span class="text_6">S výkřikem ses vrhl najeden z mečů, které na tebe mířily. Překvapený voják se ani nepohnul.</span>
  </p>
  <p class="block_23"><span class="text_6">„To jsem vás dostal, co?“ usmál ses, než jsi vypustil duši.</span></p>
  <p class="block_348"><span class="text_6"><a href ="../konec">KONEC</a></span></p>
</div>
