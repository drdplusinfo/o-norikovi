<div class="calibre" id="calibre_link-175">
      <p id="calibre_link-1411" class="block_168"><a href="#calibre_link-175"><b class="calibre1">309</b></a></p>
      <p class="block_72"><span class="text_6">Po náročné cestě nerovným terénem jsi narazil na nějakou pěšinku, která se ztrácí v podrostu. Je možné, že užjsiji někdy viděl,</span>
      </p>
      <p class="block_9"><span class="text_6">ale těžko říci.</span></p>
      <p class="block_9">
        <span class="text_6">Půjdeš po ní doleva<span class="tab">      </span><a href="#calibre_link-80"><b class="calibre1">289</b></a></span>
      </p>
      <p class="block_9">
        <span class="text_6">Půjdeš po ní doprava<span class="tab">      </span><a href="#calibre_link-176"><b class="calibre1">277</b></a></span>
      </p>
      <p class="block_9">
        <span class="text_6">Budeš ji ignorovat a půjdeš dál svým směrem <a href="#calibre_link-177"><b class="calibre1">318</b></a></span>
      </p>
    </div>
