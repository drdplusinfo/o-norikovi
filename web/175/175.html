<div class="o-norikovi">
  <p class="block_72"><span class="text_6">Po náročné cestě nerovným terénem jsi narazil na nějakou pěšinku, která se ztrácí v podrostu. Je možné, že užjsiji někdy viděl,</span>
  </p>
  <p class="block_9"><span class="text_6">ale těžko říci.</span></p>
  <p class="block_9">
    <span class="text_6">Půjdeš po ní doleva<span class="tab">      </span><a href="../80"><b>289</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Půjdeš po ní doprava<span class="tab">      </span><a href="../176"><b>277</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Budeš ji ignorovat a půjdeš dál svým směrem <a href="../177"><b>318</b></a></span>
  </p>
</div>
