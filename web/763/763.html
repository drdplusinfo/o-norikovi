<div class="o-norikovi">
  <p class="block_36">Rozhlížíš se po okraji lesa. Je to les plný letitých velikánů vytvářejících svými korunami
    zelenou klenbu, kterou sotva proniká slábnoucí svit slunce choulícího se k západu.</p>
  <p class="block_23">Hoď 1k6.</p>
