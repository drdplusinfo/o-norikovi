<div class="o-norikovi">
  <p class="block_117"><span class="text_6">„Víš co?" navrhl drak udolán silou nových argumentů. „Vykašleme se na to. Nemá cenu si dělat problémy.“</span>
  </p>
  <p class="block_367">
    <span class="text_6">„Dobře," řekl jsi a ohromně se ti ulevilo <a href="../571"><b>1027</b></a></span>
  </p>
