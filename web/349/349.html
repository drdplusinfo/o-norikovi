<div class="calibre">
  <p><b>774</b></p>
  <p class="block_3"><span class="text_6">Dalšího dne jsi kováři poděkoval a vydal ses na další cestu za svým štěstím. Ty rozžhavené malé žluté věci, do kterých jsi mlátil kladivem, sice byly občas i kulaté, ale většinou rychle zčervenaly a nakonec zčernaly-takhle si své štěstí nepředstavuješ <a href="../152"><b class="calibre1">754</b></a></span>
  </p>
</div>
