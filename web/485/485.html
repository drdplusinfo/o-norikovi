<div class="o-norikovi">
  <p><span class="text_6">Sešel jsi dolů ke starci. Je celý potlučený a sedí nešťastně na zemi. „Jak ti můžu pomoci, dědečku?“</span>
  </p>
  <p>
    <span class="text_6">Stařík pookřál a usmál se na tebe. Máš pocit, že měl předtím nějak víc zubů.</span>
  </p>
  <p><span class="text_6">„Co kdybys mě vzal na záda?“</span></p>

    <span class="text_6">Máš-li zdraví menší než 5 <a class="rozcestník" href="../495"><b>495</b></a></span>
  </p>

    <span class="text_6">Máš-li zdraví aspoň 5 <a class="rozcestník" href="../506"><b>506</b></a></span>
