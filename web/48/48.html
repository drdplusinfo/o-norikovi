  <p><span>„A co je tohle,“ ušklíbl se loupežník a ukázal kyjem na váček, který zcela neskrytě a nestydatě visel u tvého boku. Než jsi stačil něco říci, zatmělo se ti před očima a spatřil jsi najednou milióny galaxií. Lehké ťuknutí kyjem do hlavy </span>⇒<span> Z-2(<a href="../54"><b>54</b></a>) tě uvedlo do bezvědomí a ty ses sesunul k zemi  <a href="../41"><b>41</b></a></span>
  </p>
