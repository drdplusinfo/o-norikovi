<div class="o-norikovi">
  <p class="block_200"><span class="text_6">Pohodlně ses uvelebil na pařezu. Je tu opravdu krásně. Možná by ses tady mohl najíst, máš-li ještě čeho. Tak se podívej do uzlíku.</span>
  </p>
  <p class="block_201"><span class="text_6">jestli tam ještě něco je.</span></p>
  <p class="block_201">Sníš placky, máš-li je
    ještě <a class="co-padlo-to-padlo" href="../366"><b>366</b></a>
  </p>
  <p class="block_201">Sníš buchty, máš-li je
    ještě <a class="co-padlo-to-padlo" href="../345"><b>345</b></a>
  </p>
  <p class="block_201">Sníš sýr, máš-li jej
    ještě <a class="co-padlo-to-padlo" href="../325"><b>325</b></a>
  </p>
  <p class="block_201">Nechceš nic jíst nebo nemáš
    co <a class="co-padlo-to-padlo" href="../328"><b>328</b></a>
  </p>
</div>
