<div class="o-norikovi">
  <p><b>167</b></p>
  <p class="block_124">„A já jsem Norik...“ řekl jsi vesele a nabídl muži pravici. Když ji nepřijal, tvářil ses,
    jako by sis toho nevšiml a pokračoval jsi: „Hele, co bys řekl tomu, kdybych tady dneska přespal,“ hodil jsi svůj
    vak na postel, „he?“ <a href="../602"><b>197</b></a></p>
</div>
