      <p id="calibre_link-1471" class="block_168"><a href="#calibre_link-848"><b class="calibre1">360</b></a></p>
      <p class="block_72"><span class="text_6">Vybalil jsi obraz, který ti dal samozvaný malíř z Vektezalkova. Usmál ses, když sis vzpomněl, jak byl šťastný, když se ti líbil. Taková patlanice. Ale zlepšilo ti to náladu. Napiš si, že máš Náladu 2, a vrať se zpět do houští <a href="#calibre_link-37"><b class="calibre1">329</b></a></span>
      </p>
