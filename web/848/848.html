  <p><b>360</b></p>
  <p class="block_72"><span class="text_6">Vybalil jsi obraz, který ti dal samozvaný malíř z Vektezalkova. Usmál ses, když sis vzpomněl, jak byl šťastný, když se ti líbil. Taková patlanice. Ale zlepšilo ti to náladu. Napiš si, že máš Náladu 2, a vrať se zpět do houští <a href="../37"><b>329</b></a></span>
  </p>
