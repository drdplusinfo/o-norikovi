      <p class="block_72"><span class="text_6">Jednou za hru můžeš před kterýmkoliv hodem, kdy je potřeba Zručnost, přičíst dvě, polkneš-li tuto pilulku. Pozor, před hodem, ne až zjistíš, že jsi hodil málo. Působí jen na tento jeden hod.</span>
