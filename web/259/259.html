<div class="o-norikovi">
 <p><span class="text_6">„Nezlob se, že obtěžuji,“ poklepal jsi na rameno jednomu z mužů, „ale chtěl bych vědět něco o tomto lese.“</span>
  </p>
 <p><span class="text_6">Muž se na tebe usmál a ty sis znovu poslechl historku o tom, jak se dřevorubec Prouza oženil se slepicí. A pak ses rozhodl, že už tu nemá cenu dále otálet, a vyrazil jsi na další cestu <a href="../267"><b>267</b></a></span>
  </p>
</div>
