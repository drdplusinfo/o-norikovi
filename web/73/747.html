<div class="o-norikovi">
  <p class="block_26">Ve spánku se ti zdá podivný sen: Po cestě jdou tři obrovští chlapi. U tvého spícího těla se
    zastavili a zdá se, že se radí. Vypadá to že tě chtějí oloupit. Nebo zabít. Nebo obojí.</p>
  <p class="block_26">Probudíš
    se <a class="rozcestník" href="../76"><b>76</b></a>
  </p>
  <p class="block_26">Zaženeš zlý sen a spíš
    dál <a class="rozcestník" href="../82"><b>82</b></a>
  </p>
</div>
