<div class="o-norikovi">
 <p>Ve spánku se ti zdá podivný sen: Po cestě jdou tři obrovští chlapi. U tvého spícího těla se
    zastavili a zdá se, že se radí. Vypadá to že tě chtějí oloupit. Nebo zabít. Nebo obojí.</p>

 <p>Zaženeš zlý sen a spíš
