<div class="o-norikovi">
  <p class="block_103"><span class="text_6">Vyběhl jsi z brány za odcházejícími. Jeden z vojáků se otočil a ptá se tě: „Co chceš? Dál musíme jít sami - tak zní zákon!"</span>
  </p>
  <p class="block_39">
    <span class="text_6">Vrátíš se a půjdeš na audienci ke králi <a class="rozcestník" href="../955"><b>955</b></a></span>
  </p>
  <p class="block_39">
    <span class="text_6">Zeptáš se, jestli to platí i pro drakobijce <a class="rozcestník" href="../929"><b>929</b></a></span>
  </p>
</div>
