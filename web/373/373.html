      <p class="block_22"><span class="text_6">„S pohádkami na mě nechoď,“ kroutí hlavou drak. „Tam vždy vítězí dobro a tak podobně. Drakům čtou maminky na dobrou</span>
      </p>
      <p class="block_23"><span class="text_6">noc horory, aby se jim klidněji spalo.“</span></p>

      </p>

      </p>
