<div class="o-norikovi">
  <p>„Hej, ty, stůj,“ zavolal jsi na jednoho muže. „No samozřejmě, že ty, kdo jiný. Pojď sem a mrskni sebou...“
  </p>
  <p>
    A pak už tě chlapi zatáhli před vesnici, před ceduli s varováním, a opravdu ti rozbili hubu ⇒
    Z-2(<a href="../255"><b>255</b></a>). Asi tu nejsou na podobné jednání zvyklí. No nic, nezbývá, než se vydat na
    cestu <a href="../267"><b>267</b></a>
  </p>
</div>
