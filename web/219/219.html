      <p class="block_118"><b class="calibre1">175</b></p>
      <p class="block_126">
        <span class="text_1">„Tak stín, říkáš," pravil pocestný naštvaně a jednu ti vrazil </span><span class="text_2">⇒</span><span class="text_1"> Z-l (<a href="../889"><b class="calibre1">222</b></a>). Vrátil jsi mu ji a pravil, že nerozumí legraci.</span>
      </p>
      <p class="block_117">„To tedy nerozumím,“ odvětil a odešel <a href="../783"><b class="calibre1">202</b></a>
      </p>
