  <p><b>483</b></p>
  <p class="block_38"><span class="text_7">Jak to, že to čekáš? A já se tak těšil, jak se lekneš! Tos mi teda zkazil náladu. A vůbec, když zkazíš náladu ty mně, tak proč bych ji nezkazil já tobě. Něco tě hrozně tlačí v botě </span><span class="text_8">⇒</span><span class="text_7"> N-l (<a href="../333"><b>466</b></a>). Tak, už je mi lépe <a href="../334"><b>424</b></a></span>
  </p>
