<div class="o-norikovi">
  <p><span class="text_6">„Člověče,“ obořil se na tebe blázen, „tys mi to celé pokazil! Kliď se z mého pozemku, sic tě udeřím.“</span>
  </p>
  <p>
    <span class="text_6">Budeš se prát <a class="rozcestník" href="../787"><b>787</b></a></span>
  </p>
  <p>
    <span class="text_6">Podíváš se radši po jiné práci <a class="rozcestník" href="../739"><b>739</b></a></span>
  </p>
  <p>
    <span class="text_6">Vykašleš se na práci a půjdeš dál <a class="rozcestník" href="../790"><b>790</b></a></span>
  </p>
</div>
