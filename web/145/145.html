<div class="o-norikovi">
  <p><b>651</b></p>
  <p class="block_99"><span class="text_6">„Nějak to snad spolu vyřešíme,“ pravil jsi sebevědomě, „nemůže to přece být takový problém, ne?“</span>
  </p>
  <p class="block_276"><span class="text_6">„Tak dobrá, zkusíme to,“ pokrčil sedlák rameny a spustil svou loďku na vodu. „Co mám dělat?“  <a href="../311"><b>618</b></a></span>
  </p>
</div>
