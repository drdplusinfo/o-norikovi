      <p id="calibre_link-1835" class="block_198">
        <span class="text_10"><a href="#calibre_link-145" class="calibre2"><b class="calibre3">651</b></a></span></p>
      <p class="block_99"><span class="text_6">„Nějak to snad spolu vyřešíme,“ pravil jsi sebevědomě, „nemůže to přece být takový problém, ne?“</span>
      </p>
      <p class="block_276"><span class="text_6">„Tak dobrá, zkusíme to,“ pokrčil sedlák rameny a spustil svou loďku na vodu. „Co mám dělat?“  <a href="#calibre_link-311"><b class="calibre1">618</b></a></span>
      </p>
    </div>
