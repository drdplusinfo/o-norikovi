  <p><b>290</b></p>
  <p class="block_61"><span class="text_7">Ach, buchty! Kam se poděla vaše křehkost? Proč se nerozplýváte na jazyku a proč je vás třeba chroupat vší silou a riskovat přitom zdraví svého chrupu? Takové jídlo těžko rozveselí </span><span class="text_8">⇒</span><span class="text_7"> N-1. Ale aspoň jsi jím zahnal hlad </span><span class="text_8">⇒</span><span class="text_7"> Z+l. Nezapomeň si buchty škrtnout  <a href="../431"><b class="calibre1">328</b></a></span>
  </p>
