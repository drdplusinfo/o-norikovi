<div class="o-norikovi">
  <p class="block_229"><span class="text_6">„Neblbni, mohla bejt sranda...“ slábne za tebou staříkův hlas. Přece jen je starý a zdaleka ti nestačí. Ale vypadal celkem mile a vesele. Že bys na něj přece jen počkal?Je pravda, že to tu neznáš, a místní člověk by ti mohl dost poradit.</span>
  </p>
