<div class="o-norikovi">
  <p><span class="text_6">Po chvíli jsi zjistil, že tě již Modrý chlap nehoní. Ale co teď? Stejně budeš muset jít přes ty kopce. Možná by to chtělo chvilku počkat, než na tebe zapomene, a pak se pokusit nenápadně</span>
  </p>
  <p><span class="text_6">cestu projít.</span></p>

  </p>
