      <p class="block_72"><span class="text_6">Druhého dne jsi vstal, nasnídal se a vyrazil na cestu. Když jsi došel k říčce, chvíli ti trvalo, než jsi našel brod. Ale pak už jsi byl na druhém břehu. MĚL BY SES NAJÍST  <a href="../407"><b class="calibre1">411</b></a></span>
      </p>
