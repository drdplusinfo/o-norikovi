<div class="calibre" id="calibre_link-91">
      <p id="calibre_link-1444" class="block_168"><a href="#calibre_link-91"><b class="calibre1">334</b></a></p>
      <p class="block_53"><span class="text_7">Vydáváš se na cestu mezi habry. Zdá se, jako by vzduch houstl - co je to za podivnou vůni? Těžký nažloutlý vzduch je plný silné omamné vůně, snad nějakého pylu. Dodává ti jakousi povznesenou náladu </span><span class="text_8">⇒</span><span class="text_7"> N+1.</span>
      </p>
      <p class="block_209">
        <span class="text_6">Skládáš se na zem a ztrácíš vědomí <a href="#calibre_link-582"><b class="calibre1">313</b></a></span>
      </p>
    </div>
