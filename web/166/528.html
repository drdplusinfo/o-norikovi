  <p class="block_123">Konečně se vlkovi podařilo najít tvou krční tepnu. Jistě máš aspoň matné tušení, jak je
    taková krční tepna důležitá k životu. Ale to musí být uvnitř, v krku, a ne ve vlčí tlamě. Ve vlčí tlamě je ti už
    na nic.</p>
