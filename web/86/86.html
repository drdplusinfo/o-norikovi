<div class="o-norikovi">
  <p>Ušel jsi pár kroků a pak sis řekl:</p>
  <p>„Přece se nebudu někde courat, když je noc. Na to nemám náladu. Jdu spát!“ rozhodl jsi a
    rozhlédl ses. „Kam složit hlavu?“</p>
  <p>Lehneš si do trávy u
    cesty <a class="rozcestník" href="../113"><b>113</b></a>
  </p>
  <p>Půjdeš spát do nedalekého
    lesíka <a class="rozcestník" href="../116"><b>116</b></a>
  </p>
</div>
