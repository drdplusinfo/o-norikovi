<div class="o-norikovi">
  <p class="block_9"><span class="text_6">Ne, opravdu to nejde. Je už skoro úplná tma, nemá to cenu dál</span></p>
  <p class="block_211"><span class="text_6">zkoušet.</span></p>
  <p class="block_9">
    <span class="text_6">Zkusíš to přesto ještě jednou <a class="co-padlo-to-padlo" href="../384"><b>384</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Obejdeš chaloupku <a class="co-padlo-to-padlo" href="../413"><b>413</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Vejdeš <a class="co-padlo-to-padlo" href="../370"><b>370</b></a></span>
  </p>
  <p class="block_9">
    <span class="text_6">Zaklepeš <a class="co-padlo-to-padlo" href="../379"><b>379</b></a></span>
  </p>
</div>
