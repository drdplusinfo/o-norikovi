      <p id="calibre_link-2144" class="block_345"><a href="#calibre_link-266"><b class="calibre1">901</b></a></p>
      <p class="block_36"><span class="text_6">„Čchang, je tu zase ten pán," volá vetešník dozadu Za chvíli Čchang přicupitala. „Ukaž mu naše zboží."</span>
      </p>
      <p class="block_23"><span class="text_6">Požádáš starce přece jen o její ruku<span class="tab">      </span></span><span class="text_6"><a href="#calibre_link-267"><b class="calibre1">870</b></a></span>
      </p>
      <p class="block_23"><span class="text_6">Necháš si ukázat zboží<span class="tab">      </span></span><span class="text_6"><a href="#calibre_link-199"><b class="calibre1">857</b></a></span>
      </p>
