<div class="o-norikovi">
  <p><span class="text_7">„Ále co," mávl jsi rukou a natáhnul se na postel, „však mě nesežerou." Aby ses nedivil </span><span class="text_8">⇒</span><span class="text_7"> Z-l (<a href="../887"><b>887</b></a>). Opravdu to nebude příjemná noc, ale nějak to přežiješ.</span>
  </p>

    <span class="text_6">Pokud jsi neměl v lokále večeři, MĚL BY SES NAJÍST <a href="../880"><b>880</b></a></span>
