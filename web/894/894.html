<div class="calibre" id="calibre_link-894">
      <p id="calibre_link-1627" class="block_198">
        <span class="text_10"><a href="#calibre_link-894" class="calibre2"><b class="calibre3">485</b></a></span></p>
      <p class="block_36"><span class="text_6">Sešel jsi dolů ke starci. Je celý potlučený a sedí nešťastně na zemi. „Jak ti můžu pomoci, dědečku?“</span>
      </p>
      <p class="block_36"><span class="text_6">Stařík pookřál a usmál se na tebe. Máš pocit, že měl předtím nějak víc zubů.</span>
      </p>
      <p class="block_23"><span class="text_6">„Co kdybys mě vzal na záda?“</span></p>
      <p class="block_39">
        <span id="calibre_link-1628"></span><span class="text_6">Máš-li zdraví menší než 5<span class="tab">      </span><a href="#calibre_link-914"><b class="calibre1">495</b></a></span>
      </p>
      <p class="block_39"><span class="text_6">Máš-li zdraví aspoň 5<span class="tab">      </span><a href="#calibre_link-251"><b class="calibre1">506</b></a></span>
      </p>
    </div>
