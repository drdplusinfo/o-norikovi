<div class="o-norikovi">
  <p>HOP. Elegantním skokem ses vyhnul padajícímu kamenu. Ale suť je suť a jakmile jsi dopadl na nohy, podjela pod tebou a ty jedeš dolů, strhávaje s sebou menší lavinu ⇒ Z-1k6(<a href="../469"><b>469</b></a>). Je to velice nepříjemný zážitek, jsi celý potlučený a odřený <a href="../458"><b>458</b></a>
  </p>
