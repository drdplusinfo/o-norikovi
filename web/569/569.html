<div class="calibre">
  <p><b>562</b></p>
  <p class="block_121"><span class="text_7">„Neblázni, nějak se přece domluvíme,“ sípeš v pevném sevření chlapa, ale ten tě neposlouchá a zakousl se ti svými ostrými zuby hluboko do masa </span><span class="text_8">⇒</span><span class="text_7"> Z-1k6(<a href="../13"><b>559</b></a>).</span>
  </p>
  <p class="block_262">
    <span class="text_6">Zkusíš se s ním přece jen domluvit<span class="tab">      </span><a href="../479"><b>526</b></a></span>
  </p>
  <p class="block_262">
    <span class="text_6">Budeš s ním zápasit<span class="tab">      </span></span><span class="text_6"><a href="../14"><b>548</b></a></span>
  </p>
</div>
