<div class="calibre" id="calibre_link-379">
      <p id="calibre_link-1777" class="block_198">
        <span class="text_10"><a href="#calibre_link-379" class="calibre2"><b class="calibre3">604</b></a></span></p>
      <p class="block_9"><span class="text_6">Rázně vkročíš do dveří. První, co ti padlo do oka, je medvěd. Sedí</span>
      </p>
      <p class="block_9"><span class="text_6">přímo naproti dveřím.</span></p>
      <p class="block_73">
        <span id="calibre_link-1778"></span><span class="text_6">Pokusíš se rychle utéct pryč<span class="tab">      </span><a href="#calibre_link-680"><b class="calibre1">587</b></a></span>
      </p>
      <p class="block_73">
        <span class="text_6">Zaútočíš na medvěda<span class="tab">      </span><a href="#calibre_link-142"><b class="calibre1">612</b></a></span>
      </p>
      <p class="block_73"><span class="text_6">Až si oči zvyknou, prohlédneš si místnost<span class="tab">      </span><a href="#calibre_link-687"><b class="calibre1">578</b></a></span>
      </p>
    </div>
