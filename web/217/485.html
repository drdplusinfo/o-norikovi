<div class="o-norikovi">
  <p class="block_117">„Ach ne, děkuji, ani už nemám hlad.“</p>
  <p class="block_117">Pozoroval jsi Prouzu, jak silnými zuby trhá se zarputilým výrazem bílé maso, a bylo ti ho
    líto. Atmosféra se stávala tíživou, tak jsi šel radši spát
    <a href="../168"><b>168</b></a></p>
</div>
