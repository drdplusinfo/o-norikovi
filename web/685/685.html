<p class="block_50"><span class="text_6">Mlčky stojíš v lékárně. Dívka je odvrácena a tvář má zakrytou dlaněmi. Lékař na tebe upírá pohled svých zarudlých očí.</span>
  </p>

  </p>

  </p>
