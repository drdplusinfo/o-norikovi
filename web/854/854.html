        <span class="text_10"><a href="#calibre_link-854" class="calibre2"><b class="calibre3">493</b></a></span></p>
      <p class="block_26"><span class="text_6">„U vás lidi nebrání?“ diví se stále on.</span></p>
      <p class="block_237"><span class="text_6">„Ne," řekneš a pak ještě dodáš: „u nás se místo toho hrají hry.“ „Jo, fakt?“ <a href="../264"><b class="calibre1">519</b></a></span>
      </p>
