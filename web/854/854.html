<div class="calibre">
  <p><b>493</b></p>
  <p class="block_26"><span class="text_6">„U vás lidi nebrání?“ diví se stále on.</span></p>
  <p class="block_237"><span class="text_6">„Ne," řekneš a pak ještě dodáš: „u nás se místo toho hrají hry.“ „Jo, fakt?“ <a href="../264"><b>519</b></a></span>
  </p>
</div>
