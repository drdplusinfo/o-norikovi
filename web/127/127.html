      <p id="calibre_link-2149" class="block_345"><a href="#calibre_link-127"><b class="calibre1">905</b></a></p>
      <p class="block_65"><span class="text_6">„Máš nějaké další přání?“ ptá se Kozlík utrápeně. „Pokud už nic nepotřebuješ, odejdi a nech mě samotného se svým smutkem.“</span>
      </p>
      <p class="block_57">
        <span class="text_6">Taktně se vzdálíš<span class="tab">      </span></span><span class="text_6"><a href="#calibre_link-128"><b class="calibre1">866</b></a></span>
      </p>
      <p class="block_57"><span class="text_6">Promluvíš si s ním o jeho trápení<span class="tab">      </span><a href="#calibre_link-129"><b class="calibre1">889</b></a></span>
      </p>
    </div>
