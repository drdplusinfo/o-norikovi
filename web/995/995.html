      <p class="block_126"><span class="text_7">Ach, buchty! Kam se poděla vaše křehkost? Proč se nerozplýváte na jazyku a proč je vás třeba chroupat vší silou a riskovat přitom zdraví svého chrupu? Takové jídlo těžko rozveselí </span><span class="text_9">⇒</span><span class="text_7"> N-l. Ale aspoň jsi jím zahnal hlad </span><span class="text_8">⇒</span><span class="text_7"> Z+l. Nezapomeň si buchty škrtnout<span class="tab">      </span></span><span class="text_7"><a href="../222"><b class="calibre1">236</b></a></span>
      </p>
