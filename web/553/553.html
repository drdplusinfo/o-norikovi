<div class="o-norikovi">
  <p>„Já se půjdu schovat. Ty se tady opři čelem o strom a počítej do pěti set. Pomalu.“
  </p>
  <p>„No jo, počítat. Já umím jen jedna dvě tři. Dál ne. Stačí tak?“ „To teda nestačí,“ ohradil ses, „řeklo se do pěti
    set!“ „Neumím. Hloupá hra,“ naštval se chlap, „jinou!“
  </p>
  <p>
    Budeš muset zkusit nějakou jinou soutěž <a href="../519"><b>519</b></a>
  </p>
