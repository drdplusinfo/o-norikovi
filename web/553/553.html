<div class="o-norikovi">
  <p><span class="text_6">„Já se půjdu schovat. Ty se tady opři čelem o strom a počítej do pěti set. Pomalu.“</span>
  </p>
  <p><span class="text_6">„No jo, počítat. Já umím jen jedna dvě tři. Dál ne. Stačí tak?“ „To teda nestačí,“ ohradil ses, „řeklo se do pěti set!“ „Neumím. Hloupá hra,“ naštval se chlap, „jinou!“</span>
  </p>
  <p>
    <span class="text_6">Budeš muset zkusit nějakou jinou soutěž <a href="../519"><b>519</b></a></span>
  </p>
</div>
