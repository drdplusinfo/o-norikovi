      <p id="calibre_link-1135" class="block_56"><a href="#calibre_link-986"><b class="calibre1">77</b></a></p>
      <p class="block_67"><span class="text_1">„A co je tohle,“ ušklíbl se loupežník a ukázal kyjem na váček, který zcela neskrytě a nestydatě visel u tvého boku. Než jsi stačil něco říci, zatmělo se ti před očima a spatřil jsi najednou milióny galaxií. Lehké ťuknutí kyjem do hlavy </span><span class="text_2">⇒</span><span class="text_1"> Z—2(<a href="#calibre_link-526"><b class="calibre1">54</b></a>) tě uvedlo do bezvědomí a ty ses sesunul k zemi  <a href="#calibre_link-30"><b class="calibre1">41</b></a></span>
      </p>
