      <p class="block_27">To je konec příběhu. Možná tě udivilo, že tak tlustá knížka se dá přečíst tak rychle. Inu,
        proč ne. Nemá cenu nutit dobrodružný život někomu, kdo o něj nestojí. Ale pokud jsi to tak nemyslel, neváhej a
        začni číst znovu. A trochu kuráže, Noriku!</p>
