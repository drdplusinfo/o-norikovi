      <p class="block_10"><span class="text_6">Sedlák s loďkou je u tvého břehu. Je tu také koza a vlk a velká nůše zelí. Co mu poradíš?</span>
      </p>
      <p class="block_73"><span id="calibre_link-1797"></span><span class="text_6">Ať naloží vlka a odjede na druhý břeh<span class="tab">      </span><a href="#calibre_link-310"><b class="calibre1">652</b></a></span>
      </p>
      <p class="block_73"><span class="text_6">Ať naloží kozu a odjede na druhý břeh<span class="tab">      </span><a href="#calibre_link-931"><b class="calibre1">647</b></a></span>
      </p>
      <p class="block_73"><span class="text_6">Ať naloží zelí a odjede na druhý břeh<span class="tab">      </span><a href="#calibre_link-638"><b class="calibre1">640</b></a></span>
