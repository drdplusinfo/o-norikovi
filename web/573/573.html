      <p id="calibre_link-1866" class="block_198">
        <span class="text_10"><a href="#calibre_link-573" class="calibre2"><b class="calibre3">676</b></a></span></p>
      <p class="block_72"><span class="text_6">„Víš co,“ řekl jsi a sebral překvapenému loupežníčkovi dýku z ruky, „dej to radši sem.“ Muž před tebou klesl na kolena:</span>
      </p>
      <p class="block_9"><span class="text_6">„Ach, nezabíjej mě, nech mě žít,“ škemrá.</span></p>
      <p class="block_9">
        <span class="text_6">Zabiješ ho<span class="tab">      </span><a href="#calibre_link-64"><b class="calibre1">708</b></a></span>
      </p>
      <p class="block_9">
        <span class="text_6">Nezabiješ ho<span class="tab">      </span><a href="#calibre_link-65"><b class="calibre1">722</b></a></span>
      </p>
    </div>
