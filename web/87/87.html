      <p class="block_168"><b class="calibre1">247</b></p>
      <p class="block_12"><span class="text_6">Dlouho se nic nedělo, jen ponocný si mnul bradu a tvářil se zamyšleně. Po několika dlouhých minutách pravil:</span>
      </p>
      <p class="block_14">
        <span class="text_6">„Dobré.“ <a href="../88"><b class="calibre1">258</b></a></span></p>
