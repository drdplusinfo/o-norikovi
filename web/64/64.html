  <p class="block_45"><span class="text_6">Jestli jsi to udělal jenom proto, abys sis užil popis smrtelného chropotu a teplé krve prýštící z rány, tak na to zapomeň. Prostě ten kousek dobrodružství přeskočíme. Jdeš dál <a href="../462"><b class="calibre1">753</b></a></span>
