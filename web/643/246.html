<div class="o-norikovi">
  <p class="block_6"><span class="text_6">Sedlák s loďkou je na druhém břehu. Snaží se odehnat kozu, aby mu nelezla do nůše se zelím. Vlk zatím zůstal na tomto břehu a teskně vyje. Co sedlákovi poradíš?</span>
  </p>
  <p class="block_26">
    <span class="text_6">Ať pluje zpět pro vlka<span class="tab">      </span></span><span class="text_6"><a href="../654"><b>654</b></a></span>
  </p>
  <p class="block_26">
    <span class="text_6">Ať naloží kozu a doveze ji zpátky <a class="rozcestník" href="../692"><b>692</b></a></span>
  </p>
  <p class="block_26">
    <span class="text_6">Ať naloží zelí a doveze ho zpátky <a class="rozcestník" href="../683"><b>683</b></a></span>
  </p>
</div>
