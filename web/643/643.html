<div class="o-norikovi">
<p class="block_87"><span class="text_6">„A co jestli chci draka porazit? Jak to mám udělat ve městě?“ zeptal ses. Dívka na tebe upřela pohled plný naděje.</span>
  </p>
  <p class="block_42"><span class="text_6">„Ty?“ odfrkl pohrdavě voják.</span></p>
  <p class="block_42"><span class="text_6">„A máš královo svolení?“ ptá se druhý.</span></p>
  <p class="block_68">
    <span></span><span class="text_6">Vrátíš se a půjdeš na audienci ke králi<span class="tab">      </span><a href="../308"><b>968</b></a></span>
  </p>
  <p class="block_68">
    <span class="text_6">Řekneš, že ano<span class="tab">      </span><a href="../644"><b>965</b></a></span>
  </p>
  <p class="block_68"><span class="text_6">Řekneš, že na povolení kašleš<span class="tab">      </span><a href="../645"><b>960</b></a></span>
  </p>
</div>
