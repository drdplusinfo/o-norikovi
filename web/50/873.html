<div class="o-norikovi">
  <p class="block_36">Pozorně ses rozhlédl. Teď, řekl sis v duchu a začal prchat. Loupežníci chvíli překvapeně
    zírali, ale rychle se vzpamatovali a</p>
  <p class="block_23">vyrazili za tebou.</p>
  <p class="block_23">Hoď 1k6 a přičti Zručnost.</p>
  <p class="block_39"><span>Máš-li 3 a méně <a class="rozcestník" href="../57"><b>57</b></a></span>
  </p>
  <p class="block_39">Máš-li 4 nebo
    5 <a class="rozcestník" href="../92"><b>92</b></a>
  </p>
  <p class="block_39">Máš-li 6 a
    více <a class="rozcestník" href="../44"><b>44</b></a>
  </p>
</div>
