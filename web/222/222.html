<div class="o-norikovi">
  <p>„Hej, chlape, co s tebou je...“ zatřásl s tebou pocestný. „Probuď se,“ dal ti několik políčků,
    „vždyť jsem ti tak moc neudělal... sakra... chlape, neblbni!“ Když ses nehýbal, zatáhl tě kus dál, kam nebylo
    přímo vidět z cesty, a tam tě nechal ležet. Tam tě sežrala zvěř a hmyz.</p>
