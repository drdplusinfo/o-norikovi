  <p><b>992</b></p>
  <p class="block_19">
    <span class="text_6">Tasil jsi dýku, kterou jsi sebral loupežníčkovi. Drak vyprskl smíchem:</span></p>
  <p class="block_16"><span class="text_6">„Cože, to se teď chodí na draky s tímhle? Obávám se, že ani kdybys byl sám Velký Nesmiřitelný Bajaja, tak s tímhle bys neuspěl.“</span>
  </p>
