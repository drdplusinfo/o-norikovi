<div class="o-norikovi">
  <p class="block_26"><span class="text_6">„Hlupák,“ řekl drak a tlapa dopadla na tvé tělo. Poslední, co jsi slyšel, byl zoufalý výkřik dívky a drakův klidný hlas omlouvající se, že se tomu chtěl za každou cenu vyhnout.</span><span class="text_6"><a href="../982"><b>982</b></a></span>
  </p>
</div>
