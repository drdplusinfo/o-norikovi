  <p><b>196</b></p>
  <p class="block_31"><span class="text_1">Ach jo, to byl zase nápad. Taková byla hezká, dokud byla zticha. Hned po prvních jejích slovech máš pocit, že takovou husu jsi snad v životě neviděl. Hned vrať ten bod Nálady, co jsi díky ní dostal </span><span class="text_2">⇒</span><span class="text_1"> N-l. A příště se radši jen dívej <a href="../46"><b>200</b></a></span>
  </p>
