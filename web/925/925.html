      <p id="calibre_link-1275" class="block_149"><a href="#calibre_link-925"><b class="calibre1">196</b></a></p>
      <p class="block_31"><span class="text_1">Ach jo, to byl zase nápad. Taková byla hezká, dokud byla zticha. Hned po prvních jejích slovech máš pocit, že takovou husu jsi snad v životě neviděl. Hned vrať ten bod Nálady, co jsi díky ní dostal </span><span class="text_2">⇒</span><span class="text_1"> N-l. A příště se radši jen dívej <a href="#calibre_link-46"><b class="calibre1">200</b></a></span>
      </p>
