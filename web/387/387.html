  <p><b>151</b></p>
  <p class="block_112"><span class="text_1">Nohu se ti sice podařilo vytáhnout, ale bota zůstala uvězněna v bahně. Budeš ji muset vylovit. Budeš mít špinavou a mokrou nejen nohu a botu, ale i ruku </span><span class="text_2">⇒</span><span class="text_1"> N-1 (<a href="../195"><b class="calibre1">192</b></a>) <a href="../388"><b class="calibre1">160</b></a></span>
  </p>
