  <p><b>136</b></p>
  <p class="block_104"><span class="text_1">Svědomí se sice chvíli bránilo, ale přemohl jsi je. V poslední zoufalé křeči ti ještě jednou nechalo vytanout na mysli obrázek staříka, jak se rozkládá v poledním slunci za asistence hmyzu a ptactva </span><span class="text_2">⇒</span><span class="text_1"> N-l (<a href="../364"><b>144</b></a>) a pak se ti je podařilo definitivně umlčet <a href="../965"><b>155</b></a></span>
  </p>
