 <p><span class="text_6">Řekl jsi mu, co tě bolí.</span></p>
 <p><span class="text_6">„To je maličkost,“ povzdechl si lékař, „za měďák ti na to dám tuto mast, ta ti jistě pomůže.“</span>
  </p>
 <p>
    <span class="text_6">Zaplatíš měďák <a class="rozcestník" href="../863"><b>863</b></a></span>
  </p>
 <p>
    <span class="text_6">Nemáš nebo nedáš měďák <a class="rozcestník" href="../898"><b>898</b></a></span>
