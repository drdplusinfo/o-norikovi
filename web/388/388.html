  <p class="block_121"><span class="text_1">„Swloooop," swloplo bláto a ty jsi z něj vyprostil svou botu. Máš ji celou promáčenou a špinavou, a tím pádem máš úplně po náladě </span><span class="text_2">⇒</span><span class="text_1"> N—1 (<a href="../195"><b>192</b></a>). To se to půjde, když ti bude čvachtat v botě menší močál.</span>
