      <p class="block_198">
        <span class="text_10"><a href="#calibre_link-588" class="calibre2"><b class="calibre3">572</b></a></span></p>
      <p class="block_9"><span class="text_6">Tak dlouho jsi ho přemlouval, až byl úplně zmatený.</span></p>
      <p class="block_264"><span class="text_6">„Chápeš to? Kdo je víc modrý, prohrál a nesmí sežrat toho druhého. Chápeš?“ hučíš do něj už snad po desáté.</span>
      </p>
      <p class="block_265"><span class="text_6">„Jo, chápu,“ souhlasí konečně, „takže jsi vyhrál?“</span></p>
      <p class="block_265">
        <span class="text_6">„Ano, přesně tak.“ <a href="../103"><b class="calibre1">576</b></a></span></p>
    </div>
