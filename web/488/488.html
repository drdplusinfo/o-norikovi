      <p class="block_168"><b class="calibre1">228</b></p>
      <p class="block_72"><span class="text_6">Ale co. Natáhl ses na balvan a za chvíli už se nese lesem tvé hlasité oddechování. Nespal jsi ale moc klidně, máš nepříjemný pocit, že zaspíš něco důležitého. Když ses ráno vzbudil, nejsi nijak dobře vyspaný. <a href="../489"><b class="calibre1">278</b></a></span>
      </p>
