<div class="o-norikovi">
  <p>Škrtni si netopýří křídla a připiš si měďák.</p>
  <p>„Tak,“ řekl muž, „a teď bych tě požádal o laskavost. Tady máš ještě jeden měďák a vyhoď, prosím, ten nepořádek na nejbližší skládku nebo hnojiště, ano?“
  </p>
  <p>
    Pokud chceš, připiš si ještě jeden měďák a znovu si napiš netopýří křídla <a href="../776"><b>776</b></a>
  </p>
</div>
