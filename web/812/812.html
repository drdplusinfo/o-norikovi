<div class="o-norikovi">
 <p><span class="text_6">Škrtni si netopýří křídla a připiš si měďák.</span></p>
 <p><span class="text_6">„Tak,“ řekl muž, „a teď bych tě požádal o laskavost. Tady máš ještě jeden měďák a vyhoď, prosím, ten nepořádek na nejbližší skládku nebo hnojiště, ano?“</span>
  </p>
 <p>
    <span class="text_6">Pokud chceš, připiš si ještě jeden měďák a znovu si napiš netopýří křídla <a href="../776"><b>776</b></a></span>
  </p>
</div>
