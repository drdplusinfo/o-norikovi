<div class="o-norikovi">
  <p><b>552</b></p>
  <p class="block_192">
    <span class="text_6">„Takže vyhraje, kdo má menší hlad, chápeš?“ ptáš se už po několikáté.</span></p>
  <p class="block_193"><span class="text_6">„Aha,“ odvětil nakonec, „tak jo.“</span></p>
  <p class="block_193"><span class="text_6">„Dobře. Jakej máš hlad?“ ptáš se.</span></p>
  <p class="block_193"><span class="text_6">„Úplně malilinkatej," šklebí se on.</span></p>
  <p class="block_193"><span class="text_6">Hoď 1k6 a přičti Chytrost.</span></p>
  <p class="block_193">
    <span class="text_6">Padlo-li 4 a míň<span class="tab">      </span><a href="../878"><b>558</b></a></span>
  </p>
  <p class="block_193">
    <span class="text_6">Padlo-li 5 a víc<span class="tab">      </span><a href="../335"><b>563</b></a></span>
  </p>
