<div class="o-norikovi">
  <p class="block_99">Má cenu ještě chodit spát? Pozorně ses zadíval na oblohu, abys zjistil, kdy bude svítat. Když
    jsi pohlédl znovu dolů, spatřil jsi na kraji lesa temný stín a dvojici žlutých šikmých očí. Pomalu se blíží k
    tobě.</p>

  </p>
