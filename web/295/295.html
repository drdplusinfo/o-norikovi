<div class="calibre" id="calibre_link-295">
      <p id="calibre_link-1817" class="block_198">
        <span class="text_10"><a href="#calibre_link-295" class="calibre2"><b class="calibre3">635</b></a></span></p>
      <p class="block_22"><span class="text_6">Sedlák s loďkou je na druhém břehu. Kouká smutně na nůši zelí, která zůstala na tomto břehu a snaží se uklidnit kozu, na kterou vlk cení zuby. Co na něj zakřičíš?</span>
      </p>
      <p class="block_39">
        <span id="calibre_link-1818"></span><span class="text_6">Ať pluje zpět pro zelí<span class="tab">      </span><a href="#calibre_link-296"><b class="calibre1">662</b></a></span>
      </p>
      <p class="block_39"><span class="text_6">Ať naloží kozu a doveze ji zpátky<span class="tab">      </span><a href="#calibre_link-297"><b class="calibre1">693</b></a></span>
      </p>
      <p class="block_73"><span class="text_6">Ať naloží vlka a doveze ho zpátky<span class="tab">      </span><a href="#calibre_link-298"><b class="calibre1">683</b></a></span>
      </p>
    </div>
