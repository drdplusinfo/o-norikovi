<div class="calibre" id="calibre_link-936">
      <p id="calibre_link-1330" class="block_168"><a href="#calibre_link-936"><b class="calibre1">242</b></a></p>
      <p class="block_123"><span class="text_6">„Hej, ty, stůj,“ zavolal jsi na jednoho muže. „No samozřejmě, že ty, kdo jiný. Pojď sem a mrskni sebou..."</span>
      </p>
      <p class="block_126"><span class="text_7">A pak už tě chlapi zatáhli před vesnici, před ceduli s varováním, a opravdu ti rozbili hubu </span><span class="text_8">⇒</span><span class="text_7"> Z—2(<a href="#calibre_link-482"><b class="calibre1">255</b></a>). Asi tu nejsou na podobné jednání zvyklí. Vrátil ses na náves <a href="#calibre_link-46"><b class="calibre1">200</b></a></span>
      </p>
    </div>
