<div class="o-norikovi">
 <p><span class="text_6">„Neuhádl,“ rozzářili se stvoření oči a ukázalo ti zblízka svůj výstavní chrup. „To přece já,“ zasmálo se. „Teď sežeru.“</span>
  </p>
 <p>
    <span class="text_6">Zkusíš se sním ještě nějak domluvit <a href="../526"><b>526</b></a></span>
  </p>
 <p><span class="text_6">Budeš s ním zápasit <a href="../548"><b>548</b></a></span>
  </p>
