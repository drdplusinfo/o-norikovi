<div class="o-norikovi">
  <p>
    <span class="text_6">S výkřikem ses vrhl najeden z mečů, které na tebe mířily. Překvapený voják se ani nepohnul.</span>
  </p>
  <p><span class="text_6">„To jsem vás dostal, co?“ usmál ses, než jsi vypustil duši.</span></p>
  <p><span class="text_6"><a href="../konec">KONEC</a></span></p>
</div>
