<div class="o-norikovi">
  <p class="block_123"><span class="text_6">Vzal jsi buchty a vší silou je zahodil někam do lesa. Ozvala se rána a táhlé kňučení. Ale co teď, máš stále hlad.</span>
  </p>
  <p class="block_117"><span class="text_6">Sníš placky, máš-li je ještě<span class="tab">      </span><a href="../580"><b>271</b></a></span>
  </p>
  <p class="block_117">
    <span class="text_6">Sníš sýr, máš-li jej ještě<span class="tab">      </span></span><span class="text_6"><a href="../517"><b>291</b></a></span>
  </p>
  <p class="block_117">
    <span class="text_6">Nechceš nic jíst nebo nemáš co<span class="tab">      </span><a href="../220"><b>245</b></a></span>
  </p>
