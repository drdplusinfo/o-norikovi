<div class="calibre" id="calibre_link-755">
      <p id="calibre_link-1903" class="block_198">
        <span class="text_10"><a href="#calibre_link-755" class="calibre2"><b class="calibre3">706</b></a></span></p>
      <p class="block_99"><span class="text_6">„Tak, a teď převez mě," říkáš sedlákovi, který právě dorazil zpět k tomuto břehu. Vlk zatím na druhém břehu čmuchá k nůši se zelím.</span>
      </p>
      <p class="block_286"><span class="text_6">„A co koza?“ vrtí hlavou sedlák. „Prvně musím převézt kozu."</span></p>
      <p class="block_54">
        <span class="text_6">Budeš mu vyhrožovat<span class="tab">      </span><a href="#calibre_link-736"><b class="calibre1">672</b></a></span>
      </p>
      <p class="block_54"><span class="text_6">Budeš s ním jednat slušně<span class="tab">      </span><a href="#calibre_link-756"><b class="calibre1">686</b></a></span>
      </p>
    </div>
