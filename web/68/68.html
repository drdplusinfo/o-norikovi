<p class="block_38">
    <span class="text_7">KRUS! Uskočil jsi jednomu balvanu a skočil přímo před jiný </span><span class="text_8">⇒</span><span class="text_7"> Z-4(<a href="../56"><b>469</b></a>). Ale už se na tebe řítí další celkem velký kámen. Kam uskočíš? Dovoluji si upozornit, že napravo od něj skáče kámen ještě větší.</span>
