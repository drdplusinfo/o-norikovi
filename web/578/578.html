<p class="block_57">...a TUS, zabořil se kyj do země vedle loupežníka. Netrefil ses. Všichni tři se na tebe nevrle
    podívali. Dva již zase potěžkávají své kyje, třetí má ruku zatnutou v pěst velikosti dětské hlavy. Cítíš, že se
    ti ruka s kyjem nepříjemně potí.</p>
