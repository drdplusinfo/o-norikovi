      <p class="block_19">Naštěstí nosíš váček s penězi moudře pod košilí. Loupežníci něco zamručeli o poměrech a začali
        se bavit o starých dobrých časech. Když si všimli, že stále nejistě postáváš opodál, nevybíravým gestem ti
        naznačili, že bys měl jít. Rád jsi poslechl <a href="../214"><b class="calibre1">95</b></a></p>
